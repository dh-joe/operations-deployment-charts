{{- if .Values.monitoring.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "$SERVICE_NAME.releasename" . }}-metrics-config
  labels:
    app: {{ template "$SERVICE_NAME.chartname" . }}
    chart: {{ template "$SERVICE_NAME.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  prometheus-statsd.conf: |-
{{ .Files.Get "config/prometheus-statsd.conf" | indent 4 }}
{{ end }}
{{ template "tls.config" . }}
