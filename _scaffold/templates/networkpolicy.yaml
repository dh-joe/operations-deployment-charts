# Pre kubernetes 1.8 NetworkPolicy objects could not be updated
{{- if and (eq .Capabilities.KubeVersion.Major "1") (eq .Capabilities.KubeVersion.Minor "7") .Release.IsUpgrade }}
{{- else }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "wmf.releasename" . }}
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app: {{ template "wmf.chartname" . }}
      release: {{ .Release.Name }}
  ingress:
    - ports:
      - port: {{ .Values.main_app.port }}
        protocol: TCP
      - port: 9102
        protocol: TCP
{{- end }}
