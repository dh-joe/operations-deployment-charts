# Pre kubernetes 1.8 NetworkPolicy objects could not be updated
{{- if and (eq .Capabilities.KubeVersion.Major "1") (eq .Capabilities.KubeVersion.Minor "7") .Release.IsUpgrade }}
{{- else }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "$SERVICE_NAME.releasename" . }}
spec:
  podSelector:
    matchLabels:
      app: {{ template "$SERVICE_NAME.chartname" . }}
      release: {{ .Release.Name }}
  policyTypes:
    - Ingress
  ingress:
    - ports:
      - port: {{ .Values.main_app.port }}
        protocol: TCP
      {{- if .Values.debug.enabled }}
      {{- range .Values.debug.ports }}
      - port: {{ . }}
        protocol: TCP
      {{- end }}{{- end }}
      {{- if .Values.monitoring.enabled }}
      - port: 9102
        protocol: TCP
      {{- end }}
      {{- include "tls.networkpolicy" . | indent 8}}
{{- end }}
