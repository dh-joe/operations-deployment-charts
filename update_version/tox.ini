[tox]
mminversion = 1.6
skipsdist = True
envlist = py34, flake8
[testenv]
setenv = VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = py.test
[testenv:flake8]
commands = flake8
# No need to install any other dependency
deps = flake8
basepython = python3.4
[flake8]
exclude = .tox,build
max_line_length = 100
