apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: deploy
rules:
- apiGroups:
  - ""
  resources:
  - pods/portforward
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - list
  - get # This is extra to the "recommended" RBAC deploy rights
- apiGroups:
  - ""
  resources: # This is extra to the "recommended" RBAC deploy rights
  - pods/log
  verbs:
  - get
