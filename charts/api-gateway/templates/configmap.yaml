---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "base.name.release" . }}-base-config
  labels:
    app: {{ template "base.name.chart" . }}
    chart: {{ template "base.name.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  config.yaml: |- {{ include "config.app" . | indent 4 }}
{{- if .Values.monitoring.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "base.name.release" . }}-metrics-config
  labels:
    app: {{ template "base.name.chart" . }}
    chart: {{ template "base.name.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  prometheus-statsd.conf: |-
{{ .Files.Get "config/prometheus-statsd.conf" | indent 4 }}
{{ end }}
{{- if .Values.nutcracker.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "base.name.release" . }}-nutcracker-config
  labels:
    app: {{ template "base.name.chart" . }}
    chart: {{ template "base.name.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  nutcracker.yml: |- {{ include "nutcracker.config" . | indent 4 }}
{{ end -}}
{{- if .Values.mesh.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "base.name.release" . }}-tls-proxy-certs
  labels:
    app: {{ template "base.name.chart" . }}
    chart: {{ template "base.name.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  service.crt: |-
{{ .Values.mesh.certs.cert | indent 4 }}
  service.key: |-
{{ .Values.mesh.certs.key | indent 4 }}
{{ end -}}
{{- if .Values.main_app.ratelimiter }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "base.name.release" . }}-ratelimit-config
  labels:
    app: {{ template "base.name.chart" . }}
    chart: {{ template "base.name.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  config.yaml: |- {{ include "ratelimit.config" . | indent 4 }}
{{ end -}}
{{- if .Values.main_app.jwt.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "base.name.release" . }}-jwt-config
  labels:
    app: {{ template "base.name.chart" . }}
    chart: {{ template "base.name.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  jwks.json: |- {{ include "jwks.config" . | indent 4 }}
{{ end -}}
{{- if .Values.main_app.access_log }}
{{- if eq .Values.main_app.access_log.type "eventgate" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "base.name.release" . }}-fluent-bit-config
  labels:
    app: {{ template "base.name.chart" . }}
    chart: {{ template "base.name.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  td-agent-bit.conf: |- {{ include "fluent-bit.config" . | indent 4 }}
  td-agent-parsers.conf: |- {{ include "fluent-bit-parsers.config" . | indent 4 }}
{{ end -}}
{{ end -}}
