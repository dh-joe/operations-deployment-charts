main_app:
  image: envoy-future
  version: latest
  admin_port: 1667
  jwt:
    enabled: true
    issuer: https://dev.wikimedia.org/
  echoapi: true
  ratelimiter:
    enabled: true
    version: 1.5.1
    log_level: debug
    redis_host: localhost
    redis_port: 6380
    redis_pass: ""
    anon_limit:
      requests_per_unit: 500
      unit: HOUR
    default_limit:
      requests_per_unit: 5000
      unit: HOUR

  access_log:
    type: stdout

  readiness_probe:
    httpGet:
      path: /healthz
      port: 8087

  strip_api_cookies: true

  dev_redis: true

  endpoints:
    mwapi_cluster:
      tls: false
      type: STRICT_DNS
      hosts:
        localhost: 8888
        badhost: 8888
    restbase_cluster:
      type: STRICT_DNS
      hosts:
        localhost: 7231
        badhost: 7231
    appserver_cluster:
      tls: false
      type: STRICT_DNS
      hosts:
        localhost: 8888
        badhost: 8888

