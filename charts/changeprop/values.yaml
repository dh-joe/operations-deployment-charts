# Default values for changepropagation.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This can be useful when backporting fixes.
helm_scaffold_version: 0.1

docker:
  registry: docker-registry.wikimedia.org
  pull_policy: IfNotPresent

resources:
  replicas: 1

main_app:
  image: wikimedia/mediawiki-services-change-propagation
  # See https://tools.wmflabs.org/dockerregistry/wikimedia/mediawiki-services-change-propagation/tags/ for available versions
  # Use latest in defaults and replace in the production files with the correct tag.
  version: latest
  # port exposed as a Service, also used by service-checker.
  port: 7272
  # Use command and args below to override the entrypoint. Type is arrays
  # Not necessary unless you want to change the entrypoint defined in the docker image
  # Example:
  # command: ["node"]
  # args: ["bin/server.js", "--param1", "arg1"]
  command: ["node"]
  args: ["server.js", "-c", "/etc/changeprop/config.yaml"]
  requests:
    cpu: 500m
    memory: 300Mi
  limits:
    cpu: 1
    memory: 600Mi
  liveness_probe:
    tcpSocket:
      port: 7272
  readiness_probe:
    httpGet:
      path: /
      port: 7272

  purge_host: 127.0.0.1
  purge_port: 4827

  concurrency: 50
  domain_zone: org

  event_service_uri: localhost:32192/v1/events

  # Log threshold. Defaults info in template if not defined here
  log_level: debug

  proxy:

  rerendered_pcs_endpoints:
    - mobile-sections
    - media-list
    - mobile-html
    - references

  site: datacenter1

  # Replace the Mediawiki URI with the correct K8s URI
  mwapi_uri: http://localhost/w/api.php

  # Replace the Restbase URI with the correct K8s URI
  restbase_uri: http://localhost:7231

  # Ores pre-caching URIs
  ores:
    uris:
      - http://localhost

  # kafka
  kafka:
    broker_list:
      - localhost
    max_bytes: 4194304
    compression_codec: snappy

  # redis
  redis:
    uri: 127.0.0.1:6379
    pass:

nutcracker:
  enabled: false
  version: latest # But lock this down to a specific version in production
  servers: [] # The form is <IP>:<port>:<db> "name" for each element

subcharts:
  # Set this to true during local minikube development to get a Kafka pod deployed.
  # You only need to do this if you don't manually install the kafka-dev chart.
  kafka: false

# metrics
metrics:
  name: changeprop

# monitoring
monitoring:
    enabled: false
    image_version: latest

service:
  name: changeprop
  # valid values are "production" and "minikube"
  deployment: "minikube"
  port:
    # a unique name of lowercase alphanumeric characters or "-", starting and ending with alphanumeric, max length 63
    name: changeprop
    # protocol: TCP # TCP is the default protocol
    # the number or name of the exposed port on the container
    targetPort: 7272
    # the number of the port desired to be exposed to the cluster
    port: 7272
    # you need to define this if "production" is used. In minikube environments let it autoallocate
    nodePort: null

config:
  # Add here all the keys that can be publicly available as a ConfigMap
  public: {}
  # Add here all the keys that should be private but still available as env variables
  private: {}

tls:
  enabled: false
  image_version: latest
  # the port where TLS will be exposed
  public_port: 2345
  certs: {}
# Add here, via our "secret" system, the cert/key pairs
#    cert: "your cert here"
#    key: "your key here"

# Additional resources if we want to add a port for a debugger to connect to.
debug:
  enabled: false
  # Define here any port that you want to expose for debugging purposes
  ports: []
