apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "wmf.releasename" . }}
spec:
  podSelector:
    matchLabels:
      app: {{ template "wmf.chartname" . }}
      {{- if .Values.service.canaryof }}
      # We are in canary mode, add a "canary" label to match the actual
      # release and use "release" label to point to parent
      canary: {{ .Release.Name }}
      release: {{ .Values.service.canaryof }}
      {{- else }}
      release: {{ .Release.Name }}
      {{- end }}
  policyTypes:
    - Ingress
  ingress:
    - ports:
      - port: {{ .Values.main_app.port }}
        protocol: TCP
        {{- if .Values.monitoring.enabled }}
      - port: 9102
        protocol: TCP
        {{- end }}
      {{- include "tls.networkpolicy" . | indent 6 }}
