# If canaryof value is specified, we are in canary mode, don't declare a
# service. The parent one will be used instead
{{- if not .Values.service.canaryof }}
kind: Service
apiVersion: v1
metadata:
  name: {{ template "wmf.releasename" . }}
  labels:
    app: {{ template "wmf.chartname" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: NodePort
  selector:
    app: {{ template "wmf.chartname" . }}
    release: {{ .Release.Name }}
  ports:
  - name: http
    protocol: TCP
    port: {{ .Values.main_app.port }}
    {{/* If the port is passed as a value use it, otherwise autoallocate */}}
    {{- if .Values.service.port }}
    nodePort:  {{ .Values.service.port }}
    {{- end }}
{{ include "tls.service" . }}
{{- end }}
