# Default values for mathoid.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
helm_scaffold_version: 0.1 # This can be useful when backporting fixes.
docker:
  registry: docker-registry.wikimedia.org
  pull_policy: IfNotPresent
resources:
  replicas: 1
main_app:
  image: wikimedia/mediawiki-services-mathoid
  version: latest # we use latest everywhere in the defaults.
  port: 10044
  requests:
    cpu: 100m # Pretty idle normally
    memory: 200Mi # Mathoid consumes ~130MB RES under normal conditions
  limits:
    cpu: 1 # But can consume up to 1 vCPU per process
    memory: 1Gi # Mathoid consumes up to 1G RES under high stress, then service-runner kills it
  liveness_probe:
    tcpSocket:
      port: 10044
  readiness_probe:
    httpGet:
      path: /_info
      port: 10044

monitoring:
  enabled: false
  image_version: latest
service:
  deployment: minikube # valid values are "production" and "minikube"
  port: null # you need to define this if "production" is used. In minikube environments let it autoallocate
  # Canary functionality. If canaryof is specified, it must be an already
  # deployed helm release. In that case, this release will be addressed by the
  # parent release's service. The settings above become moot. This implements
  # canaries in a probabilistic fashion. It falls upon the deployer to calculate the ratio
  # TODO: Add docs
  canaryof: null
tls:
  enabled: false
  image_version: 1.13.1-1 # latest as of 20200507
  public_port: 4001
  upstream_timeout: "180.0s"
  # To be defined in a private space
  certs:
    cert: "snakeoil"
    key: "snakeoil"
  # Enable telemetry
  telemetry:
    enabled: false
    port: 9361
