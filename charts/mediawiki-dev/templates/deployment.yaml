apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "wmf.releasename" . }}
  labels:
    app: {{ template "wmf.chartname" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "wmf.chartname" . }}
      release: {{ .Release.Name }}
  replicas: {{ .Values.resources.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "wmf.chartname" . }}
        release: {{ .Release.Name }}
      annotations:
        checksum/secrets: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{ if .Values.monitoring.enabled -}}
        checksum/prometheus-statsd: {{ .Files.Get "config/prometheus-statsd.conf" | sha256sum }}
        {{ end -}}
        prometheus.io/port: "9102"
        prometheus.io/scrape: "true"
    spec:
      {{- if .Values.affinity }}
{{ toYaml .Values.affinity | indent 6 }}
      {{- end }}
      containers:
        # The main application container
        - name: {{ template "wmf.releasename" . }}
          image: "{{ .Values.docker.registry }}/{{ .Values.main_app.image }}:{{ .Values.main_app.version }}"
          imagePullPolicy: {{ .Values.docker.pull_policy }}
          {{- if .Values.main_app.command }}
          command: {{ .Values.main_app.command }}
          {{- end }}
          args: [" {{ .Values.main_app.args }} "]
          ports:
          {{- range $k, $v := .Values.main_app.ports }}
            - containerPort: {{ $v }}
          {{- end }}
          livenessProbe:
{{ toYaml .Values.main_app.liveness_probe | indent 12 }}
          readinessProbe:
{{ toYaml .Values.main_app.readiness_probe | indent 12 }}
          env:
            - name: SERVICE_IDENTIFIER
              value: {{ template "wmf.releasename" . }}
          {{- range $k, $v := .Values.config.public }}
            - name: {{ $k | upper }}
              value: {{ tpl $v $ | quote }}
          {{- end }}
          {{- range $k, $v := .Values.config.private }}
            - name: {{ $k | upper }}
              valueFrom:
                secretKeyRef:
                  name: {{ template "wmf.releasename" $ }}-secret-config
                  key: {{ $k }}
          {{- end }}
          resources:
            requests:
{{ toYaml .Values.main_app.requests | indent 14 }}
            limits:
{{ toYaml .Values.main_app.limits | indent 14 }}
          volumeMounts:
{{- with .Values.main_app.volumeMounts }}
{{ toYaml . | indent 12 }}
{{- end }}
            - name: secret-volume
              mountPath: /var/config
              readOnly: false
{{- if .Values.main_app.xdebug.enabled }}
            - name: {{ .Release.Name }}-xdebug
              mountPath: /etc/php/7.2/fpm/conf.d/20-xdebug.ini
              subPath: 20-xdebug.ini
              readOnly: false
            - name: {{ .Release.Name }}-xdebug
              mountPath: /etc/php/7.2/cli/conf.d/20-xdebug.ini
              subPath: 20-xdebug.ini
              readOnly: false
{{- end }}
{{- if .Values.main_app.xhprof.enabled }}
            - name: {{ .Release.Name }}-xhprof
              mountPath: /etc/php/7.2/fpm/conf.d/20-tideways-xhprof.ini
              subPath: 20-tideways-xhprof.ini
              readOnly: false
            - name: {{ .Release.Name }}-xhprof
              mountPath: /etc/php/7.2/cli/conf.d/20-tideways-xhprof.ini
              subPath: 20-tideways-xhprof.ini
              readOnly: false
{{- end }}
{{- if .Values.monitoring.enabled }}
        - name: {{ .Release.Name }}-metrics-exporter
          image: {{ .Values.docker.registry }}/prometheus-statsd-exporter:{{ .Values.monitoring.image_version }}
          imagePullPolicy: {{ .Values.docker.pull_policy }}
          volumeMounts:
            - name: {{ .Release.Name }}-metrics-exporter
              mountPath: /etc/monitoring
{{- end }}
      volumes:
        - name: secret-volume
          secret:
            secretName: {{ include "wmf.releasename" . }}-secret-files
            items:
            - key: LocalSettings.php
              path: LocalSettings.php
              mode: 365
            - key: setup.sh
              path: setup.sh
              mode: 365
        {{/* This is split from the above on purpose to indicate they are different logical blocks */}}
        {{- if .Values.monitoring.enabled }}
        - name: {{ .Release.Name }}-metrics-exporter
          configMap:
            name: {{ template "wmf.releasename" . }}-metrics-config
        {{- end }}
        {{- if .Values.main_app.xdebug.enabled }}
        - name: {{ .Release.Name }}-xdebug
          configMap:
            name: {{ template "wmf.releasename" . }}-xdebug-ini
        {{- end }}
        {{- if .Values.main_app.xhprof.enabled }}
        - name: {{ .Release.Name }}-xhprof
          configMap:
            name: {{ template "wmf.releasename" . }}-xhprof-ini
        {{- end }}
{{- with .Values.main_app.volumes }}
{{ toYaml . | indent 8 }}
{{- end }}