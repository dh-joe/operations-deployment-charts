{{/*
  Allow all the jobs and pods to reach out to the kubernetes API
*/}}
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cluster.fullname" . }}-to-kubapi
spec:
  types:
    - Egress
  selector: "cnpg.io/jobRole in { 'initdb', 'join' } || cnpg.io/podRole in { 'instance', 'pooler' }"
  egress:
    - action: Allow
      destination:
        services:
          name: kubernetes
          namespace: default

---
{{/*
  Allow the pooler (pgboucner) pods to be reached out to on port 5432
*/}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cluster.fullname" . }}-ingress-pooler
spec:
  podSelector:
    matchLabels:
      cnpg.io/podRole: pooler
  policyTypes:
    - Ingress
  ingress:
    - ports:
      - port: 5432
        protocol: TCP

---
{{/*
  Allow the PG pods to be reached out to on port 8000, which exposes an API
  used by the operator to enquire about the pod status.
*/}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cluster.fullname" . }}-ingress-instance
spec:
  podSelector:
    matchLabels:
      cnpg.io/podRole: instance
  policyTypes:
    - Ingress
  ingress:
    - ports:
      - port: 8000 {{/* API port */}}
        protocol: TCP
      - port: 9187 {{/* prometheus port */}}
        protocol: TCP

---
{{/*
  Allow the join job pods reach out to the PG pods themselves on port 5432,
  to setup replication.
*/}}
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cluster.fullname" . }}-join-to-instance
spec:
  types:
    - Ingress
  selector: "cnpg.io/podRole == 'instance'"
  ingress:
    - action: Allow
      protocol: TCP
      source:
        selector: "cnpg.io/jobRole == 'join'"
      destination:
        ports: [5432]
