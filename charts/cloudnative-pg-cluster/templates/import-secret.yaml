{{- if and $.Values.cluster.initdb $.Values.cluster.initdb.import $.Values.cluster.initdb.import.password }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cluster.fullname" . }}-bootstrap-import
type: Opaque
data:
  password: {{ $.Values.cluster.initdb.import.password | b64enc }}
{{- end }}
