apiVersion: v1
kind: Secret
metadata:
  name: {{ template "wmf.releasename" . }}-secret-config
  labels:
    chart: {{ template "wmf.chartname" . }}
    app: {{ .Values.main_app.name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data: {{- range $k, $v := .Values.config.private -}}
  {{ $k }}: {{ $v | b64enc | quote }}
{{- end -}}
