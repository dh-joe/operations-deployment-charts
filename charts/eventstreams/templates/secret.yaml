apiVersion: v1
kind: Secret
metadata:
  name: {{ template "eventstreams.releasename" . }}-secret-config
  labels:
    app: {{ template "eventstreams.chartname" . }}
    chart: {{ template "eventstreams.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data: {{- range $k, $v := .Values.config.private -}}
  {{ $k }}: {{ $v | b64enc | quote }}
{{- end -}}
