---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "wmf.releasename" . }}-config
  labels:
    chart: {{ template "wmf.chartname" . }}
    app: {{ .Values.main_app.name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  config.yaml: |- {{ include "config.app" . | nindent 4  }}
{{- if .Values.main_app.stream_config }}
  # If stream_config is provided, render it in a separate config file.
  # If this is not given, it is expected to be given from
  # a remote stream_config_uri.
  stream-config.yaml: |- {{ include "stream.config" . | nindent 4  }}
{{ end }}
{{- if .Values.main_app.kafka_ca_cert }}
  kafka_ca.crt.pem: |-
    {{ .Values.main_app.kafka_ca_cert | nindent 4 }}
{{ end }}
{{- if .Values.monitoring.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "wmf.releasename" . }}-metrics-exporter-config
  labels:
    chart: {{ template "wmf.chartname" . }}
    app: {{ .Values.main_app.name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  prometheus-statsd.conf: |-
{{ .Files.Get "config/prometheus-statsd.conf" | indent 4 }}
{{ end }}
{{- if .Values.tls.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "wmf.releasename" . }}-tls-proxy-certs
  labels:
    chart: {{ template "wmf.chartname" . }}
    app: {{ .Values.main_app.name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  service.crt: |-
{{ .Values.tls.certs.cert | indent 4 }}
  service.key: |-
{{ .Values.tls.certs.key | indent 4 }}
{{ end -}}
