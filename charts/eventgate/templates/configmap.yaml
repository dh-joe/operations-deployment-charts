---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "wmf.releasename" . }}-config
data:
  config.yaml: |- {{ include "config.app" . | nindent 4  }}
  # TODO: stream-config will eventually come from a remote URL/service.
  stream-config.yaml: |- {{ include "stream.config" . | nindent 4  }}

{{- if .Values.monitoring.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "wmf.releasename" . }}-metrics-exporter-config
  labels:
    app: {{ template "wmf.releasename" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  prometheus-statsd.conf: |-
{{ .Files.Get "config/prometheus-statsd.conf" | indent 4 }}
{{ end }}
