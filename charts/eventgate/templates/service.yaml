kind: Service
apiVersion: v1
metadata:
  name: {{ template "wmf.releasename" . }}
  labels:
    app: {{ template "wmf.releasename" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: NodePort
  selector:
    app: {{ template "wmf.releasename" . }}
    release: {{ .Release.Name }}
  ports:
  - name: http
    protocol: TCP
    port: {{ .Values.main_app.port }}
    {{/* If the port is passed as a value use it, otherwise autoallocate */}}
    {{- if .Values.service.port -}}
    nodePort: {{ .Values.service.port }}
    {{- end }}
# If testing monitoring (likely for statsd prometheus exporter mappings)
# in minikube, then export the statsd_exporter listen port
{{- if and .Values.monitoring.enabled (eq .Values.service.deployment "minikube") }}
  - name: statsd-exporter
    protocol: TCP
    port: 9102
{{- end }}
{{- if .Values.debug_mode_enabled | default false }}
  # debug_mode_enabled is true. Allow connections to Node Inspector.
  - name: node-inspector-master
    protocol: TCP
    port: 9229
    nodePort: 31229
  - name: node-inspector-worker
    protocol: TCP
    port: 9230
    nodePort: 31230
{{- end }}
{{ if .Values.tls.enabled }}
---
kind: Service
apiVersion: v1
metadata:
  name: {{ template "wmf.releasename" . }}-tls-service
  labels:
    app: {{ template "wmf.releasename" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: NodePort
  selector:
    app: {{ template "wmf.releasename" . }}
    release: {{ .Release.Name }}
  ports:
    - name: {{ template "wmf.releasename" . }}-https
      protocol: TCP
      port: {{ .Values.tls.public_port }}
      nodePort: {{ .Values.tls.public_port }}
{{- end }}
