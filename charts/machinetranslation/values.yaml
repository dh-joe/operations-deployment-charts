# Default values for machinetranslation.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
helm_scaffold_version: 0.4 # This is still only valid for the "default network policy" file
docker:
  registry: docker-registry.wikimedia.org
  pull_policy: IfNotPresent
resources:
  replicas: 1
app_type: "default"

main_app:
  image: wikimedia/mediawiki-services-machinetranslation
  version: 2023-04-11-140816-production  # replace this with latest later.
  requests:
    cpu: 100m
    memory: 32Gi
  limits:
    cpu: 4
    memory: 32Gi
  liveness_probe:
    initialDelaySeconds: 300
    tcpSocket:
      port: 8989
  readiness_probe:
    httpGet:
      path: /healthz
      port: 8989

config:
  public:
    # These are sane defaults chosen internally in the software, expect to alter them for a production env
    # CT2_INTER_THREADS: 4  # Match available CPUs
    # CT2_INTRA_THREADS: 4  # Match available CPUs
    # GUNICORN_WORKERS: 1
    # STATSD_HOST: localhost
    # STATSD_PORT: 8125
monitoring:
  enabled: false
  image_version: latest

service:
  deployment: minikube  # valid values are "production" and "minikube"
  port: null

debug:
  enabled: false
  ports: []

mesh:
  enabled: false
  image_version: latest
  public_port: 4017
  upstream_timeout: "180s"
  certs:
    cert: "snakeoil"
    key: "snakeoil"
  telemetry:
    enabled: true
    port: 1667

networkpolicy:
  egress:
    enabled: false

app:
  port: 8989

ingress:
  enabled: false
  keepNodePort: false
  staging: false
  gatewayHosts:
    default: ""
    disableDefaultHosts: false
    extraFQDNs: []
  existingGatewayName: ""
  routeHosts: []
  httproutes: []
