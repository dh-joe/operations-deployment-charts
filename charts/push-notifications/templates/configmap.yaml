{{- if .Values.monitoring.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "wmf.releasename" . }}-metrics-config
  labels:
    app: {{ template "wmf.chartname" . }}
    chart: {{ template "wmf.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  prometheus-statsd.conf: |-
{{ .Files.Get "config/prometheus-statsd.conf" | indent 4 }}
{{ end }}
{{ include "tls.config" . }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-{{ .Release.Name }}
data:
  config.yaml: |- {{ include "config.app" . | nindent 4 }}
  google-service.json: |- {{ .Values.main_app.google | nindent 4 }}
  apns.p8: |- {{ .Values.main_app.apns.token.data | nindent 4 }}
