# Default values for function-orchestrator.
helm_scaffold_version: 0.4
docker:
  registry: docker-registry.wikimedia.org
  pull_policy: IfNotPresent
resources:
  replicas: 1
main_app:
  type: "default"
  image: repos/abstract-wiki/wikifunctions/function-orchestrator
  version: 2023-07-20-162557
  port: 6254
  command: []
  args: []
  requests:
    cpu: 100m
    memory: 200Mi
  limits:
    cpu: 200m
    memory: 400Mi
  liveness_probe:
    tcpSocket:
      port: 6254
  readiness_probe:
    httpGet:
      path: /_info
      port: 6254

monitoring:
  enabled: true

service:
  deployment: minikube
  port:
    name: http
    targetPort: 6254
    port: 6254
    nodePort: null

config:
  public:
    # Envoy access URL for all production wikis
    WIKI_API_URL: https://api-rw.discovery.wmnet/w/api.php,
    # NOTE: This tells the orchestrator to pass Envoy, a "Host: wikifunctions.org" header
    WIKI_VIRTUAL_HOST: wikifunctions.org
    # TODO: Actually point these at different evaluators
    ORCHESTRATOR_CONFIG: |
      {
        "evaluatorConfigs": [
          {
            "programmingLanguages": ["python-3-9", "python-3-8", "python-3-7", "python-3", "python"],
            "evaluatorUri": "https://function-evaluator-main-evaluator-tls-service.wikifunctions.svc.cluster.local:4970/1/v1/evaluate/",
            "evaluatorWs": "",
            "useReentrance": false
          },
          {
            "programmingLanguages": ["javascript-es2020", "javascript-es2019", "javascript-es2018", "javascript-es2017", "javascript-es2016", "javascript-es2015", "javascript"],
            "evaluatorUri": "https://function-evaluator-main-evaluator-tls-service.wikifunctions.svc.cluster.local:4970/1/v1/evaluate/",
            "evaluatorWs": "",
            "useReentrance": false
          }
        ]
      }
  private: {}

mesh:
  # FIXME: Set this to true to go live in production
  enabled: false
  public_port: 4971
  upstream_timeout: "180.0s"
  certs:
    cert: "snakeoil"
    key: "snakeoil"
  telemetry:
    enabled: true
    port: 9361

debug:
  enabled: false

networkpolicy:
  egress:
    enabled: false

ingress:
  enabled: false
  keepNodePort: false
  staging: false
  gatewayHosts:
    default: ""
    disableDefaultHosts: false
    extraFQDNs: []
  existingGatewayName: ""
  routeHosts: []
  httproutes: []

app:
  port: 6254
