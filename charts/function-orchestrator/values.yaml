# Default values for function-orchestrator.
helm_scaffold_version: 0.4
docker:
  registry: docker-registry.wikimedia.org
  pull_policy: IfNotPresent
resources:
  replicas: 1
main_app:
  type: "default"
  image: repos/abstract-wiki/wikifunctions/function-orchestrator
  version: 2023-07-13-150657
  port: 6254
  command: []
  args: []
  requests:
    cpu: 100m
    memory: 200Mi
  limits:
    cpu: 200m
    memory: 400Mi
  liveness_probe:
    tcpSocket:
      port: 6254
  readiness_probe:
    httpGet:
      path: /_info
      port: 6254

monitoring:
  enabled: true

service:
  deployment: minikube
  port:
    name: http
    targetPort: 6254
    port: 6254
    nodePort: null

config:
  public: {
    # NOTE: This is Envoy, and relies on the "Host: wikifunctions.org" header in the orchestrator
    WIKI_API_URL: https://api-rw.discovery.wmnet/w/api.php,
    # FIXME: This will need to use a proper value, not 'localhost'
    # FIXME: These will need to be split for each of the evaluators
    # TODO: Have this as an inline YAML declaration rather than a JSON blob for easier editing?
    ORCHESTRATOR_CONFIG: '{"evaluatorConfigs": [{"programmingLanguages": ["python-3-9", "python-3-8", "python-3-7", "python-3", "python"], "evaluatorUri": "http://localhost:6927/1/v1/evaluate/", "evaluatorWs": "", "useReentrance": false}, {"programmingLanguages": ["javascript-es2020", "javascript-es2019", "javascript-es2018", "javascript-es2017", "javascript-es2016", "javascript-es2015", "javascript"], "evaluatorUri": "http://localhost:6928/1/v1/evaluate/", "evaluatorWs": "", "useReentrance": false}]}'
  }
  private: {}

mesh:
  # FIXME: Set this to true to go live in production
  enabled: false
  public_port: 4971
  upstream_timeout: "180.0s"
  certs:
    cert: "snakeoil"
    key: "snakeoil"
  telemetry:
    enabled: true
    port: 9361

debug:
  enabled: false

networkpolicy:
  egress:
    enabled: false

ingress:
  enabled: false
  keepNodePort: false
  staging: false
  gatewayHosts:
    default: ""
    disableDefaultHosts: false
    extraFQDNs: []
  existingGatewayName: ""
  routeHosts: []
  httproutes: []

app:
  port: 6254
