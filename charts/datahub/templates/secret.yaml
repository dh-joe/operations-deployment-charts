{{- if or .Values.elasticsearchSetupJob.enabled .Values.kafkaSetupJob.enabled .Values.mysqlSetupJob.enabled .Values.global.datahub.systemUpdate.enabled .Values.datahubUpgrade.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "base.name.release" . }}-secret-config
  labels:
    app: {{ template "base.name.chart" . }}
    chart: {{ template "base.name.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    # This secret is declared as a pre-install hook, in order that the setup jobs can
    # make use of these secrets when initializing the database. The setup jobs do not
    # run by default in production, but are used in a development environment.
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-6"
type: Opaque
{{- if .Values.config.private }}
data: {{- range $k := (keys .Values.config.private | sortAlpha) }}
  {{ $k }}: {{ get $.Values.config.private $k | b64enc | quote }}
{{- end -}}
{{- end -}}
{{- end }}