# The git commit SHA is used for this service
# The reason being that we build several containers from the same commit
# and they were generated with different timestamps using the default method
version: &version "dummyversion-test"

docker: &docker
  registry: "docker-registry.discovery.wmnet"

setupjobs: &setupjobs
  enabled: true
  docker: *docker
  image:
    tag: *version

elasticsearchSetupJob: *setupjobs

kafkaSetupJob: *setupjobs

mysqlSetupJob: *setupjobs

networkpolicy:
  egress:
    enabled: true
    dst_nets:
      - cidr: 8.8.8.8/32               # dns.google
      - cidr: 2001:4860:4860::8888/128 # dns.google

# Kafka brokers also enable additional networkpolicy templates
kafka: &kafka
  allowed_clusters:
    - test-eqiad

config: &config
  public: {}


datahub-frontend:
  main_app:
    version: *version
  docker: *docker
  kafka: *kafka
  config:
    <<: *config
  tls:
    enabled: true
  ingress:
    enabled: true
    gatewayHosts:
      default: "datahub-frontend"
      extraFQDNs:
        - datahub.wikimedia.org
  networkpolicy:
    egress:
      dst_nets:
        - cidr: 8.8.8.8/32               # dns.google
        - cidr: 2001:4860:4860::8888/128 # dns.google

datahub-gms:
  main_app:
    version: *version
  docker: *docker
  kafka: *kafka
  config:
    <<: *config
  tls:
    enabled: true
  ingress:
    enabled: true
    gatewayHosts:
      default: "datahub-gms"
  networkpolicy:
    egress:
      dst_nets:
        - cidr: 8.8.8.8/32               # dns.google
        - cidr: 2001:4860:4860::8888/128 # dns.google

datahub-mce-consumer:
  main_app:
    version: *version
  docker: *docker
  kafka: *kafka
  config:
    <<: *config
  networkpolicy:
    egress:
      dst_nets:
        - cidr: 8.8.8.8/32               # dns.google
        - cidr: 2001:4860:4860::8888/128 # dns.google

datahub-mae-consumer:
  main_app:
    version: *version
  docker: *docker
  kafka: *kafka
  config:
    <<: *config
  networkpolicy:
    egress:
      dst_nets:
        - cidr: 8.8.8.8/32               # dns.google
        - cidr: 2001:4860:4860::8888/128 # dns.google

global:
  elasticsearch:
    host: "dummy-elasticsearch"
    port: "9200"
  kafka:
    bootstrap:
      server: "dummy-kafka:9092"
    zookeeper:
      server: "dummy-zookeeper:2181"
    schemaregistry:
      url: "http://dummy-karapace:8081"
  sql:
    datasource:
      host: "dummy-mysql:3306"
      hostForMysqlClient: "dummy-mysql"
      port: "3306"
      url: "jdbc:mysql://dummy-mysql:3306/datahub?verifyServerCertificate=true&useSSL=true&useUnicode=yes&characterEncoding=UTF-8&enabledTLSProtocols=TLSv1.2"
      driver: "com.mysql.cj.jdbc.Driver"
      username: "datahub"

  datahub:
    gms:
      metadata_service_authentication:
      enabled: true
