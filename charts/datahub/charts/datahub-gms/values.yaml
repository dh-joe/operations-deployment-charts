# Default values for datahub.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
helm_scaffold_version: 0.4 # This can be useful when backporting fixes.
docker:
  registry: docker-registry.wikimedia.org
  pull_policy: IfNotPresent
resources:
  replicas: 1
main_app:
  type: "default"
  image: repos/data-engineering/datahub/gms
  version: latest # we use latest everywhere in the defaults.
  port: 8080
  command: []
  args: []
  requests:
    cpu: 500m
    memory: 1G
  limits:
    cpu: 1
    memory: 2G
  # liveness_probe:
  #   tcpSocket:
  #     port: 8080
  # readiness_probe:
  #   httpGet:
  #     path: /health
  #     port: 8080

monitoring:
  enabled: true
  uses_statsd: false
  # image_version: latest # image_version is defined globally by SRE. May be overridden here, though.
service:
  deployment: minikube # valid values are "production" and "minikube"
  port:
    name: http
    targetPort: 8080
    port: 8080
    nodePort: null
config:
  public: {}
  private: {}

mesh:
  enabled: false # Switch to true in production
  # image_version: 1.15.1-2 # image_version is defined globally by SRE. May be overridden here, though.
  public_port: 8501 # the port where TLS will be exposed
  upstream_timeout: "180.0s"
  # To be defined in a private space
  certs:
    cert: "snakeoil"
    key: "snakeoil"
  telemetry:
    enabled: true
    port: 9361

debug:
  enabled: false
  ports: []

networkpolicy:
  egress:
    enabled: true

affinity: {}

ingress:
  enabled: false
  keepNodePort: false
  staging: false
  gatewayHosts:
    default: ""
    disableDefaultHosts: false
    extraFQDNs: []
  existingGatewayName: ""
  routeHosts: []
  httproutes: []

# The global parameters below are replicated here primarily in order to make
# sure that 'helm lint' doesn't fail when validating this chart individually
# In general these values should be set at the parent chart level, since these
# subcharts are unlikely to be installed individually
global:
  graph_service_impl: elasticsearch
  datahub_analytics_enabled: true

  elasticsearch:
    host: "dummy"
    port: "dummy"
    skipcheck: "false"
    insecure: "true"
    index:
      enableMappingsReindex: true
      enableSettingsReindex: true
      upgrade:
        cloneIndices: true
        allowDocCountMismatch: false
    search:
      maxTermBucketSize: 20
      exactMatch:
        exclusive: false
        withPrefix: true
        exactFactor: 2.0
        prefixFactor: 1.6
        caseSensitivityFactor: 0.7
        enableStructured: true
      graph:
        timeoutSeconds: 50
        batchSize: 1000
        maxResult: 10000

  kafka:
    bootstrap:
      server: "dummy"
    schemaregistry:
      url: "dummy"

  sql:
    datasource:
      host: "dummy"
      url: "dummy"
      driver: "com.mysql.cj.jdbc.Driver"
      username: "dummy"

  datahub:
    managed_ingestion:
      enabled: false

    metadata_service_authentication:
      enabled: false
      systemClientId: "__datahub_system"
    systemUpdate:
      enabled: true
    enable_retention: true
    cache:
      search:
        enabled: false
        primary:
          ttlSeconds: 600
          maxSize: 10000
        homepage:
          entityCounts:
            ttlSeconds: 600
        lineage:
          enabled: false
          ttlSeconds: 86400
          lightningThreshold: 300
    alwaysEmitChangeLog: false
    enableGraphDiffMode: true

#
# End of global values

app:
  port: 8080
