---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-{{ .Release.Name }}
data:
  config.yaml: |- {{ include "config.app" . | nindent 4  }}
  # TODO: stream-config should come from a remote URL/service.
  stream-config.yaml: |- {{ .Files.Get "config/stream-config.yaml" | indent 4 }}

{{- if .Values.monitoring.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-metrics-config
  labels:
    app: {{ template "wmf.chartname" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  prometheus-statsd.conf: |-
{{ .Files.Get "config/prometheus-statsd.conf" | indent 4 }}
{{ end }}
