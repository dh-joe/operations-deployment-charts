# Pre kubernetes 1.8 NetworkPolicy objects could not be updated
{{- if and (eq .Capabilities.KubeVersion.Major "1") (eq .Capabilities.KubeVersion.Minor "7") .Release.IsUpgrade }}
{{- else }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "wmf.releasename" . }}
spec:
  podSelector:
    matchLabels:
      app: {{ template "wmf.chartname" . }}
      release: {{ .Release.Name }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
      - port: {{ .Values.main_app.port }}
        protocol: TCP
        {{- if .Values.monitoring.enabled }}
      - port: 9102
        protocol: TCP
        {{- end }}
        {{- if .Values.debug_mode_enabled | default false }}
      - port: 9229 # service-runner master node inspector port
        protocol: TCP
      - port: 9230 # service-runner worker node inspector port
        protocol: TCP
        {{- end }}
{{- end }}
