{{/*
egress rule template allowing access to kubernetesMasters.cidrs
*/}}
{{- define "flink-operator.k8s-egress-rule" }}
{{- if .Values.kubernetesMasters -}}
- to:
  {{- range $cidr := .Values.kubernetesMasters.cidrs }}
  - ipBlock:
      cidr: {{ $cidr }}
  {{- end }}
  ports:
    - port: 443
      protocol: TCP
    - port: 6443
      protocol: TCP
{{- end }}
{{- end }}

{{- if .Values.metrics.port }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "flink-operator.name" . }}-metrics
  labels:
    {{- include "flink-operator.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "flink-operator.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - ports:
      # Metrics
      - port: {{ .Values.metrics.port }}
        protocol: TCP
{{- end }}


{{- if .Values.kubernetesMasters }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "flink-operator.name" . }}-k8s-api
  labels:
    {{- include "flink-operator.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "flink-operator.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    {{- include "flink-operator.k8s-egress-rule" $ | nindent 4 }}

{{- if and .Values.webhook.create }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "flink-operator.name" . }}-webhook
  labels:
    {{- include "flink-operator.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "flink-operator.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    # The webhook port needs to be reachable by Kubernetes Master IPs
    - from:
      {{- range $cidr := .Values.kubernetesMasters.cidrs }}
      - ipBlock:
          cidr: {{ $cidr }}
      {{- end }}
      ports:
        - port: 9443 # webhook port
          protocol: TCP
{{- end }}

{{- if .Values.watchNamespaces }}
{{/*
Create a NetworkPolicy allowing flink pods in each of watchNamespaces to talk to k8s API.
*/}}
{{- range .Values.watchNamespaces }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: flink-pod-k8s-api
  namespace: {{ . }}
  labels:
    {{- include "flink-operator.labels" $ | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      # IMPORTANT: This label MUST be added on all Flink pods.
      # WMF's flink-app chart does this via the usual
      # labels added via templates/vendor/meta .tpl.
      # Thus, this will ONLY work for Flink pods created
      # by the WMF flink-app helm chart.
      # If you change the name of the flink-app chart,
      # you must change this here too.
      app: flink-app
  policyTypes:
    - Egress
  egress:
    # Allow flink-app pods to query the K8s API.
    {{- include "flink-operator.k8s-egress-rule" $ | nindent 4 }}

{{- end }}

{{- end }}

{{- end }}
