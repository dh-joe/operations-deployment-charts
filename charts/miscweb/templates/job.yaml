{{- if .Values.cronjob.enabled }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ template "base.name.release" . }}
  labels:
    app: {{ template "base.name.chart" . }}
    chart: {{ template "base.name.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  schedule: {{ .Values.cronjob.schedule }}
  jobTemplate:
    metadata:
      name: {{ template "base.name.release" . }}-restart-deployment
    spec:
      template:
        spec:
          serviceAccountName: {{ template "base.name.release" . }}
          containers:
          - image: {{ .Values.cronjob.image.registry }}/{{ .Values.cronjob.image.name }}:{{ .Values.cronjob.image.version }}
            imagePullPolicy: {{ .Values.cronjob.image.pull_policy }}
            name: restart-deployment
            command:
              {{- toYaml .Values.cronjob.command | nindent 12}}
{{- end }}