# See https://github.com/projectcalico/kube-controllers
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calico-kube-controllers
  namespace: kube-system
  labels:
    k8s-app: calico-kube-controllers
    {{- include "calico.labels" . | nindent 4 }}
spec:
  # The controllers can only have a single active instance.
  replicas: 1
  selector:
    matchLabels:
      k8s-app: calico-kube-controllers
      {{- include "calico.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9094"
      labels:
        k8s-app: calico-kube-controllers
        {{- include "calico.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: calico-kube-controllers
      priorityClassName: system-cluster-critical
      {{- if .Values.kubeControllers.dnsConfig }}
      dnsPolicy: "None"
      dnsConfig:
        {{- toYaml .Values.kubeControllers.dnsConfig | nindent 8 }}
      {{- else }}
      dnsPolicy: Default
      {{- end }}
      containers:
        - name: calico-kube-controllers
          image: "{{ .Values.image.repository }}/{{ .Values.kubeControllers.imageName }}:v{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            # Choose which controllers to run.
            - name: ENABLED_CONTROLLERS
              value: node
            - name: DATASTORE_TYPE
              value: kubernetes
          livenessProbe:
            exec:
              command:
              - /usr/bin/check-status
              - -l
            periodSeconds: 10
            initialDelaySeconds: 10
            failureThreshold: 6
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
              - /usr/bin/check-status
              - -r
            periodSeconds: 10
          resources:
            {{- toYaml .Values.kubeControllers.resources | nindent 12 }}
      nodeSelector:
        kubernetes.io/os: linux
      {{- with .Values.kubeControllers.nodeSelector }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kubeControllers.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      tolerations:
        # Mark the pod as a critical add-on for rescheduling.
        - key: CriticalAddonsOnly
          operator: Exists
      {{- with .Values.kubeControllers.tolerations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: calico-kube-controllers
  namespace: kube-system
  labels:
    k8s-app: calico-kube-controllers
    {{- include "calico.labels" . | nindent 4 }}
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      k8s-app: calico-kube-controllers
      {{- include "calico.selectorLabels" . | nindent 6 }}
