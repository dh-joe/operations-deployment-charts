apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: {{ template "wmf.releasename" . }}-calico-ingress
  namespace: kserve
  labels:
    app: {{ template "wmf.chartname" . }}
    chart: {{ template "wmf.chartid" . }}
    release: {{ .Release.Name }}
spec:
  types:
    - Ingress
  selector: control-plane=kserve-controller-manager
  ingress:
    - action: Allow
      protocol: TCP
      source:
        services:
          name: kubernetes
          namespace: default
      destination:
        ports:
          - {{ .Values.kserve.webhook.port }}
---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: {{ template "wmf.releasename" . }}-calico-egress
  namespace: kserve
  labels:
    app: {{ template "wmf.chartname" . }}
    chart: {{ template "wmf.chartid" . }}
    release: {{ .Release.Name }}
spec:
  types:
    - Egress
  selector: control-plane=kserve-controller-manager
  egress:
    - action: Allow
      destination:
        services:
          name: kubernetes
          namespace: default
