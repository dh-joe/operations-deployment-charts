apiVersion: v1
kind: ConfigMap
metadata:
  name: config-{{ .Release.Name }}
  labels:
    app: {{ template "base.name.chart" . }}
    chart: {{ template "base.name.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  config.yaml: |- {{ include "config.app" . | indent 4 }}
{{- if .Values.main_app.certs }}{{ if .Values.main_app.certs.cassandra }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cassandra-certs-{{ .Release.Name }}
  labels:
    app: {{ template "base.name.chart" . }}
    chart: {{ template "base.name.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  ca.crt: |-
{{ .Values.main_app.certs.cassandra.ca | indent 4 }}
{{- end }}{{ end -}}
{{- if .Values.main_app.certs }}{{ if .Values.main_app.certs.kask }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kask-certs-{{ .Release.Name }}
  labels:
    app: {{ template "base.name.chart" . }}
    chart: {{ template "base.name.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  cert.pem: |-
{{ .Values.main_app.certs.kask.cert | indent 4 }}
  key.pem: |-
{{ .Values.main_app.certs.kask.key | indent 4 }}
{{- end }}{{ end -}}
