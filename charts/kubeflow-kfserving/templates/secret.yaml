apiVersion: v1
kind: Secret
metadata:
  name: kfserving-webhook-server-secret
  namespace: kfserving-system
  annotations:
    "helm.sh/hook": pre-install
type: kubernetes.io/tls
data:
  tls.crt:
    {{ .Values.webhook.tls.certs.cert | b64enc | quote }}
  tls.key:
    {{ .Values.webhook.tls.certs.key | b64enc | quote }}