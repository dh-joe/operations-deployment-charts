apiVersion: v1
kind: Secret
metadata:
  name: kfserving-webhook-server-secret
  namespace: kfserving-system
type: kubernetes.io/tls
data:
  service.crt: |-
{{ .Values.webhook.tls.certs.cert | b64enc | quote | indent 4 }}
  service.key: |-
{{ .Values.webhook.tls.certs.key | b64enc | quote | indent 4 }}