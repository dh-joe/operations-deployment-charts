{{- if .Values.crawler.enabled -}}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ template "wmf.releasename" . }}-crawler
  labels:
    app: {{ template "wmf.chartname" . }}
    chart: {{ template "wmf.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  schedule: "{{ .Values.crawler.schedule }}"
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: {{ template "wmf.chartname" . }}
        chart: {{ template "wmf.chartid" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      backoffLimit: 1
      template:
        metadata:
          labels:
            app: {{ template "wmf.chartname" . }}
            release: {{ .Release.Name }}
          annotations:
            checksum/secrets: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
            checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        spec:
          restartPolicy: Never
          containers:
            - name: {{ template "wmf.releasename" . }}-crawler
              image: "{{ .Values.docker.registry }}/{{ .Values.main_app.image }}:{{ .Values.main_app.version }}"
              imagePullPolicy: {{ .Values.docker.pull_policy }}
              command:
                - /usr/local/bin/poetry
                - run
                - python3
                - manage.py
                - crawl
              env:
                - name: SERVICE_IDENTIFIER
                  value: {{ template "wmf.releasename" . }}
                {{- range $k, $v := .Values.config.public }}
                - name: {{ $k }}
                  value: {{ $v | quote }}
                {{- end }}
                {{- range $k, $v := .Values.config.private }}
                - name: {{ $k }}
                  valueFrom:
                    secretKeyRef:
                      name: {{ template "wmf.releasename" $ }}-secret-config
                      key: {{ $k }}
                {{- end }}
            {{- include "tls.container" . | indent 12}}
            {{- include "mcrouter.container" . | indent 12}}
          volumes:
            {{- include "wmf.volumes" . | indent 12}}
{{- end }}
