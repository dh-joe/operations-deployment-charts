---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: zookeeper
  name: zookeeper
spec:
  type: NodePort
  ports:
  - name: zookeeper
    port: 2181
    targetPort: 2181
  selector:
    app: zookeeper
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kafka
  name: kafka
spec:
  type: NodePort
  ports:
  - name: kafka
    port: 9092
    nodePort: {{ .Values.kafka.advertised_port }}
    targetPort: 9092
  selector:
    app: kafka
