---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: zookeeper
  name: zookeeper
spec:
  type: NodePort
  ports:
  - name: zookeeper
    port: 2181
    targetPort: 2181
  selector:
    app: zookeeper
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kafka
  name: kafka
spec:
  type: NodePort
  ports:
  - name: kafka
    port: 9092       # Cluster (pod) port
    targetPort: 9092 # container (broker) port
    nodePort: {{ .Values.kafka_advertised_port | default 30092 }} # external port
  selector:
    app: kafka
