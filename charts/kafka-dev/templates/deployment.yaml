---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: zookeeper
  name: zookeeper
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - image: wurstmeister/zookeeper
        imagePullPolicy: IfNotPresent
        name: zookeeper
        ports:
        - containerPort: 2181
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: kafka
  name: kafka
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - env:
        # Use wurstmeister/kafka's HOSTNAME_COMMAND to use $KAFKA_SERVICE_HOST
        - name: HOSTNAME_COMMAND
          value: echo $$KAFKA_SERVICE_HOST
        # k8s will create <service_name>_PORT as an env var,
        # which start-kafka.sh will also use if it is set.
        # To keep these from conflicting, we manually
        # set KAFKA_PORT to what we expect (alternatively we could
        # rename the kafka service name in service.yaml as a workaround).
        # See: https://github.com/wurstmeister/kafka-docker/issues/122#issuecomment-253184494
        - name: KAFKA_PORT
          value: "9092"
        # Listen on two ports:
        # - 9092 for internal cluster traffic
        # - kafka_advertised_port (default 30092) for external clients.
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://:9092,EXTERNAL://:{{ .Values.kafka_advertised_port | default 30092 }}"
        # - Internal cluster clients should connect to $KAFKA_SERVICE_HOST:9092
        # - External clients should connect to kafka_advertised_host:kafka_advertised_port
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://_{HOSTNAME_COMMAND}:9092,EXTERNAL://{{ .Values.kafka_advertised_host }}:{{ .Values.kafka_advertised_port | default 30092 }}"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
        # Inter-broker traffic should use the interal cluster (ClusterIP:port) advertised listener.
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: PLAINTEXT
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zookeeper.{{ .Release.Namespace }}.svc.cluster.local:2181
        image: wurstmeister/kafka
        imagePullPolicy: IfNotPresent
        name: kafka
        ports:
        - containerPort: 9092
