apiVersion: admissionregistration.k8s.io/v1alpha1
kind: ValidatingAdmissionPolicy
metadata:
  name: disallow-host-path
  annotations:
    kyverno_policy_name: disallow-host-path
    kyverno_rule_name: host-path
    psa_profile: baseline
spec:
  matchConstraints:
    resourceRules:
    - apiGroups: ['']
      apiVersions: ['*']
      operations: [CREATE, UPDATE]
      resources: [pods]
  validations:
  - expression: |-
      !has(object.spec.volumes) ||
      object.spec.volumes.all(volume, !has(volume.hostPath))
    message: >-
      HostPath volumes are forbidden. The field spec.volumes[*].hostPath must be unset
---
apiVersion: admissionregistration.k8s.io/v1alpha1
kind: ValidatingAdmissionPolicyBinding
metadata:
  name: disallow-host-path
spec:
  policyName: disallow-host-path
  matchResources:
    namespaceSelector:
      matchExpressions:
      - key: pod-security.wmf.org/profile
        operator: In
        values:
        - baseline
        - restricted
      - key: pod-security.wmf.org/disallow-host-path
        operator: NotIn
        values:
        - exclude
