# Default values for Knative Serving.

helm_scaffold_version: 0.2 # This can be useful when backporting fixes.
docker:
  registry: docker-registry.wikimedia.org
  pull_policy: IfNotPresent

monitoring:
  enabled: true
  port: 9090

net_istio:
  # This is the default provided by knative-serving upstream,
  # and represents the external ports that will be used
  # in the Istio Ingress Gateway. Please make sure that whatever port you
  # configure is in line with the Istio config.
  ingressgateway:
    canonical_name: istio-ingressgateway
    servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - '*'
  controller:
    image: knative-net-istio-controller
    version: 1.7.0-1
    replicaCount: 1
    resources:
      requests:
        cpu: 30m
        memory: 40Mi
      limits:
        cpu: 300m
        memory: 400Mi
  webhook:
    image: knative-net-istio-webhook
    version: 1.7.0-1
    replicaCount: 1
    resources:
      requests:
        cpu: 20m
        memory: 20Mi
      limits:
        cpu: 200m
        memory: 200Mi
core:
  enable_hpa: false
  # This domain will be used when creating hostnames for routes by Knative
  default_domain: 'wikimedia.org'
  queue_proxy:
    image: knative-serving-queue
    version: 1.7.2-1
    resources:
      requests:
        cpu: 1000m
        memory: 150Mi
      limits:
        cpu: 1000m
        memory: 150Mi
  activator:
    image: knative-serving-activator
    version: 1.7.2-1
    replicaCount: 1
    podDisruptionBudget:
      minAvailable: 1
    resources:
      requests:
        cpu: 500m
        memory: 100Mi
      limits:
        cpu: 1000m
        memory: 600Mi
  autoscaler:
    image: knative-serving-autoscaler
    version: 1.7.2-1
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 500m
        memory: 600Mi
    extra_deployment_config:
      dnsConfig:
        options:
          - name: ndots
            value: "2"
  controller:
    image: knative-serving-controller
    version: 1.7.2-1
    replicaCount: 1
    resources:
      requests:
        cpu: 500m
        memory: 100Mi
      limits:
        cpu: 1000m
        memory: 1000Mi
  webhook:
    image: knative-serving-webhook
    version: 1.7.2-1
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 500m
        memory: 500Mi
  domain_mapping:
    image: knative-serving-domain-mapping
    version: 1.7.2-1
    replicaCount: 1
    resources:
      requests:
        cpu: 30m
        memory: 40Mi
      limits:
        cpu: 300m
        memory: 400Mi
  domain_mapping_webhook:
    image: knative-serving-domain-mapping-webhook
    version: 1.7.2-1
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 500m
        memory: 500Mi

networkpolicy:
  egress:
    enabled: true
