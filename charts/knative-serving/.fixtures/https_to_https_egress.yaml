# In this example the pods can call the egress gateway k8s svc endpoint
# via HTTPS/TLS, and the gateway will in turn call the other endpoints using HTTPS.
net_istio:
  egressgateway:
    gateway:
      servers:
      - port:
          number: 443
          name: https
          protocol: HTTPS
        tls:
          mode: SIMPLE
          minProtocolVersion: 'TLSV1_2'
          credentialName: inference-egress-tls-cert
        hosts:
          - "thanos-swift.discovery.wmnet"
          - "*.wikipedia.org"
          # This is needed since the Egress gateway will terminate
          # TLS traffic for this endpoint (but different HTTP Host header
          # or TLS SNI).
          - "istio-egressgateway.istio-system.svc.cluster.local"
    service_entries:
    - name: mediawiki-api-ro
      spec:
        hosts:
        - 'api-ro.discovery.wmnet'
        ports:
        - number: 443
          name: https
          protocol: HTTPS
        resolution: DNS
    - name: thanos-swift
      spec:
        hosts:
        - thanos-swift.discovery.wmnet
        ports:
        - number: 443
          name: https
          protocol: HTTPS
        resolution: DNS
    destination_rules:
    - name: https-api-ro
      spec:
        host: api-ro.discovery.wmnet
        trafficPolicy:
          portLevelSettings:
          - port:
              number: 443
            tls:
              mode: SIMPLE
    - name: https-thanos-swift
      spec:
        host: thanos-swift.discovery.wmnet
        trafficPolicy:
          portLevelSettings:
          - port:
              number: 443
            tls:
              mode: SIMPLE
    virtual_services:
    - name: thanos-swift-vs
      spec:
        hosts:
          - "thanos-swift.discovery.wmnet"
        gateways:
          - istio-egressgateway
        http:
        - match:
          - gateways:
            - istio-egressgateway
            port: 443
          route:
          - destination:
              host: thanos-swift.discovery.wmnet
              port:
                number: 443
    - name: mediawiki-api-vs
      spec:
        hosts:
        - "*.wikipedia.org"
        gateways:
        - istio-egressgateway
        http:
        - match:
          - gateways:
            - istio-egressgateway
            port: 443
          route:
          - destination:
                host: api-ro.discovery.wmnet
                port:
                  number: 443