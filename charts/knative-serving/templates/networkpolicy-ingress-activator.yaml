apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "wmf.releasename" . }}-ingress-activator
  labels:
    app: {{ template "wmf.chartname" . }}
    chart: {{ template "wmf.chartid" . }}
    release: {{ .Release.Name }}
spec:
  podSelector:
    matchLabels:
      app: activator
      app-wmf: {{ template "wmf.chartname" . }}
      chart: {{ template "wmf.chartid" . }}
      release: {{ .Release.Name }}
  policyTypes:
    - Ingress
  ingress:
      # The Activator pod can buffer requests when a pod is scaled down to zero.
      # https://github.com/knative/serving/blob/main/docs/scaling/SYSTEM.md
      # To understand what ports do, check:
      # kubectl describe service activator-service -n knative-serving
    - from:
      - podSelector:
          matchLabels:
            istio: ingressgateway
      - podSelector:
          matchLabels:
            istio: cluster-local-gateway
      ports:
        - port: 8012
          protocol: TCP
        - port: 8013
          protocol: TCP