{{- if and (.Values.networkpolicy.egress.enabled) (.Values.docker.registry_cidrs) }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "wmf.releasename" . }}
  labels:
    app: {{ template "wmf.chartname" . }}
    chart: {{ template "wmf.chartid" . }}
    release: {{ .Release.Name }}
spec:
  podSelector:
    matchLabels:
      app: controller
      app-wmf: {{ template "wmf.chartname" . }}
      chart: {{ template "wmf.chartid" . }}
      release: {{ .Release.Name }}
  policyTypes:
    - Egress
  egress:
      # Allow the knative controller to resolve docker image tag-to-digest
      # conversions using the docker registry.
    - to:
      {{- range $cidr := .Values.docker.registry_cidrs }}
      - ipBlock:
          cidr: {{ $cidr }}
      {{- end }}
      ports:
        - port: 443
          protocol: TCP
{{- end }}