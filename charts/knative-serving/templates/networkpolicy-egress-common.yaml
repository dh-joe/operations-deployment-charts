{{- if and (.Values.networkpolicy.egress.enabled) (.Values.kubernetesMasters)}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "wmf.releasename" . }}-egress-common
  labels:
    app: {{ template "wmf.chartname" . }}
    chart: {{ template "wmf.chartid" . }}
    release: {{ .Release.Name }}
spec:
  podSelector:
    matchLabels:
      serving.knative.dev/release: {{ .Chart.AppVersion }}
      app-wmf: {{ template "wmf.chartname" . }}
      chart: {{ template "wmf.chartid" . }}
      release: {{ .Release.Name }}
  policyTypes:
    - Egress
  egress:
    # The Knative pods are Controllers that periodically check CRDs via K8s API.
    - to:
      {{- range $cidr := .Values.kubernetesMasters.cidrs }}
      - ipBlock:
          cidr: {{ $cidr }}
      {{- end }}
      ports:
        - port: 443
          protocol: TCP
        - port: 6443
          protocol: TCP
{{- end }}