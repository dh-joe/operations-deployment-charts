{{- if .Values.kubernetesMasters }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "wmf.releasename" . }}-ingress-istio-webhook
  labels:
    app: {{ template "wmf.chartname" . }}
    chart: {{ template "wmf.chartid" . }}
    release: {{ .Release.Name }}
spec:
  podSelector:
    matchLabels:
      app: istio-webhook
      app-wmf: {{ template "wmf.chartname" . }}
      chart: {{ template "wmf.chartid" . }}
      release: {{ .Release.Name }}
  policyTypes:
    - Ingress
  ingress:
    # The webhook port needs to be reachable by Kubernetes Master IPs
    - from:
      {{- range $cidr := .Values.kubernetesMasters.cidrs }}
      - ipBlock:
          cidr: {{ $cidr }}
      {{- end }}
      ports:
        - port: 8443
          protocol: TCP
{{- end }}