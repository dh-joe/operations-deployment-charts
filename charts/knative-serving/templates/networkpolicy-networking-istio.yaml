{{- if .Values.networkpolicy.egress.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "wmf.releasename" . }}-networking-istio
  labels:
    app: {{ template "wmf.chartname" . }}
    chart: {{ template "wmf.chartid" . }}
    release: {{ .Release.Name }}
spec:
  podSelector:
    matchLabels:
      app: networking-istio
      app-wmf: {{ template "wmf.chartname" . }}
      chart: {{ template "wmf.chartid" . }}
      release: {{ .Release.Name }}
  policyTypes:
    - Egress
  egress:
      # The Networking Istio pod needs to periodically probe all
      # the InferenceService pods to make sure that the Istio routes are alive.
    - to:
      - podSelector:
          matchLabels:
            app-wmf: kserve-inference
      ports:
        - port: 8080
          protocol: TCP
{{- end }}