# Default values for function-evaluator.
helm_scaffold_version: 0.4
docker:
  registry: docker-registry.wikimedia.org
  pull_policy: IfNotPresent
resources:
  replicas: 1
main_app:
  type: "default"
  # TODO: Split this into a different service each for python and JS.
  # TODO: Split each service into multiple ones for each supported version of python and JS.
  image: repos/abstract-wiki/wikifunctions/function-evaluator/omnibus
  version: 2023-07-24-140325
  port: 6927
  command: []
  args: []
  # FIXME: Set appropriate values for these
  requests:
    cpu: 100m
    memory: 200Mi
  limits:
    cpu: 200m
    memory: 400Mi
  liveness_probe:
    tcpSocket:
      port: 6927
  readiness_probe:
    httpGet:
      path: /_info
      port: 6927

# FIXME: Add AppArmor annotations based on https://gitlab.wikimedia.org/repos/abstract-wiki/aw-ci-chart/-/blob/main/disallow-everything.apparmorprofile

# TODO: Add gVisor config, later.

monitoring:
  enabled: true

service:
  deployment: minikube
  port:
    name: http
    targetPort: 6927
    port: 6927
    nodePort: null

config:
  public: {}
  private: {}

mesh:
  # FIXME: Set this to true to go live in production
  enabled: false
  public_port: 4970
  upstream_timeout: "180.0s"
  certs:
    cert: "snakeoil"
    key: "snakeoil"
  telemetry:
    enabled: true
    port: 9361

debug:
  enabled: false

networkpolicy:
  egress:
    enabled: false

ingress:
  enabled: false
  keepNodePort: false
  staging: false
  gatewayHosts:
    default: ""
    disableDefaultHosts: false
    extraFQDNs: []
  existingGatewayName: ""
  routeHosts: []
  httproutes: []

app:
  port: 6927
