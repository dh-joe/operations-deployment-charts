apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "mobileapps.releasename" . }}
  labels:
    app: {{ template "mobileapps.chartname" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "mobileapps.chartname" . }}
      release: {{ .Release.Name }}
  replicas: {{ .Values.resources.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "mobileapps.chartname" . }}
        release: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include "config.app" . | sha256sum }}
        checksum/secrets: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{ if .Values.monitoring.enabled -}}
        checksum/prometheus-statsd: {{ .Files.Get "config/prometheus-statsd.conf" | sha256sum }}
        {{ end -}}
        prometheus.io/port: "9102"
        prometheus.io/scrape: "true"
        {{- include "tls.annotations" . | indent 8}}
    spec:
      {{- if .Values.affinity }}
{{ toYaml .Values.affinity | indent 6 }}
      {{- end }}
      containers:
        # The main application container
        - name: {{ template "mobileapps.releasename" . }}
          image: "{{ .Values.docker.registry }}/{{ .Values.main_app.image }}:{{ .Values.main_app.version }}"
          imagePullPolicy: {{ .Values.docker.pull_policy }}
          {{- if .Values.main_app.command }}
          command:
            {{- range .Values.main_app.command }}
            - {{ . }}
            {{- end }}
          {{- end }}
          {{- if .Values.main_app.args }}
          args:
            {{- range .Values.main_app.args }}
            - {{ . }}
            {{- end }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.main_app.port }}
          {{- if .Values.debug.enabled }}
          {{- range .Values.debug.ports }}
            - containerPort: {{ . }}
          {{- end }}{{ end }}
          livenessProbe:
{{ toYaml .Values.main_app.liveness_probe | indent 12 }}
          readinessProbe:
{{ toYaml .Values.main_app.readiness_probe | indent 12 }}
          env:
            - name: SERVICE_IDENTIFIER
              value: {{ template "mobileapps.releasename" . }}
          {{- range $k, $v := .Values.config.public }}
            - name: {{ $k | upper }}
              value: {{ $v | quote }}
          {{- end }}
          {{- range $k, $v := .Values.config.private }}
            - name: {{ $k | upper }}
              valueFrom:
                secretKeyRef:
                  name: {{ template "mobileapps.releasename" $ }}-secret-config
                  key: {{ $k }}
          {{- end }}
          resources:
            requests:
{{ toYaml .Values.main_app.requests | indent 14 }}
            limits:
{{ toYaml .Values.main_app.limits | indent 14 }}
          volumeMounts:
            - name: config-volume
              mountPath: /etc/mobileapps
{{- if .Values.monitoring.enabled }}
        - name: {{ .Release.Name }}-metrics-exporter
          image: {{ .Values.docker.registry }}/prometheus-statsd-exporter:{{ .Values.monitoring.image_version }}
          imagePullPolicy: {{ .Values.docker.pull_policy }}
          volumeMounts:
            - name: {{ .Release.Name }}-metrics-exporter
              mountPath: /etc/monitoring
{{- end }}
        {{- include "tls.container" . | indent 8}}
      volumes:
        {{- if .Values.monitoring.enabled }}
        - name: {{ .Release.Name }}-metrics-exporter
          configMap:
            name: {{ template "mobileapps.releasename" . }}-metrics-config
        {{- end }}
        {{- include "tls.volume" . | indent 8}}
        - name: config-volume
          configMap:
            name: config-{{ .Release.Name }}
