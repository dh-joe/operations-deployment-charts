apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  {{- include "base.meta.metadata" (dict "Root" .) | indent 2 }}
spec:
  podSelector:
    matchLabels:
      app: {{ template "base.name.chart" . }}
      release: {{ .Release.Name }}
  policyTypes:
    - Ingress
  ingress:
    # Allow prometheus to scrape the statsd-exporter
    - ports:
      - port: 9102
        protocol: TCP

