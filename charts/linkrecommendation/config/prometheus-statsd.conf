mappings:
  - match: 'linkrecommendation.gunicorn.request.duration'
    name: linkrecommendation_gunicorn_request_duration_seconds
    timer_type: histogram
    buckets: [0.01, 0.05, 0.1, 0.3, 1, 10, 30]
  - match: 'linkrecommendation.gunicorn.request.status.*'
    name: linkrecommendation_gunicorn_requests_total
    labels:
      status: $1
