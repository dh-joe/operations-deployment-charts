main_app:
  image: wikimedia/mediawiki-services-wikifeeds
  version: latest # we use latest everywhere in the defaults.
  appbase_url_port: 8889 # port used for wmf.appbaseurl used by service-checker
  ports:
    - 8889
    - 8890
service:
  ports:
    - name: http
      targetPort: 8889
      port: 8889
      nodePort: null
    - name: telnet # Not really, but it's a test
      targetPort: 8890
      port: 23
      nodePort: null
