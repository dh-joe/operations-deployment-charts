{{ if not (hasSuffix "canary" .Release.Name) }}
{{ if not .Values.mesh.enabled }}
  {{- template "app.generic.service" . }}
{{- end }}
{{- if .Values.debug.enabled }}
  {{- template "app.generic.debug_service" . }}
{{- end }}
{{ include "mesh.service" . }}
{{- end }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ $.Values.scheduler.service_name }}
  {{- include "base.meta.labels" . | indent 2 }}
    component: scheduler
spec:
  type: ClusterIP
  selector:
    app: airflow
    component: scheduler
  ports:
    - name: airflow-scheduler
      protocol: TCP
      port: {{ $.Values.scheduler.liveness_probe.tcpSocket.port }}
      targetPort: {{ $.Values.scheduler.liveness_probe.tcpSocket.port }}
