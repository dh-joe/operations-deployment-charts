---
apiVersion: apps/v1
kind: Deployment
metadata:
  {{- include "base.meta.metadata" (dict "Root" .) | indent 2 }}
  name: airflow-webserver
spec:
  selector:
  {{- include "base.meta.selector" . | indent 4 }}
  replicas: {{ .Values.resources.replicas }}
  template:
    metadata:
      labels:
        {{- include "base.meta.pod_labels" . | indent 8 }}
      annotations:
        {{- include "base.meta.pod_annotations" . | indent 8 }}
        {{- include "mesh.name.annotations" . | indent 8 }}
        checksum/airflow-config: {{ include (print .Template.BasePath "/_configmap.yaml.tpl") . | sha256sum }}
    spec:
      {{- if .Values.affinity }}
      {{- toYaml .Values.affinity | nindent 6 }}
      {{- end }}
      initContainers:
      - name: {{ template "base.name.release" . }}-initdb
        command: ["airflow"]
        args: ["db", "migrate"]
        image: {{ template "app.generic._image" . }}
        imagePullPolicy: {{ .Values.docker.pull_policy }}
        {{- include "app.airflow.env" . | indent 8 }}
        {{- if $.Values.postgresql.cloudnative }}
        {{/*
          According to https://github.com/sqlalchemy/sqlalchemy/discussions/8386, when using pgbouncer and sqlalchemy,
          we should delegate all pooling to pgbouncer, and disable it at the sqlalchemy level.
          This is done by setting `poolclass=NullPool` at the sqlalchemy level, which airflow does when you pass
          AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_ENABLED = False.
          cf https://github.com/apache/airflow/blob/9af26368df3651b21c66ccefa6147158ecf2a8d7/airflow/settings.py#L523-L525
        */}}
          - name: AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_ENABLED
            value: "False"
        {{- end }}
        {{- include "base.helper.restrictedSecurityContext" . | nindent 8 }}
        {{ include "base.helper.resources" .Values.app | indent 8 }}
        {{- with .Values.app.volumeMounts }}
        volumeMounts:
        {{- toYaml . | nindent 8 }}
        {{- end }}
      containers:
        {{- include "app.airflow.container" . | indent 8 }}
        {{- include "mesh.deployment.container" . | indent 8 }}
        {{- include "base.statsd.container" . | indent 8 }}
        {{- if .Values.kerberos.enabled }}
          {{- include "kerberos.container" . | indent 8 }}
        {{- end }}
      volumes:
        {{- include "app.generic.volume" . | indent 8 }}
        {{- include "mesh.deployment.volume" . | indent 8 }}
        {{- include "base.statsd.volume" . | indent 8 }}
