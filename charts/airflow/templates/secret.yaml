apiVersion: v1
kind: Secret
metadata:
{{- include "base.meta.metadata" (dict "Root" . "Name" "secret-config" ) | indent 2 }}
type: Opaque
{{- if .Values.config.private }}
data: {{- range $k := (keys .Values.config.private | sortAlpha) }}
  {{ $k }}: {{ get $.Values.config.private $k | b64enc | quote }}
{{- end -}}
{{- end }}

---
apiVersion: v1
kind: Secret
metadata:
  name: airflow-connections-variables
  {{- include "base.meta.labels" . | indent 2 }}
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  connections.yaml: |
    {{- tpl ( toYaml $.Values.config.connections) $ | nindent 4 }}
  variables.yaml: |
    {{- tpl ( toYaml $.Values.config.variables) $  | nindent 4 }}

{{- if $.Values.kerberos.enabled }}
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: airflow-kerberos-keytab
  {{- include "base.meta.labels" . | indent 2 }}
  namespace: {{ .Release.Namespace }}
data:
  airflow.keytab: |
    {{- $.Values.kerberos.keytab | nindent 4 }}
{{- end }}
