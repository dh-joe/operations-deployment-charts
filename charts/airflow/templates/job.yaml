apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "base.name.release" . }}-initdb
  {{- include "base.meta.labels" . | indent 2 }}
spec:
  activeDeadlineSeconds: 60
  backoffLimit: 10
  template:
    metadata:
      {{- include "base.meta.labels" . | indent 6 }}
    spec:
      restartPolicy: "OnFailure"
      volumes:
        {{- include "app.generic.volume" . | indent 8 }}
      containers:
        - name: {{ template "base.name.release" . }}-initdb
          command: ["airflow"]
          args: ["db", "init"]
          image: {{ template "app.generic._image" . }}
          imagePullPolicy: {{ .Values.docker.pull_policy }}
          {{- include "app.airflow.env" . | indent 10 }}
          {{- include "base.helper.restrictedSecurityContext" . | nindent 10 }}
          {{ include "base.helper.resources" .Values.app | indent 10 }}
          {{- with .Values.app.volumeMounts }}
          volumeMounts:
          {{- toYaml . | nindent 10 }}
          {{- end }}
