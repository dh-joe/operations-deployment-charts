mwscript:
  enabled: true
  args: ["Version.php", "--wiki=aawiki"]
  labels:
    username: username
    script: Version.php
  comment: comment
  tty: true
  stdin: true

# These are enabled to check the pod.kubernetes.io/sidecars annotation
cache:
  mcrouter:
    enabled: true
mw:
  logging:
    rsyslog: true
