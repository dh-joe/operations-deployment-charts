tls:
  enabled: true
  image_version: 1.13.1-2
  public_port: 4666 # the port where TLS will be exposed
  certs:
    cert: |-
      -- begin --
      12345
      -- end --
    key: |-
      -- begin --
      678910
      -- end --
  # Enable telemetry
  telemetry:
    enabled: true
    port: 9361
# A couple configurations
mw:
  mcrouter:
    enabled: true
  wmerrors:
    file1.php: |-
      <?php
      echo 'Hello, world!';
    file2.php: |-
      <?php
      die("test");
monitoring:
  enabled: true
