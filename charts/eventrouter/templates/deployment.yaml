{{- if semverCompare "^1.9-0" .Capabilities.KubeVersion.GitVersion }}
apiVersion: apps/v1
{{- else }}
apiVersion: apps/v1beta1
{{- end }}
kind: Deployment
metadata:
  labels: {{ include "eventrouter.labels" . | indent 4 }}
  name: {{ template "eventrouter.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "eventrouter.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "eventrouter.name" . }}
        release: {{ .Release.Name }}
      annotations:
        checksum/config: {{ printf "%s-%s" .Values.sink .Values.enablePrometheus | sha256sum }}
      {{- if .Values.enablePrometheus }}
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      {{- end }}
    {{- if .Values.podAnnotations }}
{{ toYaml .Values.podAnnotations | indent 8 }}
    {{- end }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if and .Values.kubernetesApi.host .Values.kubernetesApi.port }}
        env:
          {{- include "kubernetesApiEnv" . | nindent 10 }}
        {{- end }}
        volumeMounts:
          - name: tmp
            mountPath: /tmp
          - name: config-volume
            mountPath: /etc/eventrouter
    {{- if .Values.containerPorts }}
        ports:
{{ toYaml .Values.containerPorts | indent 10 }}
    {{- end }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
    {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
    {{- end }}
    {{- if .Values.securityContext }}
      securityContext:
{{ toYaml .Values.securityContext | indent 8 }}
    {{- end }}
      serviceAccountName: {{ template "eventrouter.serviceAccountName" . }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ template "eventrouter.fullname" . }}
        - name: tmp
          emptyDir: {}
