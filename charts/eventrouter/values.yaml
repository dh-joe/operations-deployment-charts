# Default values for eventrouter.

image:
  repository: docker-registry.wikimedia.org/eventrouter
  tag: 0.3.0-5
  pullPolicy: IfNotPresent

replicaCount: 1

resources: {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

rbac:
  # Specifies whether RBAC resources should be created
  create: true

tolerations: []

nodeSelector: {}

sink: glog

podAnnotations: {}

containerPorts: []

securityContext: {}
  # runAsUser: 1000

enablePrometheus: true

# Overwrite the default KUBERNETES_ environment variables for the container
# to work around the IP SAN limitation of puppet CA
kubernetesApi:
  host: ""
  port: ""
