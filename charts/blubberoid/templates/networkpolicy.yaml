# Pre kubernetes 1.8 NetworkPolicy objects could not be updated
{{- if and (eq .Capabilities.KubeVersion.Major "1") (eq .Capabilities.KubeVersion.Minor "7") .Release.IsUpgrade }}
{{- else }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "wmf.releasename" . }}
spec:
  podSelector:
    matchLabels:
      app: {{ template "wmf.chartname" . }}
      release: {{ .Release.Name }}
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - port: {{ .Values.main_app.port }}
          protocol: TCP
          {{- if .Values.tls.enabled }}
        - port: {{ .Values.tls.public_port }}
          protocol: TCP
          {{- end }}
    {{- if .Values.tls.telemetry.enabled }}
    - from:
      {{- range .Values.tls.telemetry.prometheus_nodes }}
        - ipBlock:
            cidr: {{ . }}/32
      {{- end }}
      ports:
        - port: {{ .Values.tls.telemetry.port }}
          protocol: TCP
    {{- end }}
{{- end }}
