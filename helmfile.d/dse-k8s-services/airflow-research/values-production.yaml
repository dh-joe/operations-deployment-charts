config:
  airflow:
    dags_folder: research
    instance_name: research
    dbHost: an-db1001.eqiad.wmnet
    dbName: airflow_research
    dbUser: airflow_research
    auth:
      role_mappings:
        airflow-research-ops: [Op]
    config:
      core:
        executor: KubernetesExecutor
      kerberos:
        principal: analytics-research/airflow-research.discovery.wmnet
  oidc:
    client_id: airflow_research

external_services:
  webserver:
    # These pod types all need access to the analytics PG, as its data hasn't yet been migrated
    # to a dedicated cloudnative PG cluster
    postgresql: [analytics]
  scheduler:
    postgresql: [analytics]
  task-pod:
    postgresql: [analytics]

ingress:
  gatewayHosts:
    default: "airflow-research"
    extraFQDNs:
    - airflow-research.wikimedia.org

postgresql:
  cloudnative: false
