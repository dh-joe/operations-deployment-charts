dumps:
  orchestrator:
    namespace: airflow-test-k8s  # temporary namespace, until the DAG is production ready
    service_account: airflow
  toolbox:
    fs_group: 33

# We set these values here but once scap integrates with mediawiki-dumps-legacy,
# we will get these automatically from
# /etc/helmfile-defaults/mediawiki/release/mediawiki-dumps-legacy-main.yaml
# cf T389786
main_app:
  image: restricted/mediawiki-multiversion-cli:2025-03-20-170003-publish-81

_dbstore1007_ports: &dbstore1007_ports
  ports:
    - protocol: TCP
      port: 3312 # s2
    - protocol: TCP
      port: 3313 # s3
    - protocol: TCP
      port: 3314 # s4
_dbstore1008_ports: &dbstore1008_ports
  ports:
    - protocol: TCP
      port: 3311 # s1
    - protocol: TCP
      port: 3315 # s5
    - protocol: TCP
      port: 3317 # s7
_dbstore1009_ports: &dbstore1009_ports
  ports:
    - protocol: TCP
      port: 3316 # s6
    - protocol: TCP
      port: 3318 # s8
    - protocol: TCP
      port: 3320 # x1

networkpolicy:
  egress:
    enabled: true
    dst_nets:
      # dbstore1007.eqiad.wmnet
      - cidr: 10.64.48.87/32
        <<: *dbstore1007_ports
      - cidr: 2620:0:861:107:10:64:48:87/128
        <<: *dbstore1007_ports
      # dbstore1008.eqiad.wmnet
      - cidr: 10.64.131.23/32
        <<: *dbstore1008_ports
      - cidr: 2620:0:861:10a:10:64:131:23/128
        <<: *dbstore1008_ports
      # dbstore1009.eqiad.wmnet
      - cidr: 10.64.135.22/32
        <<: *dbstore1009_ports
      - cidr: 2620:0:861:10e:10:64:135:22/128
        <<: *dbstore1009_ports
