config:
  airflow:
    dags_folder: wmde
    instance_name: analytics-wmde
    dbHost: an-db1001.eqiad.wmnet
    dbName: airflow_wmde
    dbUser: airflow_wmde
    auth:
      role_mappings:
        airflow-wmde-ops: [Op]
    config:
      core:
        executor: KubernetesExecutor
      kerberos:
        principal: analytics-wmde/airflow-wmde.discovery.wmnet
  oidc:
    client_id: airflow_wmde

external_services:
  postgresql: [analytics]

ingress:
  gatewayHosts:
    default: "airflow-wmde"
    extraFQDNs:
    - airflow-wmde.wikimedia.org

postgresql:
  cloudnative: false
