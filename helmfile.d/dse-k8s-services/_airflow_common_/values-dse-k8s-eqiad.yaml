  executor_pod_image_version: *base-image-version

service:
  deployment: production

config:
  airflow:
    dbHost: 'an-db1001.eqiad.wmnet'
    config:
      datahub:
        cluster: prod
        conn_id: datahub_gms_prod
        enabled: true
  connections:
