docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet

net_istio:
  controller:
    replicaCount: 2
  webhook:
    replicaCount: 2
core:
  activator:
    replicaCount: 4
    resources:
      requests:
        cpu: 500m
        memory: 800Mi
      limits:
        cpu: 1000m
        memory: 800Mi
  autoscaler:
    replicaCount: 2
  controller:
    replicaCount: 2
  webhook:
    replicaCount: 2

  config_autoscaler:
    scale-down-delay: "15m"
