releases:
  - name: rbac-rules
    chart: wmf-stable/raw
    namespace: kube-system
    values:
      - resources:
        # ClusterRoles
        ## Aggregates additional permission to view ClusterRole, not used directly
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          metadata:
            name: view-and-portforward
            labels:
              # Add these permissions to the "view" default role.
              rbac.authorization.k8s.io/aggregate-to-view: "true"
          rules:
            - apiGroups: [""]
              resources: ["pods/portforward"]
              verbs: ["create"]
        ## Use by prometheus
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          metadata:
            name: api-metrics
          rules:
            - nonResourceURLs:
                - /metrics
              verbs: ["get"]
        ## Used by deploy users
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          metadata:
            name: deploy
          rules:
            - apiGroups: ["", "extensions", "apps", "networking.k8s.io", "batch"]
              resources: ["*"]
              verbs: ["*"]
      {{- range .Environment.Values.deployExtraClusterRoles }}
      {{- if eq . "flink" }}
        ## Used by deploy users
        ## Flink deploy users need permissions to add roles and role bindings
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          metadata:
            name: deploy-flink
          rules:
            - apiGroups: ["", "extensions", "apps", "networking.k8s.io", "batch"]
              resources: ["*"]
              verbs: ["*"]
            - apiGroups: ["rbac.authorization.k8s.io"]
              resources: ["roles", "rolebindings"]
              verbs: ["*"]
      {{- end }}
      {{- if eq . "kserve" }}
        ## Used by deploy users
        ## Kubeflow Kfserving/Kserve deploy users need extra permissions.
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          metadata:
            name: deploy-kserve
          rules:
            - apiGroups: ["", "extensions", "apps", "networking.k8s.io", "batch"]
              resources: ["*"]
              verbs: ["*"]
            - apiGroups: ["serving.kserve.io"]
              resources: ["inferenceservices"]
              verbs: ["*"]
      {{- end }}
      {{- end }}
        # ClusterRoleBindings
        ## wmf-node-authorization adds the kubelet users group ("system:nodes")
        ## to the system:node ClusterRole so that the kubelet's can register nodes
        ## with the API. See:
        ## https://kubernetes.io/docs/reference/access-authn-authz/node/#migration-considerations
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: wmf-node-authorization
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: system:node
          subjects:
            - apiGroup: rbac.authorization.k8s.io
              kind: Group
              name: system:nodes
        ## Used by rsyslog
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: view
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: view
          subjects:
            - apiGroup: rbac.authorization.k8s.io
              kind: Group
              name: view
        ## Used by prometheus
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: api-metrics
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: api-metrics
          subjects:
            - apiGroup: rbac.authorization.k8s.io
              kind: Group
              name: api-metrics
        ## Used by prometheus
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: api-metrics-heapster
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: system:heapster
          subjects:
            - apiGroup: rbac.authorization.k8s.io
              kind: Group
              name: api-metrics
