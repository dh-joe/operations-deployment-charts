# cluster_group is used to identify a group of similar clusters (like for one in eqiad and one in codfw)
# that share some config (values) in "admin_ng/values/<cluster_group>.yaml"
cluster_group: ml-serve

# Defaults applied to all ML clusters
GlobalNetworkPolicies:
  # Allow icmp for all pods and all directions. Useful in debugging
  allow-all-icmp:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Ingress
      - Egress
    ingress:
      - action: Allow
        protocol: ICMP
      - action: Allow
        protocol: ICMPv6
    egress:
      - action: Allow
        protocol: ICMP
      - action: Allow
        protocol: ICMPv6
  default-deny:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Ingress
      - Egress
    egress:
      # Allow all namespaces to communicate to DNS pods
      - action: Allow
        protocol: UDP
        destination:
          selector: 'k8s-app == "kube-dns"'
          ports:
            - 53
  # This allows egress from all pods to all pods. Ingress still needs to be allowed by the destination, though.
  allow-pod-to-pod:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Egress
    egress:
      - action: Allow
        destination:
          nets:
            # eqiad
            - "10.64.78.0/23"
            # codfw
            - "10.192.78.0/23"
      - action: Allow
        destination:
          nets:
            # eqiad
            - "2620:0:861:300::/64"
            # codfw
            - "2620:0:860:300::/64"

# Context: https://knative.dev/docs/serving/tag-resolution/
docker:
  registry_cidrs:
      - '10.2.2.44/32'
      - '10.2.1.44/32'

deployExtraClusterRoles:
  - "kserve"

# List all namespaces that should be created in every ML Serve cluster.
# For info about what overrides are available, please check ./common.yaml.
namespaces:
  kube-system:
    systemNamespace: true
    allowCriticalPods: true
    pspClusterRole: allow-privileged-psp
  istio-system:
    systemNamespace: true
    allowCriticalPods: true
  knative-serving:
    systemNamespace: true
    allowCriticalPods: true
    deployTLSCertificate: true
    # See helmfile_namespace_certs.yaml for more info
    # The helmfile config deploys, by default, a TLS cert
    # with hostname == namespace for every non-system namespace.
    # In our case, we have only one istio TLS config that is deployed
    # via knative-serving.
    tlsHostname: inference
  kserve:
    systemNamespace: true
    allowCriticalPods: true
    labels:
      control-plane: kserve-controller-manager
      controller-tools.k8s.io: "1.0"
      istio-injection: disabled
  cert-manager:
    systemNamespace: true
    allowCriticalPods: true
  revscoring-editquality:
    deployClusterRole: deploy-kserve
    deployTLSCertificate: false
  revscoring-draftquality:
    deployClusterRole: deploy-kserve
    deployTLSCertificate: false
  revscoring-articlequality:
    deployClusterRole: deploy-kserve
    deployTLSCertificate: false

net_istio:
  ingressgateway:
    servers:
    # The 'hosts' field correspond to the list of backend routes that
    # Knative/Istio will allow/configure on the Gateway. For example,
    # if the FQDN for a Kfserving backend is something-test.example.com,
    # we can allow it in multiple ways:
    # 1) More specific: 'something-test.example.com'
    # 2) Less specific: '*.example.com'
    # 3) All traffic allowed: '*'
    # For the moment option 3) is fine, but we'll need to review the choice.
    - hosts:
        - '*'
      port:
        name: https
        number: 443
        protocol: HTTPS
      tls:
        mode: SIMPLE
        minProtocolVersion: 'TLSV1_2'
        # Please note:
        # This corresponds to the name of a TLS Secret deployed
        # to the istio-system namespace. We deploy it via
        # helmfile_namespace_certs.yaml.
        credentialName: knative-serving-tls-certificate
  egressgateway:
    gateway:
      servers:
      - port:
          number: 443
          name: https
          protocol: HTTPS
        tls:
          mode: SIMPLE
          minProtocolVersion: 'TLSV1_2'
          credentialName: egress-tls-cert
        hosts:
          - "thanos-swift.discovery.wmnet"
          - "*.wikipedia.org"
          # This is needed since the Egress gateway will terminate
          # TLS traffic for this endpoint (but different HTTP Host header
          # or TLS SNI).
          - "istio-egressgateway.istio-system.svc.cluster.local"
    service_entries:
    - name: mediawiki-api-ro
      spec:
        hosts:
        - 'api-ro.discovery.wmnet'
        ports:
        - number: 443
          name: https
          protocol: HTTPS
        resolution: DNS
    - name: thanos-swift
      spec:
        hosts:
        - thanos-swift.discovery.wmnet
        ports:
        - number: 443
          name: https
          protocol: HTTPS
        resolution: DNS
    destination_rules:
    - name: https-api-ro
      spec:
        host: api-ro.discovery.wmnet
        trafficPolicy:
          portLevelSettings:
          - port:
              number: 443
            tls:
              mode: SIMPLE
    - name: https-thanos-swift
      spec:
        host: thanos-swift.discovery.wmnet
        trafficPolicy:
          portLevelSettings:
          - port:
              number: 443
            tls:
              mode: SIMPLE
    virtual_services:
    - name: thanos-swift-vs
      spec:
        hosts:
          - "thanos-swift.discovery.wmnet"
        gateways:
          - istio-egressgateway
        http:
        - match:
          - gateways:
            - istio-egressgateway
            port: 443
          route:
          - destination:
              host: thanos-swift.discovery.wmnet
              port:
                number: 443
    - name: mediawiki-api-vs
      spec:
        hosts:
        - "*.wikipedia.org"
        gateways:
        - istio-egressgateway
        http:
        - match:
          - gateways:
            - istio-egressgateway
            port: 443
          route:
          - destination:
                host: api-ro.discovery.wmnet
                port:
                  number: 443
  cert_manager:
    issuerRef:
      # This references the cfssl ClusterIssuer "discovery"
      # defined in admin_ng/cert-manager/cfssl-issuer-values.yaml
      name: discovery
      group: cfssl-issuer.wikimedia.org
      kind: ClusterIssuer
  controller:
    image: knative-net-istio-controller
    version: 0.18.1-3
  webhook:
    image: knative-net-istio-webhook
    version: 0.18.1-3

core:
  queue_proxy:
    image: knative-serving-queue
    version: 0.18.1-4
  activator:
    image: knative-serving-activator
    version: 0.18.1-3
  autoscaler:
    image: knative-serving-autoscaler
    version: 0.18.1-3
  controller:
    image: knative-serving-controller
    version: 0.18.1-4
  webhook:
    image: knative-serving-webhook
    version: 0.18.1-3

helmVersion: "helm3"

# Override from default config (see ./common.yaml) to lower the min cpu limit
# from 100m to 25m (kserve sidecar default settings).
limitranges:
  container:
    min:
      cpu: "25m"

# See T292077
typha:
  replicaCount: 2

# Istio Gateway config for the ML cluster.
# The list of ports need to be kept in sync with what stated
# in the related custom_deploy.d's istioctl config.
istio:
  gateways:
    ingressgateway:
      ports:
        - 8443
    cluster-local-gateway:
      ports:
        - 8080
    egressgateway:
      ports:
        - 8443
      egress_endpoints:
        - cidr: 10.2.1.54/32 # thanos-swift.svc.codfw.wmnet
          port: 443
          protocol: TCP
        - cidr: 10.2.2.54/32 # thanos-swift.svc.eqiad.wmnet
          port: 443
          protocol: TCP
        - cidr: 10.2.2.22/32 # api.svc.eqiad.wmnet
          port: 443
          protocol: TCP
        - cidr: 10.2.1.22/32 # api.svc.codfw.wmnet
          port: 443
          protocol: TCP

issuers:
  discovery:
    profile: k8s_mlserve