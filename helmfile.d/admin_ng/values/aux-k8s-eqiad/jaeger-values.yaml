storage:
  type: elasticsearch
  elasticsearch:
    host: 'logs-api.svc.eqiad.wmnet'
    port: 443
    scheme: https
    user: 'jaeger-prod'
networkPolicy:
  enabled: true
query:
  ingress:
    hosts:
      - 'jaeger.svc.eqiad.wmnet'
  networkPolicy:
    enabled: true
    ingressRules:
      namespaceSelector:
        kubernetes.io/metadata.name: istio-system
      podSelector:
        istio: ingressgateway
      customRules:
      - from:
        - ipBlock:
            cidr: 10.2.2.79/32
    egressRules:
      namespaceSelector:
        kubernetes.io/metadata.name: istio-system
      podSelector:
        istio: ingressgateway
      customRules:
      - to:
        - ipBlock:
            cidr: 10.2.2.79/32
        ports:
        - protocol: TCP
          port: 443
collector:
  networkPolicy:
    enabled: true
    ingressRules:
      customRules:
      - from:
        - ipBlock:
            cidr: 10.2.2.79/32
    egressRules:
      customRules:
      - to:
        - ipBlock:
            cidr: 10.2.2.79/32
        ports:
        - protocol: TCP
          port: 443
