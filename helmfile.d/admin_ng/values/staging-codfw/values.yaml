kubernetesVersion: "1.23"

# Install latest version of these charts
chartVersions:
  wmf-stable/calico-crds: ~
  wmf-stable/calico: ~
  wmf-stable/cert-manager: ~
  wmf-stable/cfssl-issuer-crds: ~
  wmf-stable/cfssl-issuer: ~
  wmf-stable/eventrouter: ~
  wmf-stable/helm-state-metrics: ~
  wmf-stable/coredns: ~

# check out documentation to understand this well
# https://v1-12.docs.kubernetes.io/docs/tasks/administer-cluster/manage-resources/quota-memory-cpu-namespace/
# Allow only up to 3 replicas to safeguard the staging cluster
resourcequota:
  pods: {}
  compute:
    requests:
      cpu: "20"
      memory: "10Gi"
    limits:
      cpu: "20"
      memory: "10Gi"

namespaces:
  ci:
    deployUser: jenkins
    deployClusterRole: deploy-flink
    resourcequota:
      pods: {}
      compute:
        requests:
          cpu: "20"
          memory: "20Gi"
        limits:
          cpu: "20"
          memory: "20Gi"

kubernetesMasters:
  cidrs:
    - "10.192.48.10/32"
    - "2620:0:860:104:10:192:48:10/128"
