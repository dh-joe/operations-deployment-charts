GlobalNetworkPolicies:
  # Allow icmp for all pods and all directions. Useful in debugging
  allow-all-icmp:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Ingress
      - Egress
    ingress:
      - action: Allow
        protocol: ICMP
      - action: Allow
        protocol: ICMPv6
    egress:
      - action: Allow
        protocol: ICMP
      - action: Allow
        protocol: ICMPv6
  default-deny:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Ingress
      - Egress
    egress:
      # Allow all namespaces to communicate to DNS pods
      - action: Allow
        protocol: UDP
        destination:
          selector: 'k8s-app == "kube-dns"'
          ports:
            - 53
  # This allows egress from all pods to all pods. Ingress still needs to be
  # allowed by the destination, though.
  allow-pod-to-pod:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Egress
    egress:
      - action: Allow
        destination:
          nets:
            # wikikube eqiad. In the past it was 10.64.64.0/21
            - "10.67.128.0/18"
            # wikikube codfw. In the past it was 10.192.64.0/21
            - "10.194.128.0/18"
            # staging-eqiad
            - "10.64.75.0/24"
            # staging-codfw
            - "10.192.75.0/24"
      - action: Allow
        destination:
          nets:
            # eqiad
            - "2620:0:861:cabe::/64"
            # codfw
            - "2620:0:860:cabe::/64"
            # staging-eqiad
            - "2620:0:861:babe::/64"
            # staging-codfw
            - "2620:0:860:babe::/64"
  # FIXE: This is probably no longer needed, everything should use CoreDNS now
  allow-dns:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Egress
    egress:
      - action: Allow
        protocol: UDP
        destination:
          ports:
            - 53
          nets:
            - 10.3.0.1/32
  # Allow all pods access to url-downloaders
  allow-urldownloaders:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Egress
    egress:
      - action: Allow
        protocol: TCP
        destination:
          ports:
            - 8080
          nets:
            - 208.80.154.75/32  # urldownloader1003
            - 208.80.155.118/32 # urldownloader1004
            - 208.80.153.72/32  # urldownloader2003
            - 208.80.153.109/32  # urldownloader2004
      - action: Allow
        protocol: TCP
        destination:
          ports:
            - 8080
          nets:
            - 2620:0:861:3:208:80:154:75/128  # urldownloader1003
            - 2620:0:861:4:208:80:155:118/128  # urldownloader1004
            - 2620:0:860:3:208:80:153:72/128  # urldownloader2003
            - 2620:0:860:4:208:80:153:109/128  # urldownloader2004
  # Allow all pods access to restbase
  allow-restbase:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Egress
    egress:
      - action: Allow
        protocol: TCP
        destination:
          ports:
            - 7231
            - 7443
          nets:
            - 10.2.2.17/32
            - 10.2.1.17/32
  # Allow all pods access to uncached api
  allow-uncached-api:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Egress
    egress:
      - action: Allow
        protocol: TCP
        destination:
          ports:
            - 80
            - 443
          nets:
            - 10.2.2.22/32
            - 10.2.1.22/32

