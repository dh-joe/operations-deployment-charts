  recommendation-api: {}
  sessionstore: {}
  shellbox: {}
  shellbox-constraints: {}
  shellbox-media: {}
  shellbox-syntaxhighlight: {}
  shellbox-timeline: {}
  similar-users: {}
  tegola-vector-tiles: {}
  termbox: {}
  thumbor: {}
  toolhub: {}
  wikifeeds: {}
  zotero: {}

GlobalNetworkPolicies:
  # Allow icmp for all pods and all directions. Useful in debugging
  allow-all-icmp:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Ingress
      - Egress
    ingress:
      - action: Allow
        protocol: ICMP
      - action: Allow
        protocol: ICMPv6
    egress:
      - action: Allow
        protocol: ICMP
      - action: Allow
        protocol: ICMPv6
  default-deny:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Ingress
      - Egress
    egress:
      # Allow all namespaces to communicate to DNS pods
      - action: Allow
        protocol: UDP
        destination:
          selector: 'k8s-app == "kube-dns"'
          ports:
            - 53
  # This allows egress from all pods to all pods. Ingress still needs to be allowed by the destination, though.
  allow-pod-to-pod:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Egress
    egress:
      - action: Allow
        destination:
          nets:
            # eqiad
            - "10.64.64.0/21"
            # codfw
            - "10.192.64.0/21"
            # staging-eqiad
            - "10.64.75.0/24"
            # staging-codfw
            - "10.192.75.0/24"
      - action: Allow
        destination:
          nets:
            # eqiad
            - "2620:0:861:cabe::/64"
            # codfw
            - "2620:0:860:cabe::/64"
            # staging-eqiad
            - "2620:0:861:babe::/64"
            # staging-codfw
            - "2620:0:860:babe::/64"
