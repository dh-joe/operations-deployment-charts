# Defaults applied to all clusters
#
#
GlobalNetworkPolicies:
  # Allow icmp for all pods and all directions. Useful in debugging
  allow-all-icmp:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Ingress
      - Egress
    ingress:
      - action: Allow
        protocol: ICMP
      - action: Allow
        protocol: ICMPv6
    egress:
      - action: Allow
        protocol: ICMP
      - action: Allow
        protocol: ICMPv6
  # Allow tillers to talk to the kubernetes API. Note that we aren't able
  # to select the "default" namespace where the service resides are it has no
  # selectable Endpoints (it does have Endpoints, but calico doesn't seem to be
  # able to select them as there are no pods powering those endpoints)
  kubernetes-api:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Egress
    egress:
      - action: Allow
        protocol: TCP
        source:
          selector: 'name == "tiller"'
        destination:
          ports:
            - 443
            - 6443
  default-deny:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Ingress
      - Egress
    egress:
      # Allow all namespaces to communicate to DNS pods
      - action: Allow
        protocol: UDP
        destination:
          selector: 'k8s-app == "kube-dns"'
          ports:
            - 53
  # This allows egress from all pods to all pods. Ingress still needs to be allowed by the destination, though.
  allow-pod-to-pod:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Egress
    egress:
      - action: Allow
        destination:
          nets:
            # eqiad
            - "10.64.64.0/21"
            # codfw
            - "10.192.64.0/21"
            # staging-eqiad
            - "10.64.75.0/24"
            # staging-codfw
            - "10.192.75.0/24"
      - action: Allow
        destination:
          nets:
            # eqiad
            - "2620:0:861:cabe::/64"
            # codfw
            - "2620:0:860:cabe::/64"
            # staging-eqiad
            - "2620:0:861:babe::/64"
            # staging-codfw
            - "2620:0:860:babe::/64"

# For cluster components like calico/coredns, override this in the specific
# environment files as it differs per cluster. You need to set it to avoid the
# chicken/egg problem
kubernetesApi:
  host: kubernetes.default.svc.cluster.local
  port: 443

tillerImage: docker-registry.discovery.wmnet/tiller:2.16.7-3

limitranges:
  # check out documentation to understand this well
  # https://v1-12.docs.kubernetes.io/docs/tasks/administer-cluster/manage-resources/memory-default-namespace/
  container:
    min:
      memory: "100Mi"
      cpu: "100m"
    max:
      memory: "3Gi"
      cpu: "8"
    defaultRequest:
      memory: "100Mi"
      cpu: "100m"
    default:
      memory: "100Mi"
      cpu: "100m"
  pod:
    min:
      memory: "100Mi"
      cpu: "100m"
    max:
      memory: "4Gi"
      cpu: "9"

# https://v1-12.docs.kubernetes.io/docs/tasks/administer-cluster/manage-resources/quota-memory-cpu-namespace/
resourcequota:
  pods: {}
  compute:
    requests:
      cpu: "90"
      memory: "60Gi"
    limits:
      cpu: "90"
      memory: "60Gi"

