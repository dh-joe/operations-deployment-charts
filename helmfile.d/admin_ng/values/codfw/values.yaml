kubernetesVersion: "1.23"

# Install latest version of these charts
chartVersions:
  wmf-stable/calico-crds: ~
  wmf-stable/calico: ~
  wmf-stable/cert-manager: ~
  wmf-stable/cfssl-issuer-crds: ~
  wmf-stable/cfssl-issuer: ~
  wmf-stable/eventrouter: ~
  wmf-stable/helm-state-metrics: ~
  wmf-stable/coredns: ~

namespaces:
  mobileapps:
    resourcequota:
      pods: {}
      compute:
        requests:
          cpu: "600"
          memory: "250Gi"
        limits:
          cpu: "600"
          memory: "250Gi"
  mw-web:
    resourcequota:
      pods: {}
      compute:
        requests:
          cpu: "125"
          memory: "125Gi"
        limits:
          cpu: "125"
          memory: "125Gi"

kubernetesMasters:
  cidrs:
    - "10.192.0.56/32"
    - "2620:0:860:101:10:192:0:56/128"
    - "10.192.16.48/32"
    - "2620:0:860:102:10:192:16:48/128"
