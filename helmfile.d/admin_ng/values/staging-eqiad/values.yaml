kubernetesVersion: "1.23"

# Install latest version of these charts
chartVersions:
  wmf-stable/calico: ~

# check out documentation to understand this well
# https://v1-12.docs.kubernetes.io/docs/tasks/administer-cluster/manage-resources/quota-memory-cpu-namespace/
# Allow only up to 3 replicas to safeguard the staging cluster
resourcequota:
  compute:
    requests:
      cpu: "20"
      memory: "10Gi"
    limits:
      cpu: "20"
      memory: "10Gi"

namespaces:
  ci:
    deployUser: jenkins
    deployClusterRole: deploy-flink
    resourcequota:
      compute:
        requests:
          cpu: "20"
          memory: "20Gi"
        limits:
          cpu: "20"
          memory: "20Gi"
  # Redefine these specifically for staging. Main clusters are increasing
  # these, but we don't want that for now on the staging ones
  changeprop-jobqueue:
    resourcequota:
      compute:
        requests:
          cpu: "20"
          memory: "20Gi"
        limits:
          cpu: "20"
          memory: "20Gi"
  mobileapps:
    resourcequota:
      compute:
        requests:
          cpu: "20"
          memory: "20Gi"
        limits:
          cpu: "20"
          memory: "20Gi"
  mw-debug:
    resourcequota:
      compute:
        requests:
          cpu: "20"
          memory: "10Gi"
        limits:
          cpu: "20"
          memory: "10Gi"
  mw-web:
    resourcequota:
      compute:
        requests:
          cpu: "20"
          memory: "20Gi"
        limits:
          cpu: "20"
          memory: "20Gi"
  machinetranslation:
    limitranges:
      container:
        min:
          memory: "100Mi"
          cpu: "100m"
        max:
          memory: "32Gi"
          cpu: "8"
        defaultRequest:
          memory: "100Mi"
          cpu: "100m"
        default:
          memory: "100Mi"
          cpu: "100m"
      pod:
        min:
          memory: "100Mi"
          cpu: "100m"
        max:
          memory: "33Gi"
          cpu: "9"
    resourcequota:
      compute:
        requests:
          cpu: "20"
          memory: "34Gi"
        limits:
          cpu: "20"
          memory: "34Gi"

kubernetesMasters:
  cidrs:
    - "10.64.16.203/32"
    - "2620:0:861:102:10:64:16:203/128"
    - "10.64.32.37/32"
    - "2620:0:861:103:10:64:32:37/128"
