# cert-manager
installCRDs: true
startupapicheck:
  # We don't build the cmctl docker image currently, so don't deploy this check hook
  enabled: false
image: &image
  registry: docker-registry.discovery.wmnet
  repository: cert-manager/controller
  tag: "1.5.4-3"

# Config for cert-manager itself
replicaCount: 2
resources:
  requests:
    cpu: 200m
    memory: 250Mi
  limits:
    cpu: 500m
    memory: 500Mi

webhook:
  image:
    <<: *image
    repository: cert-manager/webhook
  replicaCount: 2
  resources:
    requests:
      cpu: 200m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 150Mi
cainjector:
  image:
    <<: *image
    repository: cert-manager/cainjector
  replicaCount: 2
  resources:
    requests:
      cpu: 200m
      memory: 150Mi
    limits:
      cpu: 200m
      memory: 200Mi