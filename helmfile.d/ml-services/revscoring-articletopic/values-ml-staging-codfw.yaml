monitoring:
  enabled: false

revscoring_inference_services:
  - wiki: "ar"
    version: "20220720070634"
  - wiki: "cs"
    version: "20220720071610"
  - wiki: "en"
    version: "20220720071937"
    predictor:
      custom_env:
        - name: ASYNCIO_USE_PROCESS_POOL
          value: "True"
        - name: ASYNCIO_AUX_WORKERS
          value: "5"
      resources:
        limits:
          cpu: "5"
          memory: 4Gi
        requests:
          cpu: "2"
          memory: 4Gi
