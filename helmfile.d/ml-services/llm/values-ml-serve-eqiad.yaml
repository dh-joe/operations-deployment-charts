inference_services:
  nllb-200-gpu:
    predictor:
      image: "machinelearning-liftwing-inference-services-llm"
      image_version: "2023-12-14-064547-publish"
      custom_env:
        - name: MODEL_NAME
          value: "nllb-200"
        - name: LLM_CLASS
          value: "llm.NLLB"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/llm/nllb-200-distilled-600M/"
      container:
        resources:
          limits:
            cpu: "4"
            memory: 6Gi
            amd.com/gpu: 1
          requests:
            cpu: "4"
            memory: 6Gi
            amd.com/gpu: 1
  nllb-200-cpu:
    predictor:
      image: "machinelearning-liftwing-inference-services-llm"
      image_version: "2023-12-14-064547-publish"
      custom_env:
        - name: MODEL_NAME
          value: "nllb-200"
        - name: LLM_CLASS
          value: "llm.NLLBCTranslate"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/llm/nllb-200-distilled-600M-ctranslate2-int8/"
        - name: CT2_INTER_THREADS
          value: "1"
        - name: CT2_INTRA_THREADS
          value: "4"
      container:
        resources:
          limits:
            cpu: "4"
            memory: 2Gi
          requests:
            cpu: "4"
            memory: 2Gi
