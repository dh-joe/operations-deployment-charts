inference_services:
  langid:
    predictor:
      config:
        minReplicas: 1
        maxReplicas: 1
  nllb-200-gpu:
    predictor:
      image: "machinelearning-liftwing-inference-services-llm"
      image_version: "2023-12-15-140610-publish"
      custom_env:
        - name: MODEL_NAME
          value: "nllb-200"
        - name: LLM_CLASS
          value: "llm.NLLB"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/llm/nllb-200-distilled-600M/"
      container:
        resources:
          limits:
            cpu: "4"
            memory: 6Gi
          requests:
            cpu: "4"
            memory: 6Gi
  falcon-7b-instruct-gpu:
    predictor:
      image: "machinelearning-liftwing-inference-services-llm"
      image_version: "2024-01-12-082102-publish"
      custom_env:
        - name: MODEL_NAME
          value: "falcon-7b-gpu"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/llm/falcon-7b/"
      container:
        resources:
          limits:
            cpu: "6"
            memory: 30Gi
            amd.com/gpu: 1
          requests:
            cpu: "6"
            memory: 30Gi
            amd.com/gpu: 1
