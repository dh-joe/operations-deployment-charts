docker:
  registry: docker-registry.discovery.wmnet/wikimedia
  imagePullPolicy: IfNotPresent

networkpolicy:
  egress:
    enabled: true
    dst_nets:
      - cidr: 10.2.1.54/32 # thanos-swift.svc.codfw.wmnet
        ports:
        - port: 443
          protocol: tcp
      - cidr: 10.2.2.54/32 # thanos-swift.svc.eqiad.wmnet
        ports:
        - port: 443
          protocol: tcp
      # Allow uncached MW API
      # FIXME: This should be probably taken from default-network-policy-conf,
      # but it is currently too broad for this use case.
      - cidr: 10.2.2.22/32
        ports:
        - protocol: tcp
          port: 80
        - protocol: tcp
          port: 443
      - cidr: 10.2.1.22/32
        ports:
        - protocol: tcp
          port: 80
        - protocol: tcp
          port: 443

monitoring:
  enabled: true

inference:
  image: "machinelearning-liftwing-inference-services-draftquality"
  version: "2021-12-10-062751-production"
  annotations:
    sidecar.istio.io/inject: "false"
  base_env:
    - name: WIKI_URL
      value: "https://api-ro.discovery.wmnet"
    - name: REQUESTS_CA_BUNDLE
      value: "/usr/share/ca-certificates/wikimedia/Puppet_Internal_CA.crt"

inference_services:
  - name: "enwiki-draftquality"
    custom_env:
      - name: INFERENCE_NAME
        value: "enwiki-draftquality"
      - name: WIKI_HOST
        value: "en.wikipedia.org"
      - name: STORAGE_URI
        value: "s3://wmf-ml-models/draftquality/enwiki/202107141649/"
