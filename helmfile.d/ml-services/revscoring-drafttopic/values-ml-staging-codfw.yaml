monitoring:
  enabled: false

revscoring_inference_services:
  - wiki: "ar"
    version: "20220804073759"
  - wiki: "cs"
    version: "20220804074124"
  - wiki: "en"
    version: "20220804074416"
    predictor:
      custom_env:
        - name: ASYNCIO_USE_PROCESS_POOL
          value: "True"
        - name: ASYNCIO_AUX_WORKERS
          value: "5"
      resources:
        limits:
          cpu: "5"
          memory: 2Gi
        requests:
          cpu: "2"
          memory: 2Gi
