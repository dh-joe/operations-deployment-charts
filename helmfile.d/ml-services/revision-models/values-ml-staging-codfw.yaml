monitoring:
  enabled: false

inference_services:
  reference-quality:
    predictor:
      image: "machinelearning-liftwing-inference-services-reference-quality"
      image_version: "2024-09-10-160615-publish"
      custom_env:
        - name: MODEL_NAME
          value: "reference-need"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/reference-quality/reference-need/20240930095938/"
        - name: FORCE_HTTP
          value: "True"
      container:
        resources:
          limits:
            cpu: "6"
            memory: 4Gi
          requests:
            cpu: "6"
            memory: 4Gi
