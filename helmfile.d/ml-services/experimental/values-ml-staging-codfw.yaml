inference_services:
  revertrisk-wikidata:
    predictor:
      image: "machinelearning-liftwing-inference-services-revertrisk-wikidata"
      image_version: "2024-06-27-100336-publish"
      custom_env:
        - name: MODEL_NAME
          value: "revertrisk-wikidata"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/experimental/revertrisk-wikidata/20230512162400/"
        - name: WIKI_URL
          value: "http://mw-api-int-ro.discovery.wmnet:4680"
      container:
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
          requests:
            cpu: "2"
            memory: 4Gi
  logo-detection:
    predictor:
      image: "machinelearning-liftwing-inference-services-logo-detection"
      image_version: "2024-06-21-101336-publish"
      custom_env:
        - name: MODEL_NAME
          value: "logo-detection"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/logo-detection/20240417132942/"
      container:
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: "2"
            memory: 2Gi

  gemma2-27b-it:
      predictor:
        image: "machinelearning-liftwing-inference-services-huggingface"
        image_version: "2024-07-01-080002-publish"
        custom_env:
          - name: MODEL_NAME
            value: "gemma2"
          - name: STORAGE_URI
            value: "s3://wmf-ml-models/llm/gemma2-27b-it/"
        container:
          command: [ "python3", "-m", "huggingfaceserver", "--model_dir", "/mnt/models", "--model_name", "gemma2", "--backend", "huggingface", "--dtype", "bfloat16" ]
          resources:
            limits:
              cpu: "8"
              memory: 35Gi
              amd.com/gpu: "1"
            requests:
              cpu: "8"
              memory: 35Gi
              amd.com/gpu: "1"

  bert:
      predictor:
        image: "machinelearning-liftwing-inference-services-huggingface"
        image_version: "2024-05-23-145141-publish"
        custom_env:
          - name: MODEL_NAME
            value: "bert"
          - name: STORAGE_URI
            value: "s3://wmf-ml-models/llm/bert-base-uncased/"
        container:
          command: [ "python3", "-m", "huggingfaceserver", "--model_dir", "/mnt/models", "--model_name", "bert"]
          resources:
            limits:
              memory: 2Gi
            requests:
              memory: 2Gi

  articlequality:
    predictor:
      image: "machinelearning-liftwing-inference-services-articlequality"
      image_version: "2024-07-04-112615-publish"
      custom_env:
        - name: MODEL_NAME
          value: "articlequality"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/articlequality/language-agnostic/"
        - name: FORCE_HTTP
          value: "True"
        - name: MAX_FEATURE_VALS
          value: "/srv/articlequality/data/max-vals-html-dumps-ar-en-fr-hu-tr-zh.tsv"
      resources:
        limits:
          memory: 1Gi
        requests:
          memory: 1Gi



external_services_app_label_selector: app-wmf
external_services:
  cassandra:
  - ml-cache-a-eqiad
  - ml-cache-a-codfw
