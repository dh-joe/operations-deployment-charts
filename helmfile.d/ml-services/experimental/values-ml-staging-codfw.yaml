inference_services:
  revertrisk-wikidata:
    predictor:
      image: "machinelearning-liftwing-inference-services-revertrisk-wikidata"
      image_version: "2023-06-28-092248-publish"
      custom_env:
        - name: MODEL_NAME
          value: "revertrisk-wikidata"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/experimental/revertrisk-wikidata/20230512162400/"
        - name: WIKI_URL
          value: "http://api-ro.discovery.wmnet"
      container:
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
          requests:
            cpu: "2"
            memory: 4Gi
  bloom-560m:
    predictor:
      image: "machinelearning-liftwing-inference-services-llm"
      image_version: "2023-06-26-145541-publish"
      custom_env:
        - name: MODEL_NAME
          value: "bloom-560m"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/bloom/bloom-560m/20230512141345/"
      container:
        resources:
          limits:
            cpu: "4"
            memory: 6Gi
          requests:
            cpu: "4"
            memory: 6Gi
  bloom-3b:
    predictor:
      image: "machinelearning-liftwing-inference-services-llm"
      image_version: "2023-06-26-145541-publish"
      custom_env:
        - name: MODEL_NAME
          value: "bloom-3b"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/bloom/bloom-3b/"
      container:
        resources:
          limits:
            cpu: "8"
            memory: 20Gi
          requests:
            cpu: "8"
            memory: 20Gi
  falcon-7b-instruct:
    predictor:
      image: "machinelearning-liftwing-inference-services-llm"
      image_version: "2023-06-26-145541-publish"
      custom_env:
        - name: MODEL_NAME
          value: "falcon-7b-instruct"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/llm/falcon-7b-instruct/"
      container:
        resources:
          limits:
            cpu: "8"
            memory: 20Gi
            amd.com/gpu: 0
          requests:
            cpu: "8"
            memory: 20Gi
            amd.com/gpu: 0
  nllb-200:
    predictor:
      image: "machinelearning-liftwing-inference-services-llm"
      image_version: "2023-06-26-145541-publish"
      custom_env:
        - name: MODEL_NAME
          value: "nllb-200-distilled-600M"
        - name: LLM_CLASS
          value: "nllb.NLLB"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/llm/nllb-200-distilled-600M/"
      container:
        resources:
          limits:
            cpu: "4"
            memory: 6Gi
            amd.com/gpu: 0
          requests:
            cpu: "4"
            memory: 6Gi
            amd.com/gpu: 0
  langid:
    predictor:
      image: "machinelearning-liftwing-inference-services-langid"
      image_version: "2023-06-30-145246-publish"
      custom_env:
        - name: MODEL_NAME
          value: "langid"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/llm/langid/"
      container:
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 2Gi
