inference_services:
  revertrisk-wikidata:
    predictor:
      image: "machinelearning-liftwing-inference-services-revertrisk-wikidata"
      image_version: "2024-04-08-154718-publish"
      custom_env:
        - name: MODEL_NAME
          value: "revertrisk-wikidata"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/experimental/revertrisk-wikidata/20230512162400/"
        - name: WIKI_URL
          value: "http://api-ro.discovery.wmnet"
      container:
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
          requests:
            cpu: "2"
            memory: 4Gi
  article-descriptions:
    predictor:
      image: "machinelearning-liftwing-inference-services-article-descriptions"
      image_version: "2024-02-23-163157-publish"
      custom_env:
        - name: MODEL_NAME
          value: "article-descriptions"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/article-descriptions/"
        - name: WIKI_URL
          value: "http://api-ro.discovery.wmnet"
        - name: REST_GATEWAY_ENDPOINT
          value: "http://rest-gateway.discovery.wmnet:4111"
      container:
        resources:
          limits:
            cpu: "16"
            memory: 4Gi
          requests:
            cpu: "16"
            memory: 4Gi
  falcon-7b-instruct-gpu:
      predictor:
        image: "machinelearning-liftwing-inference-services-huggingface"
        image_version: "2024-04-08-110759-publish"
        custom_env:
          - name: MODEL_NAME
            value: "falcon-7b-instruct"
          - name: STORAGE_URI
            value: "s3://wmf-ml-models/llm/falcon-7b-instruct/"
        resources:
          limits:
            cpu: "8"
            memory: 20Gi
            amd.com/gpu: 1
          requests:
            cpu: "8"
            memory: 20Gi
            amd.com/gpu: 1

external_services_app_label_selector: app-wmf
external_services:
  cassandra:
  - ml-cassandra
