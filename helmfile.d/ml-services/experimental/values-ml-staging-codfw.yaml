inference_services:
  revertrisk-wikidata:
    predictor:
      image: "machinelearning-liftwing-inference-services-revertrisk-wikidata"
      image_version: "2024-04-08-154718-publish"
      custom_env:
        - name: MODEL_NAME
          value: "revertrisk-wikidata"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/experimental/revertrisk-wikidata/20230512162400/"
        - name: WIKI_URL
          value: "http://api-ro.discovery.wmnet"
      container:
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
          requests:
            cpu: "2"
            memory: 4Gi
  mistral-7b-instruct-gpu:
      predictor:
        image: "machinelearning-liftwing-inference-services-huggingface"
        image_version: "2024-04-08-110759-publish"
        custom_env:
          - name: MODEL_NAME
            value: "mistral-7b-instruct"
          - name: STORAGE_URI
            value: "s3://wmf-ml-models/llm/Mistral-7B-Instruct-v0.2/"
        resources:
          limits:
            cpu: "8"
            memory: 20Gi
            amd.com/gpu: 1
          requests:
            cpu: "8"
            memory: 20Gi
            amd.com/gpu: 1

  bert:
      predictor:
        image: "machinelearning-liftwing-inference-services-huggingface"
        image_version: "2024-04-08-110759-publish"
        custom_env:
          - name: MODEL_NAME
            value: "bert"
          - name: STORAGE_URI
            value: "s3://wmf-ml-models/llm/bert-base-uncased/"
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 2Gi

external_services_app_label_selector: app-wmf
external_services:
  cassandra:
  - ml-cassandra
