inference_services:
  revertrisk-wikidata:
    predictor:
      image: "machinelearning-liftwing-inference-services-revertrisk-wikidata"
      image_version: "2023-10-16-110524-publish"
      custom_env:
        - name: MODEL_NAME
          value: "revertrisk-wikidata"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/experimental/revertrisk-wikidata/20230512162400/"
        - name: WIKI_URL
          value: "http://api-ro.discovery.wmnet"
        - name: OMP_NUM_THREADS
          value: "1"
      container:
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
          requests:
            cpu: "2"
            memory: 4Gi
  bloom-560m:
    predictor:
      image: "machinelearning-liftwing-inference-services-llm"
      image_version: "2023-10-25-083615-publish"
      custom_env:
        - name: MODEL_NAME
          value: "bloom-560m"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/bloom/bloom-560m/20230512141345/"
      container:
        resources:
          limits:
            cpu: "4"
            memory: 6Gi
          requests:
            cpu: "4"
            memory: 6Gi
  bloom-3b:
    predictor:
      image: "machinelearning-liftwing-inference-services-llm"
      image_version: "2023-10-25-083615-publish"
      custom_env:
        - name: MODEL_NAME
          value: "bloom-3b"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/bloom/bloom-3b/"
      container:
        resources:
          limits:
            cpu: "8"
            memory: 20Gi
          requests:
            cpu: "8"
            memory: 20Gi
  falcon-7b-instruct:
    predictor:
      image: "machinelearning-liftwing-inference-services-llm"
      image_version: "2023-10-25-083615-publish"
      custom_env:
        - name: MODEL_NAME
          value: "falcon-7b-instruct"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/llm/falcon-7b-instruct/"
      container:
        resources:
          limits:
            cpu: "8"
            memory: 20Gi
            amd.com/gpu: 0
          requests:
            cpu: "8"
            memory: 20Gi
            amd.com/gpu: 0
