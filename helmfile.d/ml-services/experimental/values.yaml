docker:
  registry: docker-registry.discovery.wmnet/wikimedia
  imagePullPolicy: IfNotPresent

networkpolicy:
  egress:
    enabled: true
    # These endpoints should be reachable by Istio proxy sidecars.
    dst_nets:
      - cidr: 10.2.1.54/32 # thanos-swift.svc.codfw.wmnet
        ports:
        - port: 443
          protocol: tcp
      - cidr: 10.2.2.54/32 # thanos-swift.svc.eqiad.wmnet
        ports:
        - port: 443
          protocol: tcp
      - cidr: 10.2.1.22/32 # api-ro.svc.codfw.wmnet
        ports:
        - port: 443
          protocol: tcp
      - cidr: 10.2.2.22/32 # api-ro.svc.eqiad.wmnet
        ports:
        - port: 443
          protocol: tcp
      - cidr: 10.2.1.45/32 # eventgate-main.svc.codfw.wmnet
        ports:
        - port: 4492
          protocol: tcp
      - cidr: 10.2.2.45/32 # eventgate-main.svc.eqiad.wmnet
        ports:
        - port: 4492
          protocol: tcp

monitoring:
  enabled: true

inference:
  annotations:
    sidecar.istio.io/inject: "true"

inference_services:
  - name: "nsfw-model"
    predictor:
      image: "machinelearning-liftwing-inference-services-nsfw"
      image_version: "2023-03-07-072826-publish"
      custom_env:
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/experimental/nsfw/20220811082819/"
  - name: "revertrisk"
    predictor:
      image: "machinelearning-liftwing-inference-services-revertrisk"
      image_version: "2023-03-08-093615-publish"
      custom_env:
        - name: MODEL_NAME
          value: "revertrisk"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/experimental/revertrisk/20221026144108/"
        - name: WIKI_URL
          value: "http://api-ro.discovery.wmnet"
  - name: "revertrisk-multilingual"
    predictor:
      image: "machinelearning-liftwing-inference-services-revertrisk-multilingual"
      image_version: "2023-03-20-162345-publish"
      custom_env:
        - name: MODEL_NAME
          value: "revertrisk-multilingual"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/experimental/revertrisk-multilingual/20230320192952/"
        - name: WIKI_URL
          value: "http://api-ro.discovery.wmnet"
      resources:
        limits:
          cpu: "4"
          memory: 6Gi
        requests:
          cpu: "4"
          memory: 6Gi
  - name: "revertrisk-wikidata"
    predictor:
      image: "machinelearning-liftwing-inference-services-revertrisk-wikidata"
      image_version: "2023-05-12-094505-publish"
      custom_env:
        - name: MODEL_NAME
          value: "revertrisk-wikidata"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/experimental/revertrisk-wikidata/20230512162400/"
        - name: WIKI_URL
          value: "http://api-ro.discovery.wmnet"
      resources:
        limits:
          cpu: "2"
          memory: 4Gi
        requests:
          cpu: "2"
          memory: 4Gi
