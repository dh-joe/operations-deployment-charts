docker:
  registry: docker-registry.discovery.wmnet/wikimedia
  imagePullPolicy: IfNotPresent

networkpolicy:
  egress:
    enabled: true
    # These endpoints should be reachable by Istio proxy sidecars.
    dst_nets:
      - cidr: 10.2.1.54/32 # thanos-swift.svc.codfw.wmnet
        ports:
        - port: 443
          protocol: tcp
      - cidr: 10.2.2.54/32 # thanos-swift.svc.eqiad.wmnet
        ports:
        - port: 443
          protocol: tcp
      - cidr: 10.2.1.22/32 # api-ro.svc.codfw.wmnet
        ports:
        - port: 443
          protocol: tcp
      - cidr: 10.2.2.22/32 # api-ro.svc.eqiad.wmnet
        ports:
        - port: 443
          protocol: tcp
      - cidr: 10.2.1.45/32 # eventgate-main.svc.codfw.wmnet
        ports:
        - port: 4492
          protocol: tcp
      - cidr: 10.2.2.45/32 # eventgate-main.svc.eqiad.wmnet
        ports:
        - port: 4492
          protocol: tcp
      - cidr: 10.2.1.82/32 # rest-gateway.svc.codfw.wmnet
        ports:
        - port: 4113
          protocol: tcp
      - cidr: 10.2.2.82/32 # rest-gateway.svc.eqiad.wmnet
        ports:
        - port: 4113
          protocol: tcp
      # Unfortunately, the ml-cache machines are not in a contiguous subnet, so
      # we have to list them individually
      - cidr: 10.192.0.208/32 # ml-cache2001.codfw.wmnet
        ports:
        - port: 9042
          protocol: tcp
      - cidr: 10.192.16.144/32 # ml-cache2002.codfw.wmnet
        ports:
        - port: 9042
          protocol: tcp
      - cidr: 10.192.32.90/32 # ml-cache2003.codfw.wmnet
        ports:
        - port: 9042
          protocol: tcp

monitoring:
  enabled: true

inference:
  annotations:
    sidecar.istio.io/inject: "true"
    proxy.istio.io/config: '{"readiness.status.sidecar.istio.io/periodSeconds": "600" }'
    prometheus.kserve.io/scrape: "true"
    prometheus.kserve.io/port: "8080"
    prometheus.kserve.io/path: "/metrics"
