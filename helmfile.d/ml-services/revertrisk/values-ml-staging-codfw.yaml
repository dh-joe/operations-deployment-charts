inference_services:
  revertrisk-language-agnostic:
    predictor:
      config:
        minReplicas: 1
        maxReplicas: 1
      custom_env:
        - name: MODEL_NAME
          value: "revertrisk-language-agnostic"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/revertrisk/language-agnostic/20230929145934/"
        - name: WIKI_URL
          value: "http://api-ro.discovery.wmnet"
        - name: OMP_NUM_THREADS
          value: "1"
  revertrisk-multilingual:
    predictor:
      config:
        minReplicas: 1
        maxReplicas: 1
        timeout: 60
        batcher:
          maxBatchSize: 32
          maxLatency: 250