inference_services:
  revertrisk-language-agnostic:
    predictor:
      config:
        minReplicas: 1
        maxReplicas: 1
  revertrisk-multilingual:
    predictor:
      config:
        minReplicas: 1
        maxReplicas: 1
  revertrisk-language-agnostic-batcher:
    predictor:
      config:
        minReplicas: 1
        maxReplicas: 1
        timeout: 60
        batcher:
          maxBatchSize: 32
          maxLatency: 500
      image: "machinelearning-liftwing-inference-services-revertrisk"
      image_version: "2023-12-09-122113-publish"
      custom_env:
        - name: MODEL_NAME
          value: "revertrisk-language-agnostic"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/revertrisk/language-agnostic/20231117132654/"
        - name: WIKI_URL
          value: "http://api-ro.discovery.wmnet"
        - name: USE_BATCHER
          value: "true"
  revertrisk-language-agnostic-batcher-2:
    predictor:
      config:
        minReplicas: 1
        maxReplicas: 1
        timeout: 60
        batcher:
          maxBatchSize: 8
          maxLatency: 100
      image: "machinelearning-liftwing-inference-services-revertrisk"
      image_version: "2023-12-09-122113-publish"
      custom_env:
        - name: MODEL_NAME
          value: "revertrisk-language-agnostic"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/revertrisk/language-agnostic/20231117132654/"
        - name: WIKI_URL
          value: "http://api-ro.discovery.wmnet"
        - name: USE_BATCHER
          value: "true"