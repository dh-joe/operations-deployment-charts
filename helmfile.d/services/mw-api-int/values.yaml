resources:
# When ramping up replicas in the main release, please remember
# to raise the number of canary replicas as well.
# We aim for ~3% of the deployment for canaries, rounding up.
  replicas: 220

mesh:
  public_port: 4446
  concurrency: "24"

main_app:
  requests:
    auto_compute: true
  limits:
    auto_compute: true
    enforce: true
    cpu: ~
