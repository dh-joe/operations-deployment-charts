resources:
# When ramping up replicas in the main release, please remember
# to raise the number of canary replicas as well.
# We aim for ~3% of the deployment for canaries, rounding up.
  # T383845 - Serve ~ 10% of traffic on PHP 8.1 (main: 234 migration: 26)
  # Original size: 260 replicas
  replicas: 234

mesh:
  public_port: 4446
  tracing:
    enabled: true
    sampling: 0.01

monitoring:
  statsd: ~

main_app:
  requests:
    auto_compute: true
  limits:
    auto_compute: true
    enforce: true
    cpu: ~
