# mw site-specific configurations
cache:
  mcrouter:
    enabled: true
    route_prefix: codfw/mw
    zone: codfw
    routes:
      - route: /eqiad/mw
        pool: eqiad-servers
        failover_time: 600
      - route: /codfw/mw
        pool: codfw-servers
        failover_time: 600
      - route: /codfw/mw-wan
        pool: codfw-servers
        failover_time: 600
        replica:
          route: /eqiad/mw-wan
          pool: eqiad-servers
      - route: /local/wf
        pool: wf-codfw
        # No failover for wikifunction
        failover_time: 0

common_images:
  mcrouter:
    mcrouter: mcrouter:2023.07.17.00-1-20240714
    exporter: prometheus-mcrouter-exporter:0.0.1-3-20240714

