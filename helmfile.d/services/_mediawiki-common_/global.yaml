docker:
  registry: docker-registry.discovery.wmnet
main_app:
  requests:
    auto_compute: true
  limits:
    enforce: true
    auto_compute: true
    cpu: ~

service:
  deployment: production
  expose_http: false

mesh:
  enabled: true
  certmanager:
    enabled: false
  resources:
    requests:
      cpu: 200m
      memory: 100Mi
    limits:
      memory: 350Mi
monitoring:
  enabled: true

debug:
  enabled: false
  ports: []
  php:
    enabled: false

# See the dockerfiles for the php-fpm base image to know what can be tweaked.
# Those can be passed via config.public above.
php:
  slowlog_timeout: 5
  workers: 8
  fcgi_mode: FCGI_UNIX
  exporter_version: 0.0.2
  httpd:
    exporter_version: 0.0.3
    requests:
      cpu: 200m
      memory: 200Mi
    limits:
      cpu: 500m
      memory: 400Mi
  opcache:
    nofiles: "32531"
    size: 500
    interned_strings_buffer: "50"
  apc:
    size: 768
mw:
  domain_suffix: "org"
  egress:
    etcd_servers:
      # conf1007
      - ip: 10.64.0.207
        port: 4001
      - ip: 2620:0:861:101:10:64:0:207
        port: 4001
      # conf1008
      - ip: 10.64.16.110
        port: 4001
      - ip: 2620:0:861:102:10:64:16:110
        port: 4001
      # conf1009
      - ip: 10.64.48.154
        port: 4001
      - ip: 2620:0:861:107:10:64:48:154
        port: 4001
      # conf2004
      - ip: 10.192.16.45
        port: 4001
      - ip: 2620:0:860:102:10:192:16:45
        port: 4001
      # conf2005
      - ip: 10.192.32.52
        port: 4001
      - ip: 2620:0:860:103:10:192:32:52
        port: 4001
      # conf2006
      - ip: 10.192.48.59
        port: 4001
      - ip: 2620:0:860:104:10:192:48:59
        port: 4001
    kubestage_servers:
      # termbox-test - all kubestage nodes
      - ip: 10.192.0.195
        port: 3031
      - ip: 10.192.16.137
        port: 3031
      - ip: 10.64.16.55
        port: 3031
      - ip: 10.64.48.106
        port: 3031

  httpd:
    # TODO: Remove image_tag overriden by deploy-mwdebug.py
    image_tag: "restricted/mediawiki-webserver:2021-07-26-084018-webserver"
    additional_config: |-
      LoadModule remoteip_module /usr/lib/apache2/modules/mod_remoteip.so
      RemoteIPHeader X-Client-IP
      RemoteIPInternalProxy 10.0.0.0/8
      RemoteIPInternalProxy 127.0.0.1/32
  logging:
    resources:
      requests:
        cpu: 100m
        memory: 200m

cache:
  mcrouter:
    enabled: true
    resources:
      requests:
        cpu: 200m
        memory: 100Mi
      limits:
        cpu: 700m
        memory: 200Mi

