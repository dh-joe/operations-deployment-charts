# mw site-specific configurations
mw:
  datacenter: codfw
  mail_host: wiki-mail-codfw.wikimedia.org
  mcrouter:
    route_prefix: codfw/mw
    zone: codfw
    routes:
      - route: /codfw/mw
        type: standalone
        pool: codfw-servers
        failover: true
      - route: /codfw/mw-wan
        type: replica
        pool: codfw-servers
        remote:
          route: /eqiad/mw-wan
          pool: eqiad-servers
