# mw site-specific configurations
mw:
  datacenter: codfw
  mail_host: mx-out2001.wikimedia.org
# mw site-specific configurations
php:
  envvars:
    MCROUTER_SERVER: "10.192.72.12:4442" # mcrouter-main.mw-mcrouter.svc.cluster.local
    # Set to false as we don't declare this env variable, we just get it
    # from k8s
    STATSD_EXPORTER_PROMETHEUS_SERVICE_HOST: false
cache:
  mcrouter:
    route_prefix: codfw/mw
    zone: codfw
    routes:
      - route: /eqiad/mw
        pool: eqiad-servers
        failover_time: 600
      - route: /codfw/mw
        pool: codfw-servers
        failover_time: 600
      - route: /codfw/mw-wan
        pool: codfw-servers
        failover_time: 600
        replica:
          route: /eqiad/mw-wan
          pool: eqiad-servers
      - route: /local/wf
        pool: wf-codfw
        # No failover for wikifunction
        failover_time: 0
