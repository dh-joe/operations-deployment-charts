# mw site-specific configurations
mw:
  datacenter: codfw
  mail_host: wiki-mail-codfw.wikimedia.org
  mcrouter_server: 'mcrouter-main.mw-mcrouter.svc.cluster.local.:4442'
cache:
  mcrouter:
    route_prefix: codfw/mw
    zone: codfw
    routes:
      - route: /eqiad/mw
        pool: eqiad-servers
        failover_time: 600
      - route: /codfw/mw
        pool: codfw-servers
        failover_time: 600
      - route: /codfw/mw-wan
        pool: codfw-servers
        failover_time: 600
        replica:
          route: /eqiad/mw-wan
          pool: eqiad-servers
      - route: /local/wf
        pool: wf-codfw
        # No failover for wikifunction
        failover_time: 0
