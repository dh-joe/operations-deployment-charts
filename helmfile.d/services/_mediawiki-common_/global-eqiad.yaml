mw:
  datacenter: eqiad
  mail_host: mx-out1001.wikimedia.org
cache:
  mcrouter:
    route_prefix: eqiad/mw
    zone: eqiad
    routes:
      - route: /eqiad/mw
        pool: eqiad-servers
        failover_time: 600
      - route: /codfw/mw
        pool: codfw-servers
        failover_time: 600
      - route: /eqiad/mw-wan
        failover_time: 600
        pool: eqiad-servers
        replica:
          route: /codfw/mw-wan
          pool: codfw-servers
      - route: /local/wf
        pool: wf-eqiad
        # No failover for wikifunction
        failover_time: 0
php:
  envvars:
    # Set to false as we don't declare this env variable, we just get it
    # from k8s
    MCROUTER_SERVER: 10.64.72.12:4442

