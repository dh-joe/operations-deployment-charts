mw:
  datacenter: eqiad
  mail_host: wiki-mail-eqiad.wikimedia.org
  mcrouter:
    route_prefix: eqiad/mw
    zone: eqiad
    routes:
      - route: /eqiad/mw
        type: standalone
        pool: eqiad-servers
        failover: true
      - route: /eqiad/mw-wan
        type: replica
        pool: eqiad-servers
        remote:
          route: /codfw/mw-wan
          pool: codfw-servers
