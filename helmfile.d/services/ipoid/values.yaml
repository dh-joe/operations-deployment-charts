docker:
  registry: docker-registry.discovery.wmnet
main_app:
  requests:
    cpu: 100m
    memory: 1Gi
  limits:
    cpu: 2
    memory: 4Gi
  version: ef28536ffcfc2d6c6d0027df670573ba7183198c
  image: repos/mediawiki/services/ipoid
monitoring:
  enabled: false
  image_version: latest
resources:
  replicas: 2
service:
  deployment: production
config:
  public:
    MYSQL_HOST: nohost # change to m5-master.eqiad.wmnet when ready for prod
    MYSQL_PORT: 3306
    MYSQL_DATABASE: ipoid
    MYSQL_RW_USER: ipoid_rw
    MYSQL_RO_USER: ipoid_ro
  private: {}
# real data in puppet master
# MYSQL_RW_PASS
# MYSQL_DATABASE
# FEED_API_KEY
networkpolicy:
  egress:
    enabled: true
ingress:
  enabled: true
