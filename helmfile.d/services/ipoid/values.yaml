docker:
  registry: docker-registry.discovery.wmnet
app:
  port: 6927
  requests:
    cpu: 100m
    memory: 200Mi
  limits:
    cpu: 1
    memory: 400Mi
  version: 2023-12-12-094921-production
  image: repos/mediawiki/services/ipoid
monitoring:
  enabled: false
  image_version: latest
resources:
  replicas: 1
service:
  deployment: production

config:
  public:
    MYSQL_HOST: m5-master.eqiad.wmnet
    MYSQL_PORT: 3306
    MYSQL_DATABASE: ipoid
    MYSQL_RW_USER: ipoid_rw
    MYSQL_RO_USER: ipoid_ro
    TMPDIR: "/tmp"
    DATADIR: "/tmp/ipoid"
  private: {}
cronjobs:
  daily-updates:
    # n.b. toggle this flag in values-eqiad.yaml, not here.
    enabled: false
    command:
      - ./main.sh
      - "--updatedb"
      - "true"
      - "--debug"
      - "false"
    schedule: "8 11 * * *"  # At 11:08 each day.
    concurrency: Forbid
    backoffLimit: 2
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 1
        memory: 8Gi
  initial-import:
    # n.b. toggle this flag in values-eqiad.yaml, not here.
    enabled: false
    command:
      - ./main.sh
      - "--init"
      - "true"
      - "--debug"
      - "false"
    schedule: "8 11 17 11 *" # 1st of Nov every year
    concurrency: Forbid
    backoffLimit: 1
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 1
        memory: 8Gi
networkpolicy:
  egress:
    enabled: true
ingress:
  enabled: true
mesh:
  enabled: true
  certmanager:
    enabled: true
# Allow to reach out to WMF MariaDB m5 section
mariadb:
  egress:
    sections: ["m5"]
