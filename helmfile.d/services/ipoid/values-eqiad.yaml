config:
  public:
    HTTP_PROXY: http://url-downloader.eqiad.wikimedia.org:8080
    HTTPS_PROXY: http://url-downloader.eqiad.wikimedia.org:8080

# url-downloader is covered by default egress rules
# m5-master.eqiad.wmnet is a CNAME pointing to a dbproxy host
# dbproxies are not covered by egress rules
networkpolicy:
  egress:
    dst_nets:
      - cidr: 10.64.0.134/32 #dbproxy1012.eqiad.wmnet
        ports:
          - protocol: TCP
            port: 3306
