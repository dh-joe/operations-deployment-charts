ingress:
  staging: true
cronjobs:
  testing-crons:
    enabled: true
    command:
      - sleep
      - "3600"
    schedule: "0 0 1 11 *"  # 1st of Nov every year
    concurrency: Forbid
    backoffLimit: 2
    volumeMounts:
      - mountPath: "/tmp/ipoid"
        name: tmp-ipoid-memory
    resources:
      requests:
        cpu: 500m
        memory: 800Mi
      limits:
        cpu: 500m
        memory: 800Mi
    volumes:
      - name: tmp-ipoid-memory
        emptyDir:
          medium: Memory
          sizeLimit: "300Mi"
  testing-crons2:
    enabled: true
    command:
      - sleep
      - "3600"
    schedule: "0 0 1 11 *"  # 1st of Nov every year
    concurrency: Forbid
    backoffLimit: 2
    volumeMounts:
      - mountPath: "/tmp/ipoid"
        name: tmp-ipoid-memory
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 500m
        memory: 2Gi
    volumes:
      - name: tmp-ipoid-memory
        emptyDir:
          medium: Memory
          sizeLimit: 1Gi