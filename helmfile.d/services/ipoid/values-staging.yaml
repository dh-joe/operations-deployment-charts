config:
  public:
    HTTP_PROXY: http://url-downloader.codfw.wikimedia.org:8080
    HTTPS_PROXY: http://url-downloader.codfw.wikimedia.org:8080

# url-downloader is covered by default egress rules
# m5-master.codfw.wmnet is a CNAME pointing to a dbproxy host
# dbproxies are not covered by egress rules
networkpolicy:
  egress:
    dst_nets:
      - cidr: 10.192.0.129/32 #dbproxy2001.codfw.wmnet
        ports:
          - protocol: TCP
            port: 3306
      - cidr: 10.192.16.9/32 #dbproxy2002.codfw.wmnet
        ports:
          - protocol: TCP
            port: 3306
      - cidr: 10.192.32.137/32 #dbproxy2003.codfw.wmnet
        ports:
          - protocol: TCP
            port: 3306
      - cidr: 10.192.48.47/32 #dbproxy2004.codfw.wmnet
        ports:
          - protocol: TCP
            port: 3306
