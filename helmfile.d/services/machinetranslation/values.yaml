docker:
  registry: docker-registry.discovery.wmnet
main_app:
  requests:
    cpu: 100m
    memory: 32Gi
  liveness_probe:
    tcpSocket:
      port: 8989
  limits:
    cpu: 4
    memory: 32Gi
  version: 2023-05-18-065126-production
monitoring:
  enabled: true
  image_version: latest
resources:
  replicas: 2
service:
  deployment: production
  port: 4017
mesh:
  enabled: true
  telemetry:
    enabled: true
config:
  public:
    BASE_URL: https://peopleweb.discovery.wmnet/~santhosh
    CT2_INTER_THREADS: 4  # Match available CPUs
    CT2_INTRA_THREADS: 0  # Set to 0 so that CTranslate2 use a default value
    GUNICORN_WORKERS: 4  # Match available CPUs
    STATSD_HOST: localhost
    STATSD_PORT: 9125  # prometheus-statsd-exporter
networkpolicy:
  egress:
    enabled: true
    dst_nets:
      - cidr: 10.64.0.8/32  # people1003
        ports:
          - port: 443
            protocol: tcp
      - cidr: 2620:0:861:101:10:64:0:8/128  # people1003
        ports:
          - port: 443
            protocol: tcp
      - cidr: 10.192.0.69/32  # people2002
        ports:
          - port: 443
            protocol: tcp
      - cidr: 2620:0:860:101:10:192:0:69/128  # people1003
        ports:
          - port: 443
            protocol: tcp

app:
  port: 8989

discovery:
  listeners:
    - thanos-swift

ingress:
  enabled: true
