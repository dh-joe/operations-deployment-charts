external_services:
  kafka: [main-eqiad]

resources:
  replicas: 1

main_app:
  requests:
    cpu: 200m
    memory: 150Mi
  limits:
    memory: 600Mi # https://phabricator.wikimedia.org/T249745#6689046
  conf:
    kafka:
      conf:
        metadata.broker.list: kafka-main1006.eqiad.wmnet:9093,kafka-main1002.eqiad.wmnet:9093,kafka-main1003.eqiad.wmnet:9093,kafka-main1004.eqiad.wmnet:9093,kafka-main1005.eqiad.wmnet:9093
    topic_prefix: staging.
