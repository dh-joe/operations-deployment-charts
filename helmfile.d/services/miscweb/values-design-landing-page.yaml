main_app:
  image: repos/sre/miscweb/design-landing-page
  version: 2024-01-03-145424
  limits:
    cpu: 200m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 100Mi

mesh:
  enabled: true
  public_port: 4111

# map design.wikipedia.org/ to this release
# according to https://wikitech.wikimedia.org/wiki/Kubernetes/Ingress#More_complex_setups
ingress:
  enabled: true
  gatewayHosts:
    extraFQDNs:
    - design.wikipedia.org
  httproutes:
  - match:
    - uri:
        prefix: /
