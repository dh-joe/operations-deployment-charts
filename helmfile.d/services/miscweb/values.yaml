resources:
  replicas: 2

docker:
  registry: docker-registry.discovery.wmnet
  pull_policy: IfNotPresent

service:
  deployment: production

main_app:
  image: wikimedia/operations-container-miscweb
  version: 2022-01-20-183807-production
  limits:
    cpu: 1
    memory: 1Gi

tls:
  enabled: true
  public_port: 4111
  image_version: 1.15.5-1

ingress:
  enabled: true
  gatewayHosts:
    - miscweb.discovery.wmnet
    - static-bugzilla.wikimedia.org

# Only deploy to nodes without spinning disks
affinity:
  nodeSelector:
    node.kubernetes.io/disk-type: ssd
