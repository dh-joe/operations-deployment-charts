docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet
helm_scaffold_version: 0.1
main_app:
  image: wikimedia/mediawiki-services-citoid
  limits:
    cpu: 1
    memory: 400Mi
  liveness_probe:
    tcpSocket:
      port: 1970
  port: 1970
  proxy: http://url-downloader.eqiad.wikimedia.org:8080
  readiness_probe:
    httpGet:
      path: /_info
      port: 1970
  requests:
    cpu: 100m
    memory: 100Mi
  version: 2020-08-07-190051-production
  #wskey: defined on the private repo.
  zotero: zotero.discovery.wmnet
monitoring:
  enabled: true
  image_version: 0.0.5
resources:
  replicas: 8
service:
  deployment: production
  port: 1970
tls:
  enabled: true
  telemetry:
    enabled: true
  image_version: 1.14.4-1
networkpolicy:
  egress:
    enabled: true
    dst_nets:
    - cidr: 10.2.1.16/32
      ports:
      - protocol: tcp
        port: 1969
    - cidr: 10.2.2.16/32
      ports:
      - protocol: tcp
        port: 1969
