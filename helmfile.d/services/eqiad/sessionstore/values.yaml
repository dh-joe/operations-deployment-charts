  base_uri: sessions/v1
  cassandra:
    authentication:
      # password:
      username: sessions
    hosts:
      - sessionstore1001-a.eqiad.wmnet
      - sessionstore1002-a.eqiad.wmnet
      - sessionstore1003-a.eqiad.wmnet
    keyspace: sessions
    table: values
    local_dc: eqiad
  # WARNING: The value of $wgObjectCacheSessionExpiry in MediaWiki must
  # correspond to the TTL defined here; If you alter default_ttl, update
  # MediaWiki accordingly or problems with session renewal/expiry may occur.
  default_ttl: 3600
  listen_address: 0.0.0.0
  service_name: sessionstore
  log_level: info
  openapi_spec: openapi.yaml
  # See T220401 for how these numbers were calculated
  requests:
    cpu: 2500m # T220401 and T229697
    memory: 100Mi # T220401
  limits:
    cpu: 2500m # T220401 and T229697
    memory: 100Mi # T220401
  liveness_probe:
    tcpSocket:
      port: 8081
  readiness_probe:
    httpGet:
      path: /healthz
      port: 8081
      scheme: HTTPS

service:
  deployment: production
  port: 8081
