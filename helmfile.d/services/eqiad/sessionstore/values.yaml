helm_scaffold_version: 0.1 # This can be useful when backporting fixes.
docker:
  registry: docker-registry.discovery.wmnet
  pull_policy: IfNotPresent
resources:
  replicas: 4
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: dedicated
            operator: In
            values:
              - kask
          - key: failure-domain.beta.kubernetes.io/zone
            operator: In
            values:
              - row-a
              - row-b
              - row-c
              - row-d
tolerations:
  - key: "dedicated"
    operator: "Equal"
    value: "kask"
    effect: "NoSchedule"
  - key: "dedicated"
    operator: "Equal"
    value: "kask"
    effect: "NoExecute"
main_app:
  image: wikimedia/mediawiki-services-kask
  version: v1.0.5
  port: 8081
