helmDefaults:
  tillerNamespace: eventgate-main
  verify: false
  atomic: true
  timeout: 600
  recreatePods: false
  force: false

releases:

  - name: production
    namespace: eventgate-main
    chart: wmf-stable/eventgate
    missingFileHandler: Warn
    values:
    - "values.yaml"
    - "private/general.yaml"
    - "private/secrets.yaml"
    hooks:
    - events: ["presync"]
      command: "helmfile_log_sal"
      args: [ "{{`{{.HelmfileCommand}}`}}", "[{{`{{ env \"K8S_CLUSTER\" | default \"UNKNOWN\" }}`}}] Ran '{{`{{.HelmfileCommand}}`}}' command on namespace '{{`{{.Release.Namespace}}`}}' for release '{{`{{.Release.Name}}`}}' ."]

  - name: canary
    namespace: eventgate-main
    chart: wmf-stable/eventgate
    missingFileHandler: Warn
    values:
    - "values.yaml"
    - "values-canary.yaml"
    - "private/general.yaml"
    - "private/secrets.yaml"
    hooks:
    - events: ["presync"]
      command: "helmfile_log_sal"
      args: [ "{{`{{.HelmfileCommand}}`}}", "[{{`{{ env \"K8S_CLUSTER\" | default \"UNKNOWN\" }}`}}] Ran '{{`{{.HelmfileCommand}}`}}' command on namespace '{{`{{.Release.Namespace}}`}}' for release '{{`{{.Release.Name}}`}}' ."]
