helm_scaffold_version: 0.1 # This can be useful when backporting fixes.
docker:
  registry: docker-registry.wikimedia.org
  pull_policy: IfNotPresent
resources:
  replicas: 4 # Start with 4, we can always bump it
main_app:
  image: wikimedia/mediawiki-services-wikifeeds
  version: 2019-11-20-152441-production
  appbase_url_port: 8889 # port used for wmf.appbaseurl used by service-checker
  ports:
    - 8889
  # Use command and args below to override the entrypoint
  # Not necessary unless you want to change the entrypoint defined in the docker image
  # ex: command: '["node"]' args: '["bin/server.js"]'
  command: ''
  args: ["server.js", "-c", "/etc/wikifeeds/config.yaml"]
  requests:
    cpu: 800m
    memory: 950Mi
  limits:
    cpu: 1
    memory: 1300Mi
  liveness_probe:
    tcpSocket:
      port: 8889
  readiness_probe:
    httpGet:
      path: /_info
      port: 8889
  mw_uri: http://api-rw.discovery.wmnet/w/index.php
  mwapi_uri: http://api-rw.discovery.wmnet/w/api.php
  restbase_uri: http://restbase.discovery.wmnet:7231

monitoring:
  enabled: true
  image_version: 0.0.5
service:
  deployment: production
  ports:
    - name: http # a unique name of lowercase alphanumeric characters or "-", starting and ending with alphanumeric, max length 63
      # protocol: TCP # TCP is the default protocol
      targetPort: 8889 # the number or name of the exposed port on the container
      port: 8889 # the number of the port desired to be exposed to the cluster
      nodePort: 8889
config:
  public: {}
  private: {}
