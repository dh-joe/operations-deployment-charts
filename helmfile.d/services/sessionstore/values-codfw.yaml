affinity:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
            - key: dedicated
              operator: In
              values:
                - kask
tolerations:
  - key: "dedicated"
    operator: "Equal"
    value: "kask"
    effect: "NoSchedule"
  - key: "dedicated"
    operator: "Equal"
    value: "kask"
    effect: "NoExecute"
main_app:
  cassandra:
    hosts:
      - sessionstore2004-a.codfw.wmnet
      - sessionstore2005-a.codfw.wmnet
      - sessionstore2006-a.codfw.wmnet
    local_dc: codfw
  certs:
    kask: ~
