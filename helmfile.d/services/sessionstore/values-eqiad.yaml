affinity:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
            - key: dedicated
              operator: In
              values:
                - kask
tolerations:
  - key: "dedicated"
    operator: "Equal"
    value: "kask"
    effect: "NoSchedule"
  - key: "dedicated"
    operator: "Equal"
    value: "kask"
    effect: "NoExecute"
main_app:
  cassandra:
    hosts:
      - sessionstore1004-a.eqiad.wmnet
      - sessionstore1005-a.eqiad.wmnet
      - sessionstore1006-a.eqiad.wmnet
    local_dc: eqiad
  certs:
    kask: ~
