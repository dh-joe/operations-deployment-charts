main_app:
  image: wikimedia/generated-data-platform-aqs-device-analytics
  version: 2024-06-05-094107-production
  command: ["./device-analytics"]
  args: ["-config", "/etc/aqs-http-gateway/config.yaml"]
  service_name: device-analytics

  liveness_probe:
    initialDelaySeconds: 30 # setting some extra time to be able to connect to the datastore

  consistency: localQuorum
  datacentre: eqiad

  # note the "_"
  cassandra_user: "device_analytics"

  requests:
    cpu: 200m
    memory: 500Mi
  limits:
    cpu: 1
    memory: 1024Mi
  log_level: debug

resources:
  replicas: 4

mesh:
  enabled: true
  public_port: 4972

ingress:
  enabled: false

service:
  deployment: production
  port:
    nodePort: 4972

monitoring:
  enabled: true
