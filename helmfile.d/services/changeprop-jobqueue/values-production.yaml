rollingUpdateStrategy:
  # we can tolerate being under capacity for a while during a
  # rollout. Don't surge so that we don't hit namespace limits.
  maxSurge: 0
  maxUnavailable: 5

main_app:
  requests:
    cpu: 1.5
    memory: 1500Mi
  limits:
    cpu: 1.5
    memory: 1500Mi
  num_workers: 4


resources:
  replicas: 30

service:
  name: "cpjobqueue"
  deployment: "production"
  port:
    name: cpjobqueue
    nodePort: 7200
