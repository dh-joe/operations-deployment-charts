docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet
helm_scaffold_version: 0.2
main_app:
  image: wikimedia/mediawiki-services-cxserver
  #jwt_secret:
  limits:
    cpu: 1
    memory: 400Mi
  mt:
    Apertium:
      api: http://localhost:6019
      languages: config/Apertium.yaml
    Elia:
      api: https://mt-api.elhuyar.eus/translate_string
      languages: config/Elia.yaml
      #key:
      #apiId:
    Flores:
      api: https://1vhozbp99f.execute-api.us-east-1.amazonaws.com/default/getTranslation
      languages: config/Flores.yaml
      #secret:
    Google:
      api: https://www.googleapis.com/language/translate/v2
      #key:
      languages: config/Google.yaml
    LingoCloud:
      account: wikimedia
      api: https://api.interpreter.caiyunai.com/v1
      #key:
      languages: config/LingoCloud.yaml
    OpusMT:
      api: https://opusmt.wmflabs.org/api/translate
      languages: config/OpusMT.yaml
    TestClient:
      languages: config/TestClient.yaml
    Yandex:
      api: https://translate.yandex.net
      #key:
      languages: config/Yandex.yaml
    Youdao:
      api: https://openapi.youdao.com/api
      #appKey:
      #appSecret:
      languages: config/Youdao.yaml
    defaults: config/mt-defaults.wikimedia.yaml
  templatemapping:
    database: config/templatemapping.db
  sectionmapping:
    type: mysql
    database: cxserverdb
    user: cxserver
    # password:
    # host:
  mwapi_uri: http://localhost:6500/w/api.php
  no_proxy_list:
    - eqiad.wmnet
    - codfw.wmnet
    - discovery.wmnet
    - localhost
  ratelimiter_key: x-client-ip
  ratelimiter_rate: 10
  requests:
    cpu: 100m
    memory: 100Mi
  restbase_host: localhost:6503
  version: 2023-02-15-085109-production
monitoring:
  enabled: true
resources:
  replicas: 8
service:
  deployment: production
mesh:
  enabled: true
  public_port: 4002
  telemetry:
    enabled: true
discovery:
  listeners:
    - mwapi-async
    - restbase-for-services
    - apertium
networkpolicy:
  egress:
    enabled: true
    dst_nets:
      - cidr: 10.2.1.11/32
        ports:
          - protocol: tcp
            port: 4737
      - cidr: 10.2.2.11/32
        ports:
          - protocol: tcp
            port: 4737
      - cidr: 10.64.48.43/32  # {dbproxy1017,m5-master}.eqiad.wmnet
        ports:
          - protocol: TCP
            port: 3306
      - cidr: 10.64.32.180/32  # {dbproxy1021,m5-master}.eqiad.wmnet
        ports:
          - protocol: TCP
            port: 3306
      - cidr: 10.192.48.47/32  # {dbproxy2004,m5-master}.codfw.wmnet
        ports:
          - protocol: TCP
            port: 3306
