services_proxy:
  mwapi-async:
    keepalive: 4s
    port: 6500
    timeout: 120s
    xfp: https
    upstream:
      address: api-rw.discovery.wmnet
      port: 443
      encryption: true
  restbase-for-services:
    port: 6503
    timeout: 10s
    xfp: https
    upstream:
      address: restbase.discovery.wmnet
      port: 7443
      encryption: true
  apertium:
    port: 6019
    service: apertium
    timeout: 120s
    keepalive: 4.5s
    upstream:
      address: mock.discovery.wmnet
      port: 443
      encryption: true
