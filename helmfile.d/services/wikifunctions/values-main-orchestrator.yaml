ingress:
  enabled: true

config:
  public:
    # Envoy service proxy access URL for all production wikis
    WIKI_API_URL: http://localhost:6501/w/api.php
    # NOTE: This tells the orchestrator to pass Envoy, a "Host: www.wikifunctions.org" header
    WIKI_VIRTUAL_HOST: www.wikifunctions.org
    ORCHESTRATOR_TIMEOUT_MS: "10000"
    ORCHESTRATOR_CONFIG: |
      {
        "evaluatorConfigs": [
          {
            "programmingLanguages": ["python-3-9", "python-3-8", "python-3-7", "python-3", "python"],
            "evaluatorUri": "https://function-evaluator-python-evaluator-tls-service.wikifunctions.svc.cluster.local:4981/1/v1/evaluate/",
            "evaluatorWs": "",
            "useReentrance": false
          },
          {
            "programmingLanguages": ["javascript-es2020", "javascript-es2019", "javascript-es2018", "javascript-es2017", "javascript-es2016", "javascript-es2015", "javascript"],
            "evaluatorUri": "https://function-evaluator-javascript-evaluator-tls-service.wikifunctions.svc.cluster.local:4980/1/v1/evaluate/",
            "evaluatorWs": "",
            "useReentrance": false
          }
        ]
      }

discovery:
  listeners:
    - mw-api-int

networkpolicy:
  egress:
    extraRules:
    # This is a copy from the charts values.yaml as these don't get deep merged here
    - ports:
      - protocol: TCP
        port: 4980
      - protocol: TCP
        port: 4981
      to:
      - podSelector:
          matchLabels:
            app: function-evaluator
    # This is to allow access to the mw-api-int pods in the *local* cluster.
    # NetworkPolicy rules apply after all DNAT has taken place, to just
    # allowing the LVS IP (what our mesh templates do) it not enough for
    # wikifunctions as we don't allow genreal pod-to-pod traffic.
    - ports:
      - port: 4446
        protocol: TCP
      to:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: mw-api-int
        podSelector:
          matchLabels:
            app: mediawiki
            deployment: mw-api-int