main_app:
  image: repos/wmde/wikidata-query-builder
  version: 2024-11-15-102226
  readiness_probe:
    httpGet:
      path: /querybuilder

ingress:
  enabled: true
  existingGatewayName: "miscweb/miscweb-wikidata-query-gui"
  routeHosts:
  - query.wikidata.org
  httproutes:
  - match:
    - uri:
        prefix: /querybuilder
    route:
    - destination:
        host: miscweb-wikidata-query-gui-tls-service.miscweb.svc.cluster.local