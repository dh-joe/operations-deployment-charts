config:
  private: {}
  public: {}
docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet
helm_scaffold_version: 0.2
main_app:
  image: wikimedia/mediawiki-services-mathoid
  limits:
    cpu: 1
    memory: 1G
  liveness_probe:
    tcpSocket:
      port: 10044
  port: 10044
  readiness_probe:
    httpGet:
      path: /_info
      port: 10044
  requests:
    cpu: 100m
    memory: 200Mi
  version: 2020-11-10-205043-production
monitoring:
  enabled: true
resources:
  replicas: 30
service:
  deployment: production
  port: 10042
tls:
  enabled: true
networkpolicy:
  egress:
    enabled: false
