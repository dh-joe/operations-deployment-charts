config:
  private: {}
  public: {}
docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet
helm_scaffold_version: 0.2
main_app:
  image: repos/mediawiki/services/mathoid
  limits:
    cpu: 1
    memory: 1G
  requests:
    cpu: 100m
    memory: 200Mi
  version: 2023-09-11-183750-production
monitoring:
  enabled: true
resources:
  replicas: 10
service:
  deployment: production
mesh:
  public_port: 4001
  enabled: true
  telemetry:
    enabled: true
networkpolicy:
  egress:
    enabled: false
