config:
  private: {}
  public: {}
docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet
helm_scaffold_version: 0.2
main_app:
  image: wikimedia/blubber
  limits:
    cpu: 1
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 100Mi
  policy:
    enabled: true
  version: 2021-09-03-160524-production
monitoring:
  enabled: false
resources:
  replicas: 4
service:
  deployment: production
tls:
  enabled: true
  public_port: 4666
  telemetry:
    enabled: true
networkpolicy:
  egress:
    enabled: true
