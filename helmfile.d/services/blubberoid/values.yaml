config:
  private: {}
  public: {}
docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet
helm_scaffold_version: 0.2
main_app:
  image: wikimedia/blubber
  limits:
    cpu: 1
    memory: 100Mi
  liveness_probe:
    tcpSocket:
      port: 8748
  port: 8748
  readiness_probe:
    httpGet:
      path: /?spec
      port: 8748
  requests:
    cpu: 100m
    memory: 100Mi
  policy:
    enabled: true
  version: 2021-02-23-182812-production
monitoring:
  enabled: false
resources:
  replicas: 4
service:
  deployment: production
  port: 8748
tls:
  enabled: true
  telemetry:
    enabled: true
networkpolicy:
  egress:
    enabled: true
