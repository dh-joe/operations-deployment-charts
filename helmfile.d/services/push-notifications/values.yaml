docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet
helm_scaffold_version: 0.2
main_app:
  version: 2021-11-17-193343-publish # need to switch to -$environment
  mwapi_uri: http://localhost:6500/w/api.php
  no_proxy_list:
    - localhost
monitoring:
  enabled: true
resources:
  replicas: 8
service:
  deployment: production
  port:
    port: 8900
    nodePort: 8900
mesh:
  enabled: true
  telemetry:
    enabled: true
discovery:
  listeners:
    - mwapi-async
networkpolicy:
  egress:
    enabled: true
