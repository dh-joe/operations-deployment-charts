docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet
helm_scaffold_version: 0.2
main_app:
  version: 2020-11-24-182540-publish # need to switch to -$environment
  mwapi_uri: http://localhost:6500/w/api.php
  no_proxy_list:
    - localhost
monitoring:
  enabled: true
  image_version: 0.0.5
resources:
  replicas: 8
service:
  deployment: production
  port:
    port: 8900
    nodePort: 8900
tls:
  enabled: true
  telemetry:
    enabled: true
discovery:
  enabled: true
  listeners:
    - mwapi-async
networkpolicy:
  egress:
    enabled: false # Switch to true in production
