docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet
helm_scaffold_version: 0.1
main_app:
  version: 2020-09-11-113122-publish # need to switch to -$environment
monitoring:
  enabled: false # Switch to true in production
  image_version: 0.0.5
resources:
  replicas: 2 # Change in production
service:
  deployment: staging # Switch to production when in production
  port:
    port: 8900
    nodePort: 8900
tls:
  enabled: true
  image_version: 1.14.4-1
  telemetry:
    enabled: true
networkpolicy:
  egress:
    enabled: false # Switch to true in production
