main_app:

  version: 1.16.0

  domains:
    - api.wikimedia.org
    - api.wikimedia.org:*
    - staging.svc.eqiad.wmnet:*
    - staging.svc.eqiad.wmnet

  access_log:
    debug: true
    tls: true
    event_service:
      host: staging.svc.eqiad.wmnet
      port: 4592
      path: /v1/events?hasty=true

  endpoints:
    appserver_cluster:
      type: STRICT_DNS
      tls: true
      hosts:
        mwdebug1001.eqiad.wmnet: 443
        mwdebug1002.eqiad.wmnet: 443
    mwapi_cluster:
      tls: true
      type: STRICT_DNS
      hosts:
        mwdebug1001.eqiad.wmnet: 443
        mwdebug1002.eqiad.wmnet: 443
    mobileapps_cluster:
      type: STRICT_DNS
      tls: true
      hosts:
        staging.svc.eqiad.wmnet: 4102

nutcracker:
  enabled: true
  servers:
    - rdb1005.eqiad.wmnet:6379:1 "cp-1"
    - rdb1009.eqiad.wmnet:6379:1 "cp-2"

networkpolicy:
  egress:
    enabled: true
    dst_nets:
    - cidr: 10.64.32.123/32 # mwdebug1001
      ports:
      - protocol: tcp
        port: 443
      - protocol: tcp
        port: 80
    - cidr: 10.64.0.46/32 # mwdebug1002
      ports:
      - protocol: tcp
        port: 443
      - protocol: tcp
        port: 80
    - cidr: 10.192.0.98/32 # mwdebug2001
      ports:
      - protocol: tcp
        port: 443
      - protocol: tcp
        port: 80
    - cidr: 10.192.16.66/32 # mwdebug2002
      ports:
      - protocol: tcp
        port: 443
      - protocol: tcp
        port: 80
    - cidr: 10.192.16.122/32 # rdb2003
      ports:
      - protocol: tcp
        port: 6379
    - cidr: 10.192.32.133/32 # rdb2005
      ports:
      - protocol: tcp
        port: 6379
    - cidr: 10.64.0.24/32 # rdb1005
      ports:
      - protocol: tcp
        port: 6379
    - cidr: 10.64.16.76/32 # rdb1009
      ports:
      - protocol: tcp
        port: 6379
