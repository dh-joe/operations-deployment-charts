main_app:
  domains:
    - api.wikimedia.org
    - api.wikimedia.org:*
    - api-gateway.discovery.wmnet
    - api-gateway.discovery.wmnet:*

  access_log:
    debug: false
    tls: true
    event_service:
      host: eventgate-analytics.discovery.wmnet
      port: 4592
      path: /v1/events?hasty=true

  endpoints:
    mwapi_cluster:
      tls: true
      type: STRICT_DNS
      hosts:
        api-rw.discovery.wmnet: 443
    appserver_cluster:
      tls: true
      type: STRICT_DNS
      hosts:
        appservers-rw.discovery.wmnet: 443

resources:
  replicas: 4
