main_app:
  domains:
    - api.wikimedia.org
    - api.wikimedia.org:*

  access_log:
    debug: false
    tls: true
    event_service:
      host: eventgate-analytics.discovery.wmnet
      port: 4592
      path: /v1/events?hasty=true

  endpoints:
    mwapi_cluster:
      tls: true
      type: STRICT_DNS
      hosts:
        api-rw.discovery.wmnet: 443
    appserver_cluster:
      tls: true
      type: STRICT_DNS
      hosts:
        appservers-rw.discovery.wmnet: 443

nutcracker:
  enabled: true
  servers:
    - rdb1005.eqiad.wmnet:6379:1 "cp-1"
    - rdb1009.eqiad.wmnet:6379:1 "cp-2"

resources:
  replicas: 4
