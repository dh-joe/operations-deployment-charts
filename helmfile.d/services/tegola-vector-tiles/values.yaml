helm_scaffold_version: 0.3
docker:
  registry: docker-registry.discovery.wmnet
  pull_policy: IfNotPresent
resources:
  replicas: 3
main_app:
  image: wikimedia/operations-software-tegola
  version: 2021-07-21-110357-production
  requests:
    cpu: 200m
    memory: 200Mi
  limits:
    cpu: 400m
    memory: 400Mi
  postgres:
    user: tilerator
    max_connections: 100  # Use default from upstream
monitoring:
  enabled: true
service:
  deployment: production
tls:
  enabled: true
  public_port: 4105
  telemetry:
    enabled: true
tileCaching:
  enabled: true
  config:
    type: "s3"  # S3 compatible API on swift
    endpoint: "thanos-swift.discovery.wmnet"

networkpolicy:
  egress:
    enabled: true
    # Allow connection to postgress masters/secondary instances running on maps* hosts
    # We tried to use envoy's thanos-swift listener, but we run into issues with the
