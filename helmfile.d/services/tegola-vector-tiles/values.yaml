helm_scaffold_version: 0.3
docker:
  registry: docker-registry.discovery.wmnet
  pull_policy: IfNotPresent
resources:
  replicas: 3
main_app:
  image: wikimedia/operations-software-tegola
  version: 2021-06-22-123938-production
  requests:
    cpu: 200m
    memory: 200Mi
  limits:
    cpu: 400m
    memory: 400Mi
  postgres:
    user: tilerator
monitoring:
  enabled: true
service:
  deployment: production
tls:
  enabled: true
  public_port: 4105
  telemetry:
    enabled: true
tileCaching:
  enabled: true
  config:
    type: "s3"  # S3 compatible API on swift
    endpoint: "http://localhost:6022"  # envoy thanos-swift listener is on port 6022

discovery:
  listeners:
    - thanos-swift

