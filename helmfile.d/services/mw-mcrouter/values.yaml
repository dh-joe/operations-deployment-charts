monitoring:
  enabled: true

service:
  deployment: production
  port:
    name: mcrouter
    targetPort: 4442
    port: 4442
  nodePort: 0
  use_node_local_endpoints: true

cache:
  mcrouter:
    enabled: true
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 2
        memory: 2560Mi
    public_service: true

networkpolicy:
  egress:
    enabled: true
