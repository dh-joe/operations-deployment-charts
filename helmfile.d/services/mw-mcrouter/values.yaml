service:
  deployment: production
  port:
    name: mcrouter
    targetPort: 4442
    port: 4442
  nodePort: 0
  use_node_local_endpoints: true

cache:
  mcrouter:
    enabled: true
    resources:
      requests:
        cpu: 4
        memory: 2048Mi
      limits:
        cpu: 8
        memory: 4096Mi

networkpolicy:
  egress:
    enabled: true
