# mw site-specific configurations
cache:
  mcrouter:
    num_proxies: 6
    service:
      enabled: true
      clusterIP: 10.192.72.12
    route_prefix: codfw/mw
    zone: codfw
    routes:
      - route: /eqiad/mw
        pool: eqiad-servers
        failover_time: 600
      - route: /codfw/mw
        pool: codfw-servers
        failover_time: 600
      - route: /codfw/mw-wan
        pool: codfw-servers
        failover_time: 600
        replica:
          route: /eqiad/mw-wan
          pool: eqiad-servers

