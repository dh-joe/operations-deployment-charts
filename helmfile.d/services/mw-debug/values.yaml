monitoring:
  enabled: true
  statsd:
    # Needs to finish after envoy, so it's set to mesh.prestop_sleep + 1
    prestop_sleep: 8
    requests:
      memory: 100M
      cpu: 100m
    limits:
      memory: 200M
      cpu: 200m
    config: |-
      defaults:
        timer_type: histogram
        buckets:
        - 0.005
        - 0.01
        - 0.025
        - 0.05
        - 0.1
        - 0.25
        - 0.5
        - 1
        - 2.5
        - 5
        - 10
        - 30
        - 60
        quantiles:
        - quantile: 0.99
          error: 0.001
        - quantile: 0.95
          error: 0.001
        - quantile: 0.75
          error: 0.001
        - quantile: 0.5
          error: 0.005
      mappings: []


debug:
  enabled: false
  ports: []
  php:
    enabled: true
    contents:
      ini_get: |-
        <?php
        var_dump(ini_get($_GET['value']));

# See the dockerfiles for the php-fpm base image to know what can be tweaked.
# Those can be passed via config.public above.
php:
  slowlog_timeout: 5
  workers: 8
  servergroup: kube-mw-debug
  fcgi_mode: FCGI_UNIX
  exporter_version: 0.0.3
  httpd:
    exporter_version: 0.0.3
    requests:
      cpu: 200m
      memory: 200Mi
    limits:
      cpu: 500m
      memory: 400Mi
  opcache:
    nofiles: "32531"
    size: 500
    interned_strings_buffer: "50"
  apc:
