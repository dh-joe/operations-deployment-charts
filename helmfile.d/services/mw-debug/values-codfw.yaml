# mw site-specific configurations

resources:
  replicas: 4
prestop_sleep: 8
mw:
  datacenter: codfw
  mail_host: wiki-mail-codfw.wikimedia.org
cache:
  mcrouter:
    route_prefix: codfw/mw
    zone: codfw
    routes:
      - route: /codfw/mw
        pool: codfw-servers
        failover_time: 600
      - route: /codfw/mw-wan
        pool: codfw-servers
        failover_time: 600
        replica:
          route: /eqiad/mw-wan
          pool: eqiad-servers
      - route: /wikifunctions
        pool: wf-codfw
        # No failover for wikifunction
        failover_time: 0
mesh:
  drain: false
  admin:
    port: "1666"
    drain_time_s: "5"
    drain_strategy: "immediate"
debug:
  enabled: true
  ports: []
  php:
    enabled: true
  annotation: "change-me-to-redeploy"
