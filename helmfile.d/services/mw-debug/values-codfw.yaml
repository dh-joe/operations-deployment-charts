# mw site-specific configurations

# Only 1 replica for termination testing
resources:
  replicas: 1
mw:
  datacenter: codfw
  mail_host: wiki-mail-codfw.wikimedia.org
cache:
  mcrouter:
    route_prefix: codfw/mw
    zone: codfw
    routes:
      - route: /codfw/mw
        pool: codfw-servers
        failover_time: 600
      - route: /codfw/mw-wan
        pool: codfw-servers
        failover_time: 600
        replica:
          route: /eqiad/mw-wan
          pool: eqiad-servers
mesh:
  admin:
    port: "1666"
    drain_time_s: "5"
    drain_strategy: "immediate"

