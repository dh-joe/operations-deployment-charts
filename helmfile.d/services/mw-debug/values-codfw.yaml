# mw site-specific configurations

# Only 1 replica for termination testing
resources:
  replicas: 2
terminationGracePeriodSeconds: 20
mw:
  datacenter: codfw
  mail_host: wiki-mail-codfw.wikimedia.org
cache:
  mcrouter:
    route_prefix: codfw/mw
    zone: codfw
    routes:
      - route: /codfw/mw
        pool: codfw-servers
        failover_time: 600
      - route: /codfw/mw-wan
        pool: codfw-servers
        failover_time: 600
        replica:
          route: /eqiad/mw-wan
          pool: eqiad-servers
mesh:
  image_version: 1.18.3-2-s1
  admin:
    port: "1666"
    drain_time_s: "5"
    drain_strategy: "gradual"
debug:
  enabled: true
  ports: []
  php:
    enabled: true
    contents:
      sleep: |-
        <?php
        var_dump($_SERVER['SERVER_SOFTWARE']);
        sleep(10);
