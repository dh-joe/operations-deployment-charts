mw:
  datacenter: codfw
  mail_host: mx-out2001.wikimedia.org
  mcrouter_server: 'mcrouter-main.mw-mcrouter.svc.cluster.local:4442'
cache:
  mcrouter:
    route_prefix: codfw/mw
    zone: codfw
    routes:
      - route: /eqiad/mw
        pool: eqiad-servers
        failover_time: 600
      - route: /codfw/mw
        pool: codfw-servers
        failover_time: 600
      - route: /codfw/mw-wan
        pool: codfw-servers
        failover_time: 600
        replica:
          route: /eqiad/mw-wan
          pool: eqiad-servers
      - route: /local/wf
        pool: wf-codfw
        # No failover for wikifunction
        failover_time: 0
php:
  envvars:
    MCROUTER_SERVER: 'mcrouter-main.mw-mcrouter.svc.cluster.local:4442'
    # This is provided by k8s to the pod.
    STATSD_EXPORTER_PROMETHEUS_HOST: ~