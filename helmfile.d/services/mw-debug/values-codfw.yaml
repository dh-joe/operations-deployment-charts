mw:
  datacenter: codfw
  mail_host: mx-out2001.wikimedia.org

# While we are using the mw-mcrouter daemonset by default
# we can switch to the in-pod mcrouter for debugging purposes
cache:
  mcrouter:
    enabled: false
    route_prefix: codfw/mw
    zone: codfw
    routes:
      - route: /eqiad/mw
        pool: eqiad-servers
        failover_time: 600
      - route: /codfw/mw
        pool: codfw-servers
        failover_time: 600
      - route: /codfw/mw-wan
        pool: codfw-servers
        failover_time: 600
        replica:
          route: /eqiad/mw-wan
          pool: eqiad-servers
      - route: /local/wf
        pool: wf-codfw
        # No failover for wikifunction
        failover_time: 0

php:
  envvars:
    MCROUTER_SERVER: "10.192.72.12:4442" # mcrouter-main.mw-mcrouter.svc.cluster.local
    STATSD_EXPORTER_PROMETHEUS_SERVICE_HOST: false