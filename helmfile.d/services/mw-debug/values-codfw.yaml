# mw site-specific configurations

resources:
  replicas: 4
terminationGracePeriodSeconds: 10
prestop_sleep: 8
mw:
  datacenter: codfw
  mail_host: wiki-mail-codfw.wikimedia.org
cache:
  mcrouter:
    route_prefix: codfw/mw
    zone: codfw
    routes:
      - route: /codfw/mw
        pool: codfw-servers
        failover_time: 600
      - route: /codfw/mw-wan
        pool: codfw-servers
        failover_time: 600
        replica:
          route: /eqiad/mw-wan
          pool: eqiad-servers
mesh:
  image_version: 1.18.3-2-s2
  admin:
    port: "1666"
    drain_time_s: "5"
    drain_strategy: "immediate"
debug:
  enabled: true
  ports: []
  php:
    enabled: true
    contents:
      sleep: |-
        <?php
        var_dump($_SERVER['SERVER_SOFTWARE']);
        sleep(4);
  annotation: "change-me-to-redeploy"
