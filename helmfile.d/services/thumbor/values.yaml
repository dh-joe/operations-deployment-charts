resources:
  replicas: 32

monitoring:
  enabled: true

# enable once TLS is ready
mesh:
  enabled: false

strategy:
  maxSurge: 0
  maxUnavailable: 1

discovery:
  listeners:
  - swift-eqiad
  - swift-codfw

main_app:

  version: 2023-03-21-145354-production

  thumbor_workers: 7

  # These limits are per-worker, so multiply these by thumbor_workers
  limits:
    cpu: 1
    memory: 750Mi

haproxy:
  timeout_queue: 30000ms

service:
  deployment: production
  port:
    # We will need to change this to 8800 for use alongside existing
    # thumbor nodes.
    nodePort: 8800

