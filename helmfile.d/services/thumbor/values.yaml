resources:
  replicas: 32

monitoring:
  enabled: true

# enable once TLS is ready
mesh:
  enabled: false

strategy:
  maxSurge: 0
  # This needs to be high as scaling up while rolling out will hit our
  # limits and then fail.
  maxUnavailable: 16

discovery:
  listeners:
  - swift-eqiad
  - swift-codfw

main_app:
  failure_throttling_memcache: "127.0.0.1:11213"
  version: 2023-07-14-115034-production
  thumbor_workers: 7

  # These limits are per-worker, so multiply these by thumbor_workers
  limits:
    cpu: 2
    memory: 2Gi
  # TODO: This is a hack to trick the scheduler into starting more pods than we
  # currently afford. Once we have more kubernetes hosts, we 'll remove
  requests:
    cpu: 100m
    memory: 100Mi

  # Disable size limiting on the shared per-pod tmpdir while testing
  tmp_size_limit: null
  poolcounter:
    # Same value as subprocess_timeout in the configuration.
    # I would consider lowering it further.
    release_timeout: 59
    config:
      expensive:
         workers:  24
         maxqueue: 100

haproxy:
  timeout_queue: 30000

service:
  deployment: production
  port:
    # We will need to change this to 8800 for use alongside existing
    # thumbor nodes.
    nodePort: 8800

cache:
  mcrouter:
    enabled: true
    route_prefix: eqiad/thumbor
    zone: eqiad
    routes:
      - route: /eqiad/thumbor
        pool: eqiad-servers
        failover_time: 600
    resources:
      requests:
        cpu: 200m
        memory: 150Mi
      limits:
        cpu: 300m
        memory: 250Mi

networkpolicy:
  egress:
    enabled: true
    dst_nets:
      # poolcounter1004
      - cidr: 10.64.0.151/32
        ports:
          - protocol: TCP
            port: 7531
      # poolcounter1005
      - cidr: 10.64.32.236/32
        ports:
          - protocol: TCP
            port: 7531
      # poolcounter2003
      - cidr: 10.192.0.132/32
        ports:
          - protocol: TCP
            port: 7531
      # poolcounter2004
      - cidr: 10.192.16.129/32
        ports:
          - protocol: TCP
            port: 7531
