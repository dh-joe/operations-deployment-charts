monitoring:
  enabled: true

mesh:
  enabled: false

discovery:
  listeners:
  - swift-eqiad
  - swift-codfw

main_app:

  version: 2022-11-24-213721-production

  # 4 workers per pod in production
  thumbor_workers: 4

  limits:
    cpu: 1
    memory: 2Gi

service:
  deployment: production
  port:
    # We will need to change this to 8800 for use alongside existing
    # thumbor nodes.
    nodePort: 8800

