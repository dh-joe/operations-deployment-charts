resources:
  replicas: 4

main_app:
  image: envoy-future
  version: 1.18.3-2
  telemetry_port: 1667

  access_log:
    sample_percentage: 1

  domains:
    - rest-gateway.discovery.wmnet
    - rest-gateway.discovery.wmnet:*
    - "*.wikipedia.org"
    - "*.m.mediawiki.org"
    - "*.m.wikibooks.org"
    - "*.m.wikidata.org"
    - "*.m.wikimedia.org"
    - "*.m.wikimediafoundation.org"
    - "*.m.wikinews.org"
    - "*.m.wikipedia.org"
    - "*.m.wikiquote.org"
    - "*.m.wikisource.org"
    - "*.m.wikiversity.org"
    - "*.m.wikivoyage.org"
    - "*.m.wiktionary.org"
    - "*.mediawiki.org"
    - "*.planet.wikimedia.org"
    - "*.wikibooks.org"
    - "*.wikidata.org"
    - "*.wikimedia.org"
    - "*.wikimediafoundation.org"
    - "*.wikinews.org"
    - "*.wikiquote.org"
    - "*.wikisource.org"
    - "*.wikiversity.org"
    - "*.wikivoyage.org"
    - "*.wiktionary.org"
    - "*.wmfusercontent.org"
    - "*.zero.wikipedia.org"
    - mediawiki.org
    - w.wiki
    - wikibooks.org
    - wikidata.org
    - wikimedia.org
    - wikimediafoundation.org
    - wikinews.org
    - wikiquote.org
    - wikisource.org
    - wikiversity.org
    - wikivoyage.org
    - wiktionary.org
    - wmfusercontent.org
    - wikipedia.org

  restbase_routes:
    mobileapps:
      timeout: 120s
      urls:
        #TODO tighten capture group criteria
        ma_mobile_no_revision:
          in: '(.+)/v1/page/mobile-html/(.+)'
          out: '\1/v1/page/mobile-html/\2'
        ma_mobile_revision:
          in: '(.+)/v1/page/mobile-html/(.+)/(.+)'
          out: '\1/v1/page/mobile-html/\2/\3'
        ma_summary_no_revision:
          in: '(.+)/v1/page/summary/(.+)'
          out: '\1/v1/page/summary/\2'
        ma_summary_revision:
          in: '(.+)/v1/page/summary/(.+)/(.+)'
          out: '\1/v1/page/summary/\2/\3'
    proton:
      timeout: 150s
      urls:
        # Proton doesn't actually support not passing a format - restbase usually adds this
        proton_title:
          in: '(.+)/v1/page/pdf/([^/]+)'
          out: '\1/v1/pdf/\2/a4'
        proton_title_format:
          in: '(.+)/v1/page/pdf/(.+)/\b(a4|legal|letter)\b'
          out: '\1/v1/pdf/\2/\3'
        proton_title_format_type:
          in: '(.+)/v1/page/pdf/(.+)/\b(a4|legal|letter)\b/(.+)'
          out: '\1/v1/pdf/\2/\3/\4'
    citoid:
      timeout: 120s
      urls:
        citoid_slash:
          # We ignore the sitename (first matching group)
          # it is assumed the URL will be properly encoded here - ie / replaced by %2F
          in: '(.+)/v1/data/citation/(.+)/(.+)'
          out: '/api?format=\2&search=\3'
        citoid_query_api:
          in: '(.+)/v1/data/citation/api?format=(.+)&search=(.+)'
          out: '/api?format=\2&search=\3'
        citoid_query:
          in: '(.+)/v1/data/citation?format=(.+)&search=(.+)'
          out: '/api?format=\2&search=\3'

    wikifeeds:
      timeout: 120s
      urls:
        announcements:
          in: '(.+)/v1/feed/announcements'
          out: '\1/v1/feed/announcements'
        onthisday_all:
          in: '(.+)/v1/feed/onthisday/all/(.+)/(.+)'
          out: '\1/v1/aggregated/onthisday/all/\2/\3'
        onthisday:
          in: '(.+)/v1/feed/onthisday/(.+)/(.+)/(.+)'
          out: '\1/v1/feed/onthisday/\2/\3/\4'
        featured:
          in: '(.+)/v1/feed/featured/(.+)/(.+)/(.+)'
          out: '\1/v1/aggregated/featured/\2/\3/\4'
        availability:
          in: '(.+)/v1/feed/availability'
          out: '\1/v1/feed/availability'
        random:
          in: '(.+)/v1/page/random/(.+)'
          out: '\1/v1/page/random/redirect/\2'

    aqs:
      timeout: 120s
      urls:
        knowledge_gap:
          in: '(.+)/v1/knowledge-gap/(.+)'
          out: '/analytics.wikimedia.org/v1/knowledge-gap/\2'

  discovery_endpoints:
    # Remember to add the corresponding svc.$dc.wmnet entry in egress
    mobileapps:
      tls: true
      port: 4102
    proton:
      tls: true
      port: 4030
    citoid:
      tls: true
      port: 4003
    wikifeeds:
      tls: true
      port: 4101
    aqs:
      port: 7232
      tls: false

service:
  deployment: production
  port:
    nodePort: 4113

mesh:
  enabled: true
  telemetry:
    enabled: true

discovery:
  listeners:
  - mobileapps

