resources:
  replicas: 4

main_app:
  image: envoy-future
  version: 1.18.3-2
  telemetry_port: 1667

  domains:
    - rest-gateway.discovery.wmnet
    - rest-gateway.discovery.wmnet:*
    - "*.wikipedia.org"
    - "*.m.mediawiki.org"
    - "*.m.wikibooks.org"
    - "*.m.wikidata.org"
    - "*.m.wikimedia.org"
    - "*.m.wikimediafoundation.org"
    - "*.m.wikinews.org"
    - "*.m.wikipedia.org"
    - "*.m.wikiquote.org"
    - "*.m.wikisource.org"
    - "*.m.wikiversity.org"
    - "*.m.wikivoyage.org"
    - "*.m.wiktionary.org"
    - "*.mediawiki.org"
    - "*.planet.wikimedia.org"
    - "*.wikibooks.org"
    - "*.wikidata.org"
    - "*.wikimedia.org"
    - "*.wikimediafoundation.org"
    - "*.wikinews.org"
    - "*.wikiquote.org"
    - "*.wikisource.org"
    - "*.wikiversity.org"
    - "*.wikivoyage.org"
    - "*.wiktionary.org"
    - "*.wmfusercontent.org"
    - "*.zero.wikipedia.org"
    - mediawiki.org
    - w.wiki
    - wikibooks.org
    - wikidata.org
    - wikimedia.org
    - wikimediafoundation.org
    - wikinews.org
    - wikiquote.org
    - wikisource.org
    - wikiversity.org
    - wikivoyage.org
    - wiktionary.org
    - wmfusercontent.org
    - wikipedia.org

  restbase_routes:
    mobileapps:
      timeout: 120s
      urls:
        #TODO tighten capture group criteria
        ma_mobile_no_revision:
          in: '(.+)/v1/page/mobile-html/(.+)'
          out: '\1/v1/page/mobile-html/\2'
        ma_mobile_revision:
          in: '(.+)/v1/page/mobile-html/(.+)/(.+)'
          out: '\1/v1/page/mobile-html/\2/\3'
        ma_summary_no_revision:
          in: '(.+)/v1/page/summary/(.+)'
          out: '\1/v1/page/summary/\2'
        ma_summary_revision:
          in: '(.+)/v1/page/summary/(.+)/(.+)'
          out: '\1/v1/page/summary/\2/\3'
    proton:
      timeout: 150s
      urls:
        # Proton doesn't actually support not passing a format - restbase usually adds this
        proton_title:
          in: '(.+)/v1/page/pdf/([^/]+)'
          out: '\1/v1/pdf/\2/a4'
        proton_title_format:
          in: '(.+)/v1/page/pdf/(.+)/\b(a4|legal|letter)\b'
          out: '\1/v1/pdf/\2/\3'
        proton_title_format_type:
          in: '(.+)/v1/page/pdf/(.+)/\b(a4|legal|letter)\b/(.+)'
          out: '\1/v1/pdf/\2/\3/\4'
    citoid:
      timeout: 120s
      urls:
        citoid_slash:
          # We ignore the sitename (first matching group)
          # it is assumed the URL will be properly encoded here - ie / replaced by %2F
          in: '(.+)/v1/data/citation/(.+)/(.+)'
          out: '/api?format=\2&search=\3'
        citoid_query_api:
          in: '(.+)/v1/data/citation/api?format=(.+)&search=(.+)'
          out: '/api?format=\2&search=\3'
        citoid_query:
          in: '(.+)/v1/data/citation?format=(.+)&search=(.+)'
          out: '/api?format=\2&search=\3'

  discovery_endpoints:
    mobileapps:
      tls: true
      port: 4102
    proton:
      tls: true
      port: 4030
    citoid:
      tls: true
      port: 4003

service:
  deployment: production
  port:
    nodePort: 4113

mesh:
  enabled: true
  telemetry:
    enabled: true

discovery:
  listeners:
  - mobileapps

networkpolicy:
  egress:
    enabled: true
    dst_nets:
    - cidr: 10.2.1.14/32 # mobileapps.svc.codfw.wmnet
      ports:
        - protocol: tcp
          port: 4102
    - cidr: 10.2.2.14/32 # mobileapps.svc.eqiad.wmnet
      ports:
        - protocol: tcp
          port: 4102
    - cidr: 10.2.1.21/32 # proton.svc.codfw.wmnet
      ports:
        - protocol: tcp
          port: 4030
    - cidr: 10.2.2.21/32 # proton.svc.eqiad.wmnet
      ports:
        - protocol: tcp
          port: 4030
