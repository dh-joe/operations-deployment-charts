helm_scaffold_version: 0.3

docker:
  registry: docker-registry.discovery.wmnet
  pull_policy: IfNotPresent

resources:
  replicas: 40

app:
  image: wikimedia/mediawiki-services-kartotherian
  version: 2025-02-04-091200-production
  requests:
    cpu: 5000m
    memory: 3Gi
  limits:
    cpu: 5000m
    memory: 3Gi
  tegola:
    # We hit the Tegola's cluster local svc to skip the envoy proxy
    # and the Tegola's discovery endpoint, keeping the traffic local
    # to Wikikube.
    # Note: this needs NODE_EXTRA_CA_CERTS set later on.
    endpoint: https://tegola-vector-tiles-main-tls-service.tegola-vector-tiles.svc.cluster.local:4105

monitoring:
  enabled: true
  statsd:
    requests:
      cpu: 400m
      memory: 200M
    limits:
      cpu: 500m
      memory: 400M
service:
  deployment: production
  port:
    nodePort: 6543

mesh:
  enabled: true
  certmanager:
    enabled: true
    extraFQDNs:
    - maps.wikimedia.org
  public_port: 6543
  resources:
    requests:
      cpu: 800m
      memory: 100Mi
    limits:
      cpu: 1500m
      memory: 500Mi

networkpolicy:
  egress:
    enabled: true

tcp_proxy:
  listeners:
    - maps_postgres

tcp_services_proxy:
  maps_postgres:
    health_checks:
    - timeout: 5s
      interval: 1s
      unhealthy_threshold: 3
      initial_jitter: 1s
      healthy_threshold: 5
      tcp_health_check: {}
      always_log_health_check_failures: true
      event_log_path: "/dev/stdout"
    port: 5432
    connect_timeout: "60s"

discovery:
  listeners:
  - wdqs-internal
  - mwapi-async

networkpolicy:
  egress:
    enabled: true

config:
  public:
    NODE_EXTRA_CA_CERTS: /etc/ssl/certs/wmf-ca-certificates.crt
