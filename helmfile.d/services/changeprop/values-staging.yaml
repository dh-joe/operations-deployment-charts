main_app:
  limits:
    memory: 900Mi

  site: staging

  kafka:
    broker_list:
      - kafka-main1001.eqiad.wmnet:9093
      - kafka-main1002.eqiad.wmnet:9093
      - kafka-main1003.eqiad.wmnet:9093
      - kafka-main1004.eqiad.wmnet:9093
      - kafka-main1005.eqiad.wmnet:9093
    ssl: true

  changeprop:
    # This is the endpoint for the staging instance of eventgate
    event_service_uri: http://staging.svc.eqiad.wmnet:34192/v1/events

    # Test for T327302
    features:
      liftwing_models: true
    liftwing:
      uri: 'https://inference-staging.svc.codfw.wmnet:30443'
      models:
        goodfaith:
          concurrency: 2
          database_regex: 'enwiki'
          namespace: revscoring-editquality-goodfaith
          kafka_topic: 'liftwing.test-events'

nutcracker:
  enabled: true
  servers:
    - rdb1011.eqiad.wmnet:6379:1 "cp-1"
    - rdb1009.eqiad.wmnet:6379:1 "cp-2"

resources:
  replicas: 2

service:
  name: changeprop-staging
