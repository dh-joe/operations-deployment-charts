main_app:
  image: wikimedia/generated-data-platform-aqs-media-analytics
  version: 2024-06-10-192150-production
  command: ["./media-analytics"]
  args: ["-config", "/etc/aqs-http-gateway/config.yaml"]
  service_name: media-analytics

  liveness_probe:
    initialDelaySeconds: 30 # setting some extra time to be able to connect to the datastore

  consistency: localQuorum

  # note the "_"
  cassandra_user: "media_analytics"

  requests:
    cpu: 200m
    memory: 500Mi
  limits:
    cpu: 1
    memory: 1024Mi
  log_level: debug

resources:
  replicas: 4

mesh:
  enabled: true
  public_port: 4973

ingress:
  enabled: true

service:
  deployment: production
  port:
    nodePort: 4973

monitoring:
  enabled: true
