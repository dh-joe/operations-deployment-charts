repositories:
  - name: stable
    url: https://releases.wikimedia.org/charts/

helmDefaults:
  tillerNamespace: wikifeeds
  verify: false
  atomic: true
  timeout: 600
  recreatePods: false
  force: false

releases:
  - name: staging
    namespace: wikifeeds
    chart: stable/wikifeeds
    missingFileHandler: Warn
    values:
    - "values.yaml"
    - "private/secrets.yaml"
    - "private/general.yaml"
    hooks:
    - events: ["presync"]
      command: "helmfile_log_sal"
      args: [ "{{`{{.HelmfileCommand}}`}}", "[{{`{{ env \"K8S_CLUSTER\" | default \"UNKNOWN\" }}`}}] Ran '{{`{{.HelmfileCommand}}`}}' command on namespace '{{`{{.Release.Namespace}}`}}' for release '{{`{{.Release.Name}}`}}' ."]
