main_app:
  version: v0.9.5

  purge_host: 239.128.0.112

  # This is the endpoint for the staging instance of eventgate
  event_service_uri: http://staging.svc.eqiad.wmnet:34192/v1/events

  log_level: info

  site: staging

  mwapi_uri: http://api-rw.discovery.wmnet/w/api.php

  restbase_uri: http://restbase-async.discovery.wmnet:7231

  ores:
    uris:
    - http://ores.svc.eqiad.wmnet:8081
    - http://ores.svc.codfw.wmnet:8081

  kafka:
    broker_list:
      - kafka-main1001.eqiad.wmnet:9093
      - kafka-main1002.eqiad.wmnet:9093
      - kafka-main1003.eqiad.wmnet:9093
    ssl: true

  redis:
    host: localhost
    port: 6379

  cp_features:
    on_backlinks_update: true
    ores_cache: true
    wikidata_description_on_edit: true
    wikidata_description_on_undelete: true
    page_images_summary: true
    page_images_mobile: true
    rerendered_pcs_endpoints: true

nutcracker:
  enabled: true
  servers:
    - rdb1005.eqiad.wmnet:6379:1 "cp-1"
    - rdb1009.eqiad.wmnet:6379:1 "cp-2"

monitoring:
  enabled: true
  image_version: 0.0.5

resources:
  replicas: 2

service:
  name: changeprop-staging
  deployment: "production"
  port:
    nodePort: 7272
