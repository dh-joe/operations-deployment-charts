config:
  private: {}
  public: {}
docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet
helm_scaffold_version: 0.1
logging:
  enabled: false
  fluent_bit_version: latest
  limits:
    cpu: 100m
    memory: 200Mi
  output_match: '*'
main_app:
  image: wikimedia/blubber
  limits:
    cpu: 1
    memory: 100Mi
  liveness_probe:
    tcpSocket:
      port: 8748
  port: 8748
  readiness_probe:
    httpGet:
      path: /?spec
      port: 8748
  requests:
    cpu: 100m
    memory: 100Mi
  policy:
    enabled: true
  version: 2019-07-23-155043-production
monitoring:
  enabled: false
  image_version: 0.0.5
resources:
  replicas: 1
service:
  deployment: production
  port: 8748
tls:
  enabled: true
  public_port: 4666 # the port where TLS will be exposed
  telemetry:
    enabled: true
    # Prometheus nodes are in private/general.yaml
