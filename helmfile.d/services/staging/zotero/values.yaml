config:
  private: {}
  public:
    HTTP_PROXY: http://url-downloader.eqiad.wikimedia.org:8080
    HTTPS_PROXY: http://url-downloader.eqiad.wikimedia.org:8080
    NO_PROXY: wikipedia.org,wiktionary.org,wikiquote.org,wikibooks.org,wikiquote.org,wikinews.org,wikisource.org,wikiversity.org,wikivoyage.org,www.wikidata.org,meta.wikimedia.org,commons.wikimedia.org,www.mediawiki.org
    NODEJS_V8_HEAP_SIZE_IN_MB: "3584"
    DEBUG_LEVEL: 0
docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet
helm_scaffold_version: 0.1
logging:
  enabled: false
  fluent_bit_version: latest
  limits:
    cpu: 100m
    memory: 200Mi
  output_match: '*'
main_app:
  image: wikimedia/mediawiki-services-zotero
  limits:
    cpu: 1
    memory: 2Gi
  liveness_probe:
    tcpSocket:
      port: 1969
  port: 1969
  requests:
    cpu: 200m
    memory: 200Mi
  version: 2019-09-20-093938-production
monitoring:
  enabled: false
  image_version: latest
resources:
  replicas: 1
service:
  deployment: production
  port: 1969
