repositories:
  - name: stable
    url: https://releases.wikimedia.org/charts/

helmDefaults:
  tillerNamespace: termbox
  verify: false
  wait: true
  timeout: 600
  recreatePods: false
  force: false

releases:
  - name: test
    namespace: termbox
    chart: stable/termbox
    version: 0.0.4
    missingFileHandler: Warn
    values:
    - "values/test.yaml"
    wait: true
    hooks:
    - events: ["prepare"]
      command: "helmfile_log_sal"
      args: [ "{{`{{.HelmfileCommand}}`}}", "[STAGING] Ran '{{`{{.HelmfileCommand}}`}}' command on namespace '{{`{{.Release.Namespace}}`}}' for release '{{`{{.Release.Name}}`}}' ."]

  - name: staging
    namespace: termbox
    chart: stable/termbox
    version: 0.0.3
    missingFileHandler: Warn
    values:
    - "values/staging.yaml"
    - "private/secrets.yaml"
    wait: true
    hooks:
    - events: ["prepare"]
      command: "helmfile_log_sal"
      args: [ "{{`{{.HelmfileCommand}}`}}", "[STAGING] Ran '{{`{{.HelmfileCommand}}`}}' command on namespace '{{`{{.Release.Namespace}}`}}' for release '{{`{{.Release.Name}}`}}' ."]
