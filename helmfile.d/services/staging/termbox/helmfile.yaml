helmDefaults:
  tillerNamespace: termbox
  verify: false
  atomic: true
  timeout: 600
  recreatePods: false
  force: false

releases:
  - name: test
    namespace: termbox
    chart: wmf-stable/termbox
    missingFileHandler: Warn
    values:
    - "values/test.yaml"
    - "private/general.yaml"
    hooks:
    - events: ["presync"]
      command: "helmfile_log_sal"
      args: [ "{{`{{.HelmfileCommand}}`}}", "[{{`{{ env \"K8S_CLUSTER\" | default \"UNKNOWN\" }}`}}] Ran '{{`{{.HelmfileCommand}}`}}' command on namespace '{{`{{.Release.Namespace}}`}}' for release '{{`{{.Release.Name}}`}}' ."]

  - name: staging
    namespace: termbox
    chart: wmf-stable/termbox
    missingFileHandler: Warn
    values:
    - "/etc/helmfile-defaults/service-proxy.yaml"
    - "values/staging.yaml"
    - "private/secrets.yaml"
    - "private/general.yaml"
    hooks:
    - events: ["presync"]
      command: "helmfile_log_sal"
      args: [ "{{`{{.HelmfileCommand}}`}}", "[{{`{{ env \"K8S_CLUSTER\" | default \"UNKNOWN\" }}`}}] Ran '{{`{{.HelmfileCommand}}`}}' command on namespace '{{`{{.Release.Namespace}}`}}' for release '{{`{{.Release.Name}}`}}' ."]
