docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet
helm_scaffold_version: 0.1
main_app:
  image: wikimedia/mediawiki-services-cxserver
  #jwt_secret:
  limits:
    cpu: 1
    memory: 400Mi
  liveness_probe:
    tcpSocket:
      port: 8080
  mt:
    Apertium:
      api: http://apertium.discovery.wmnet:2737
      languages: config/Apertium.yaml
    Google:
      api: https://www.googleapis.com/language/translate/v2
      #key:
      languages: config/Google.yaml
    LingoCloud:
      account: wikimedia
      api: https://api.interpreter.caiyunai.com/v1
      #key:
      languages: config/LingoCloud.yaml
    Matxin:
      api: http://matxin.elhuyar.eus/API
      #key:
      languages: config/Matxin.yaml
    OpusMT:
      api: https://opusmt.wmflabs.org/api/translate
      languages: config/OpusMT.yaml
    TestClient:
      languages: config/TestClient.yaml
    Yandex:
      api: https://translate.yandex.net
      #key:
      languages: config/Yandex.yaml
    Youdao:
      api: https://openapi.youdao.com/api
      #appKey:
      #appSecret:
      languages: config/Youdao.yaml
    defaults: config/mt-defaults.wikimedia.yaml
  templatemapping:
    database: config/templatemapping.db
  sectionmapping:
    database: config/cx-section-titles-aligned.db
  mw_host: api-rw.discovery.wmnet
  no_proxy_list:
  - eqiad.wmnet
  - codfw.wmnet
  - discovery.wmnet
  port: 8080
  proxy: http://url-downloader.eqiad.wikimedia.org:8080
  ratelimiter_key: x-client-ip
  ratelimiter_rate: 10
  readiness_probe:
    httpGet:
      path: /_info
      port: 8080
  requests:
    cpu: 100m
    memory: 100Mi
  restbase_host: restbase.discovery.wmnet:7231
  version: 2020-04-27-061703-production
monitoring:
  enabled: true
  image_version: 0.0.5
resources:
  replicas: 1
service:
  deployment: production
  port: 8080
tls:
  enabled: true
  image_version: 1.13.1-1
  public_port: 4002 # the port where TLS will be exposed
  telemetry:
    enabled: true
