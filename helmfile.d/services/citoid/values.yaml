docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet
helm_scaffold_version: 0.2
discovery:
  listeners:
  - zotero
main_app:
  image: wikimedia/mediawiki-services-citoid
  limits:
    cpu: 1
    memory: 400Mi
  liveness_probe:
    tcpSocket:
      port: 1970
  port: 1970
  proxy: http://url-downloader.eqiad.wikimedia.org:8080
  readiness_probe:
    httpGet:
      path: /_info
      port: 1970
  requests:
    cpu: 100m
    memory: 100Mi
  version: 2021-03-16-133039-production
  #wskey: defined on the private repo.
  zotero: localhost
  zotero_port: 6018
monitoring:
  enabled: true
resources:
  replicas: 8
service:
  deployment: production
  port: 1970
tls:
  enabled: true
  telemetry:
    enabled: true
networkpolicy:
  egress:
    enabled: true
    dst_nets:
    - cidr: 10.2.1.16/32 # zotero.svc.codfw.wmnet
      ports:
      - protocol: tcp
        port: 1969       # http
      - protocol: tcp
        port: 4969       # https
    - cidr: 10.2.2.16/32 # zotero.svc.eqiad.wmnet
      ports:
      - protocol: tcp
        port: 1969       # http
      - protocol: tcp
        port: 4969       # https
