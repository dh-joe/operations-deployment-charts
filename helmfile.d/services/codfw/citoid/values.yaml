docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet
helm_scaffold_version: 0.1
main_app:
  image: wikimedia/mediawiki-services-citoid
  limits:
    cpu: 1
    memory: 400Mi
  liveness_probe:
    tcpSocket:
      port: 1970
  port: 1970
  proxy: http://url-downloader.codfw.wikimedia.org:8080
  readiness_probe:
    httpGet:
      path: /_info
      port: 1970
  requests:
    cpu: 100m
    memory: 100Mi
  version: 2020-05-05-152014-production
  #wskey:
  zotero: zotero.discovery.wmnet
monitoring:
  enabled: true
  image_version: 0.0.5
resources:
  replicas: 8
service:
  deployment: production
  port: 1970
tls:
  enabled: true
  image_version: 1.13.1-1
  public_port: 4003 # the port where TLS will be exposed
  telemetry:
    enabled: true
