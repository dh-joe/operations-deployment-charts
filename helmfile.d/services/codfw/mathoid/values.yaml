config:
  private: {}
  public: {}
docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet
helm_scaffold_version: 0.1
logging:
  enabled: false
  fluent_bit_version: latest
  limits:
    cpu: 100m
    memory: 200Mi
  output_match: '*'
main_app:
  image: wikimedia/mediawiki-services-mathoid
  limits:
    cpu: 1
    memory: 1G
  liveness_probe:
    tcpSocket:
      port: 10044
  port: 10044
  readiness_probe:
    httpGet:
      path: /_info
      port: 10044
  requests:
    cpu: 100m
    memory: 200Mi
  version: 2020-04-10-112546-production
monitoring:
  enabled: true
  image_version: 0.0.5
resources:
  replicas: 30
service:
  deployment: production
  port: 10042
tls:
  enabled: true
