app:
  config_files:
    rdf-streaming-updater-config.properties:
      brokers: kafka-main1001.eqiad.wmnet:9092,kafka-main1002.eqiad.wmnet:9092,kafka-main1003.eqiad.wmnet:9092,kafka-main1004.eqiad.wmnet:9092,kafka-main1005.eqiad.wmnet:9092
      parallelism: 1
      produce_side_outputs: false
      output_topic_prefix: eqiad.
  jobManager:
    replicas: 1
    resource:
      memory: 1600m
  taskManager:
    replicas: 1
    resource:
      memory: 2Gb
      cpu: 1
flink:
  object_store:
    swift_bucket: rdf-streaming-updater-staging
  high_availability:
    zookeeper_quorum: flink-zk1001.eqiad.wmnet:2181,flink-zk1002.eqiad.wmnet:2181,flink-zk1003.eqiad.wmnet:2181
job:
  flinkConfiguration:
    "taskmanager.memory.jvm-overhead.fraction": "0.1"
kafka:
  allowed_clusters:
    - main-eqiad
networkpolicy:
  egress:
    enabled: true
    dst_nets:
    - cidr: 10.64.16.203/32   # kubestagemaster1001.eqiad.wmnet
      ports:
      - port: 6443
        protocol: tcp
    - cidr: 10.192.48.10/32   # kubestagemaster2001.codfw.wmnet
      ports:
      - port: 6443
        protocol: tcp
zookeeper:
  allowed_clusters:
    - flink-eqiad
