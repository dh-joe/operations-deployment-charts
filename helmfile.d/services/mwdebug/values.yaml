docker:
  registry: docker-registry.discovery.wmnet
main_app:
  requests:
    cpu: 3000m
  limits:
    cpu: 3500m
resources:
  replicas: 2

service:
  deployment: production
  expose_http: true
  port:
    nodePort: 8444

tls:
  enabled: true
  public_port: 4444
monitoring:
  enabled: true

debug:
  enabled: false
  ports: []

# See the dockerfiles for the the php-fpm base image to know what can be tweaked.
# Those can be passed via config.public above.
php:
  slowlog_timeout: 1
  workers: 8
  servergroup: kube-mwdebug
  fcgi_mode: FCGI_TCP
  exporter_version: 0.0.2
  httpd:
    exporter_version: 0.0.3
  opcache:
    nofiles: "5000"
    size: "250"
mw:
  domain_suffix: "org"
  egress:
    etcd_servers:
      # conf1004
      - ip: 10.64.0.23
        port: 4001
      # conf1005
      - ip: 10.64.16.29
        port: 4001
      # conf1006
      - ip: 10.64.48.167
        port: 4001
      # conf2004
      - ip: 10.192.16.45
        port: 4001
      # conf2005
      - ip: 10.192.32.52
        port: 4001
      # conf2006
      - ip: 10.192.48.59
        port: 4001
  httpd:
    image_tag: "restricted/mediawiki-webserver:2021-07-26-084018-webserver"
  mcrouter:
    enabled: true
    image_tag: mcrouter:0.41.0-4-20210718
    exporter_version: 0.0.1-2
    resources:
      requests:
        cpu: 200m
        memory: 100Mi
      limits:
        cpu: 1
        memory: 200Mi
  nutcracker:
    enabled: true
    image_tag: nutcracker:0.0.4
    exporter_version: 0.0.2
    resources:
      requests:
        cpu: 200m
        memory: 100Mi

# network egress for various services
networkpolicy:
