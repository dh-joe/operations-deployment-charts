# The following values should be tuned when benchmarking, probably
main_app:
  requests:
    cpu: 4500m
    memory: 1500Mi
  limits:
    cpu: 5000m
    memory: 3000Mi
resources:
  replicas: 8
service:
  expose_http: true
php:
  workers: 12

# mw site-specific configurations
mw:
  datacenter: codfw
  mcrouter:
    route_prefix: codfw/mw
    zone: codfw
    routes:
      - route: /codfw/mw
        type: standalone
        pool: codfw-servers
        failover: true
      - route: /codfw/mw-wan
        type: replica
        pool: codfw-servers
        remote:
          route: /eqiad/mw-wan
          pool: eqiad-proxies
