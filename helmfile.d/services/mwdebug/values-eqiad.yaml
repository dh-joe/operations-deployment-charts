main_app:
  requests:
    cpu: 3000m
  limits:
    cpu: 3500m
resources:
  replicas: 2
service:
  expose_http: true
php:
  workers: 8

mw:
  datacenter: eqiad
  mcrouter:
    route_prefix: eqiad/mw
    zone: eqiad
    routes:
      - route: /eqiad/mw
        type: standalone
        pool: eqiad-servers
        failover: true
      - route: /eqiad/mw-wan
        type: replica
        pool: eqiad-servers
        remote:
          route: /codfw/mw-wan
          pool: codfw-proxies
