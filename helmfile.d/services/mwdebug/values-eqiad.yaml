main_app:
  requests:
    cpu: 4000m
    memory: 1000Mi
  limits:
    cpu: 5000m
    memory: 2000Mi
resources:
  replicas: 2
resources:
  replicas: 6
service:
  expose_http: true
php:
  workers: 8

mw:
  datacenter: eqiad
  mcrouter:
    route_prefix: eqiad/mw
    zone: eqiad
    routes:
      - route: /eqiad/mw
        type: standalone
        pool: eqiad-servers
        failover: true
      - route: /eqiad/mw-wan
        type: replica
        pool: eqiad-servers
        remote:
          route: /codfw/mw-wan
          pool: codfw-proxies
