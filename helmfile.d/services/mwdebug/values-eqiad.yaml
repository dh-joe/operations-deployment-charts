resources:
  replicas: 12
service:
  expose_http: true

tls:
  resources:
    requests:
      cpu: 500m
      memory: 100Mi
    limits:
      cpu: 1000m
      memory: 400Mi

php:
  httpd:
    requests:
      cpu: 200m
      memory: 200Mi
    limits:
      cpu: 1
      memory: 400Mi

mw:
  datacenter: eqiad
  mcrouter:
    route_prefix: eqiad/mw
    zone: eqiad
    routes:
      - route: /eqiad/mw
        type: standalone
        pool: eqiad-servers
        failover: true
      - route: /eqiad/mw-wan
        type: replica
        pool: eqiad-servers
        remote:
          route: /codfw/mw-wan
          pool: codfw-proxies
