docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet
helm_scaffold_version: 0.1
main_app:
  image: wikimedia/research-mwaddlink
  limits:
    cpu: 1
    memory: 500Mi
  liveness_probe:
    tcpSocket:
      port: 8000
  port: 8000
  readiness_probe:
    httpGet:
      path: /healthz
      port: 8000
  requests:
    cpu: 750m
    memory: 200Mi
  version: 2021-02-15-112536-production
monitoring:
  enabled: true
resources:
  replicas: 8
service:
  deployment: production
config:
  public:
    DB_HOST: "m2-master.eqiad.wmnet"
tls:
  enabled: true
  public_port: 4005
  telemetry:
    enabled: true
networkpolicy:
  egress:
    enabled: true
    dst_ports:
      - port: 3306
        protocol: tcp
