docker:
  pull_policy: IfNotPresent
  registry: docker-registry.discovery.wmnet
helm_scaffold_version: 0.1
main_app:
  image: wikimedia/research-mwaddlink
  limits:
    cpu: 1
    memory: 500Mi
  liveness_probe:
    tcpSocket:
      port: 8000
  port: 8000
  readiness_probe:
    httpGet:
      path: /healthz
      port: 8000
  requests:
    cpu: 750m
    memory: 200Mi
  version: 2021-03-01-110913-production
monitoring:
  enabled: true
resources:
  replicas: 8
service:
  deployment: production
config:
  public:
    DB_HOST: "m2-master.eqiad.wmnet"
    ANALYTICS_BASE_URL: http://thorium.eqiad.wmnet/published/datasets/one-off/research-mwaddlink/
tls:
  enabled: true
  public_port: 4005
  telemetry:
    enabled: true
networkpolicy:
  egress:
    enabled: true
    dst_ports:
      - port: 3306
        protocol: tcp
    dst_nets:
      - cidr: 10.64.53.26/32 # thorium.eqiad.wmnet
        ports:
        - port: 80
          protocol: tcp
        - port: 8443
          protocol: tcp
      - cidr: 2620:0:861:108:10:64:53:26/128 # thorium.eqiad.wmnet
        ports:
        - port: 80
          protocol: tcp
        - port: 8443
          protocol: tcp
