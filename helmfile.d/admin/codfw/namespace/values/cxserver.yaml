namespaceName: cxserver
kubernetesServiceHost: kubemaster.svc.codfw.wmnet
kubernetesServicePort: "6443"
tillerImage: docker-registry.wikimedia.org/tiller:2.12.2-wmf1
deployUser: cxserver
limitranges:
  # check out documentation to understand this well
  # https://v1-12.docs.kubernetes.io/docs/tasks/administer-cluster/manage-resources/memory-default-namespace/
  container:
    min:
      memory: "20m"
      cpu: "100m"
    max:
      memory: "2Gi"
      cpu: "2"
    defaultRequest:
      memory: "20m"
      cpu: "100m"
    default:
      memory: "2Gi"
      cpu: "1"
  pod:
    min:
      memory: "20m"
      cpu: "100m"
    max:
      memory: "4Gi"
      cpu: "3"
# https://v1-12.docs.kubernetes.io/docs/tasks/administer-cluster/manage-resources/quota-memory-cpu-namespace/
