namespaceName: mathoid
kubernetesServiceHost: kubemaster.svc.codfw.wmnet
kubernetesServicePort: "6443"
tillerImage: docker-registry.wikimedia.org/tiller:2.12.2-wmf1
deployUser: mathoid
limitranges:
  # check out documentation to understand this well
  # https://v1-12.docs.kubernetes.io/docs/tasks/administer-cluster/manage-resources/memory-default-namespace/
  container:
    min:
      memory: "100Mi"
      cpu: "100m"
    max:
      # Allow room to grow
      memory: "1900Mi" # 90% more than the current chart value
      cpu: "1900m" # 90% more than the current chart value
    defaultRequest:
      memory: "100Mi"
      cpu: "100m"
    default:
      memory: "100Mi"
      cpu: "100m"
  pod:
    min:
      memory: "100Mi"
      cpu: "100m"
    max:
      memory: "2Gi" # Enough to fit the app + metrics-exporter
      cpu: "2" # Enough to fit the app + metrics-exporter
# https://v1-12.docs.kubernetes.io/docs/tasks/administer-cluster/manage-resources/quota-memory-cpu-namespace/
resourcequota:
  pods: {}
  compute:
    requests:
      cpu: "60"
      memory: "60Gi"
    limits:
      cpu: "60"
      memory: "60Gi"
