templates:
- |
  apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    name: deploy
    labels:
      # Add these permissions to the "view" default role.
      rbac.authorization.k8s.io/aggregate-to-view: "true"
  rules:
  - apiGroups: [""]
    resources: ["pods/portforward"]
    verbs: ["create"]
- |
  apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    name: api-metrics
  rules:
  - nonResourceURLs:
    - /metrics
    verbs: ["get"]
- |
  # Used by rsyslog
  apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: view
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: view
  subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: view
- |
  # Used by prometheus
  apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: api-metrics
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: api-metrics
  subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: api-metrics
