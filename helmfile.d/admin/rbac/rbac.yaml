templates:
  # ClusterRoles
- |
  # Use by deployers
  apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    name: deploy
    labels:
      # Add these permissions to the "view" default role.
      rbac.authorization.k8s.io/aggregate-to-view: "true"
  rules:
  - apiGroups: [""]
    resources: ["pods/portforward"]
    verbs: ["create"]
- |
  # Use by prometheus
  apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    name: api-metrics
  rules:
  - nonResourceURLs:
    - /metrics
    verbs: ["get"]
- |
  # Used by tiller
  apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    name: tiller
  rules:
  - apiGroups:
    - ""
    - extensions
    - apps
    - networking.k8s.io
    resources:
    - '*'
    verbs:
    - '*'
  # ClusterRoleBindings
- |
  # Used by rsyslog
  apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: view
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: view
  subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: view
  # Used by prometheus
- |
  apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: api-metrics
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: api-metrics
  subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: api-metrics
- |
  apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: api-metrics-heapster
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: system:heapster
  subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: api-metrics
  # Used by the kubelet. The deviation from defaults is the group which is no
  # longer automatically added post 1.7
- |
  apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: system:node
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: system:node
  subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: system:nodes
