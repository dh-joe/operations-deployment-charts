# Ordered list of releases.

helmDefaults:
  tillerNamespace: kube-system  #dedicated default key for tiller-namespace
  tillerless: false                  #dedicated default key for tillerless
  # defaults for verify, wait, force, timeout and recreatePods under releases[]
  verify: false
  wait: true
  timeout: 600
  recreatePods: false
  force: false

environments:
{{- $a := readFile "namespace/envs.yaml" | fromYaml }}
{{- range $key, $value := $a.environments }}
  {{ $key }}: {}
{{- end }}

helmfiles:
  - "namespace/namespace.yaml.gotmpl"
  - "namespace/policies.yaml.gotmpl"
  - "namespace/rbac.yaml.gotmpl"
  - "namespace/tiller_deploy.yaml.gotmpl"
