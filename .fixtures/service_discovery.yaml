---
tls:
  enabled: true
  public_port: 4004 # the port where TLS will be exposed
  certs:
    cert: |-
      -- begin --
      12345
      -- end --
    key: |-
      -- begin --
      678910
      -- end --
  ca: |-
    -- begin --
    abcdef
    -- end --
  # Enable telemetry
  telemetry:
    enabled: true
    port: 9361
discovery:
  listeners:
    - parsoid
    - parsoid-php
    - mathoid
    - mwapi-async
    - parsoid-async
    - swift-eqiad
    - swift-codfw
    - search-omega-eqiad
    - search-chi-eqiad
services_proxy:
  parsoid:
    port: 6001
    timeout: 8s
    upstream:
      address: parsoid.discovery.wmnet
      port: 8000
      encryption: false
  parsoid-php:
    keepalive: 4s
    port: 6002
    timeout: 8s
    retry_policy:
      retry_on: 5xx
      num_retries: 1
    xfp: https
    upstream:
      ips:
        - 1.2.1.1/32
        - 2.3.1.1/32
      address: parsoid-php.discovery.wmnet
      port: 443
      encryption: true
  mathoid:
    port: 6003
    timeout: 3s
    upstream:
      ips:
        - 1.2.1.1/32
        - 2.3.1.1/32
      address: mathoid.discovery.wmnet
      port: 10042
      encryption: false
  eventgate-analytics:
    keepalive: 4.5s
    port: 6004
    timeout: 10s
    retry_policy:
      retry_on: 5xx
      num_retries: 1
    upstream:
